<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>StudentPlus Static Solver</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter and Montserrat for the logo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Inter font family as default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
        }
        
        /* Ensure input fields are still selectable/editable */
        #video-code-input {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        /* Style for the logo font (Montserrat) */
        .instagram-logo-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
        }

        /* Style for the Camera/Home buttons for a better touch target */
        .header-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* Improve KaTeX readability on mobile */
        .katex {
            font-size: 1.1em !important;
            text-align: left !important;
        }
        .katex-display {
            /* Allow display math to be scrollable if too wide */
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
        }

        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Full-width Image Container Styles */
        .full-image-container {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 0; /* REMOVED bottom margin to match video player spacing */
        }
        
        .full-image-item {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px; /* Reduced spacing between images */
        }
        
        .full-image-item:last-child {
            margin-bottom: 0; /* Remove margin from last image */
        }
        
        .full-image-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Video Player Styles */
        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .video-wrapper.chat-video-fullscreen {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) rotate(90deg) !important;
            transform-origin: center !important;
            width: 100vh !important;
            height: 100vw !important;
            max-width: none !important;
            max-height: none !important;
            z-index: 1000 !important;
            margin: 0 !important;
            border-radius: 0 !important;
        }

        .video-wrapper.chat-video-fullscreen .aspect-video {
            height: 100% !important;
            width: 100% !important;
        }

        .video-wrapper.chat-video-fullscreen iframe {
            height: 100% !important;
            width: 100% !important;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
        }

        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Desktop responsive styles */
        @media (min-width: 768px) {
            #app-wrapper {
                position: relative;
                margin: 0 auto;
                max-width: 600px;
                height: 90vh;
                max-height: 800px;
                border-radius: 0.5rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                top: 50%;
                transform: translateY(-50%);
            }
            
            #auth-wrapper {
                max-width: 500px;
                height: auto;
                max-height: 90vh;
                border-radius: 1rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Authentication page styles */
        #auth-wrapper {
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        
        .auth-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .google-signin-btn:hover {
            background: #f9fafb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
        
        /* Auth home button */
        .auth-home-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: white;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .auth-home-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Initial message styles */
        .initial-message {
            text-align: center;
            color: #374151;
            padding: 8px 12px;
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>

<body class="h-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center overflow-hidden">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authWrapper = document.getElementById('auth-wrapper');

            // Authentication elements

            let userSnapshotUnsubscribe = null;
            
            // Firebase Configuration (Using provided config)
            const firebaseConfig = {
                apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
                authDomain: "geobazarr.firebaseapp.com",
                databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
                projectId: "geobazarr",
                storageBucket: "geobazarr.firebasestorage.app",
                messagingSenderId: "679949247383",
                appId: "1:679949247383:web:036d4f32038422ebb89ad2"
            };

            // Initialize Firebase
            let db, auth;
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();

                console.error("Firebase initialization error:", error);
                showError("Firebase initialization failed. Please refresh the page.");

            // --- Single Device Session Functions ---
            
            // Update Firestore with device ID and setup session monitoring
            async function setupSingleDeviceSession(user) {
                if (!db) return;
                
                try {
                    // Update Firestore with current device ID
                    await db.collection('users').doc(user.uid).set({
                        activeDeviceID: deviceID,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    console.log("Device session updated for user:", user.uid);
                    
                    // Set up real-time listener for session monitoring
                    setupSessionMonitoring(user.uid);
                    
                } catch (error) {
                    console.error("Error setting up single device session:", error);
                }
            }
            
            // Set up real-time session monitoring
            function setupSessionMonitoring(userId) {
                if (!db) return;
                
                // Clean up any existing listener
                if (userSnapshotUnsubscribe) {
                    userSnapshotUnsubscribe();
                }
                
                // Set up new real-time listener
                userSnapshotUnsubscribe = db.collection('users').doc(userId)
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const userData = doc.data();
                            const firestoreDeviceID = userData.activeDeviceID;
                            
                            // Check if device ID matches
                            if (firestoreDeviceID && firestoreDeviceID !== deviceID) {
                                console.log("Device mismatch detected. Force logging out.");
                                forceLogoutDueToDeviceMismatch();
                            }
                        }
                    }, error => {
                        console.error("Error in session monitoring:", error);
                    });
            }
            
            // Force logout due to device mismatch
            function forceLogoutDueToDeviceMismatch() {
                // Sign out the user
                auth.signOut().then(() => {
                    // Clean up session monitoring
                    if (userSnapshotUnsubscribe) {
                        userSnapshotUnsubscribe();
                        userSnapshotUnsubscribe = null;
                    }
                    
                    // Show alert to user
                    alert("Logged out because your account is active on another device.");
                    
                    // Ensure UI is updated
                    updateAuthUI(null);
                    
                    // Prevent any further code execution for this session
                    throw new Error("Session terminated due to device mismatch");
                }).catch(error => {
                    console.error("Error during force logout:", error);
                });
            }
            
            // Clean up session monitoring on logout
            function cleanupSessionMonitoring() {
                if (userSnapshotUnsubscribe) {
                    userSnapshotUnsubscribe();
                    userSnapshotUnsubscribe = null;
                }
            }

            // --- Authentication Functions ---
            
            // Switch between sign in and sign up tabs
            authTabs.forEach(tab => {

                    const tabName = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    authForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Create or update user document with allowed collections
            async function setupUserDocument(user) {
                if (!db) return;
                
                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const userDoc = await userRef.get();
                    
                    if (!userDoc.exists) {
                        // Create new user document with default permissions
                        await userRef.set({
                            email: user.email,
                            displayName: user.displayName || document.getElementById('signup-name')?.value || 'User',
                            allowedCollections: ["video_codes"],
                            activeDeviceID: deviceID, // Include device ID in initial setup
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("New user document created with video_codes access");
                    } else {
                        // Update last login for existing user
                        await userRef.update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("User document updated with last login");
                    }
                    
                    // Set up single device session monitoring
                    await setupSingleDeviceSession(user);
                    
                } catch (error) {
                    console.error("Error setting up user document:", error);
                    // Don't block auth flow if user doc setup fails
                }
            }
            
            // Email/password sign in
            signinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                
                if (!email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                // Show loading state
                signinButtonText.classList.add('hidden');
                signinButtonSpinner.classList.remove('hidden');
                signinButton.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    // Set up user document and device session after successful sign in
                    await setupUserDocument(userCredential.user);
                } catch (error) {
                    console.error("Sign in error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    // Reset button state
                    signinButtonText.classList.remove('hidden');
                    signinButtonSpinner.classList.add('hidden');
                    signinButton.disabled = false;
                }
            });
            
            // Email/password sign up
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                if (!name || !email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                if (password.length < 6) {
                    showError("Password should be at least 6 characters");
                    return;
                }
                
                // Show loading state
                signupButtonText.classList.add('hidden');
                signupButtonSpinner.classList.remove('hidden');
                signupButton.disabled = true;
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Update user profile with name
                    await userCredential.user.updateProfile({
                        displayName: name
                    });
                    
                    // Set up user document with permissions and device session
                    await setupUserDocument(userCredential.user);
                    
                } catch (error) {
                    console.error("Sign up error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    // Reset button state
                    signupButtonText.classList.remove('hidden');
                    signupButtonSpinner.classList.add('hidden');
                    signupButton.disabled = false;
                }
            });
            
            // Google sign in
            const handleGoogleSignIn = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                try {
                    const userCredential = await auth.signInWithPopup(provider);
                    // Set up user document and device session after successful Google sign in
                    await setupUserDocument(userCredential.user);
                } catch (error) {
                    console.error("Google sign in error:", error);
                    showError(getAuthErrorMessage(error));
                }
            };
            
            googleSigninButton.addEventListener('click', handleGoogleSignIn);
            googleSignupButton.addEventListener('click', handleGoogleSignIn);
            
            // Toggle between login and logout
            authToggleButton.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (user) {
                    // User is signed in, so sign out
                    try {
                        cleanupSessionMonitoring();
                        await auth.signOut();
                    } catch (error) {
                        console.error("Sign out error:", error);
                        showError("Failed to sign out. Please try again.");
                    }
                } else {
                    // User is not signed in, show auth page
                    showAuthPage();
                }
            });
            
            // Home button on auth page
            authHomeButton.addEventListener('click', () => {
                hideAuthPage();
            });
            
            // Show auth page
            function showAuthPage() {
                authWrapper.classList.remove('hidden');
                appWrapper.classList.add('hidden');
            }
            
            // Hide auth page
            function hideAuthPage() {
                authWrapper.classList.add('hidden');
                appWrapper.classList.remove('hidden');
            }
            
            // Update UI based on auth state
            function updateAuthUI(user) {
                if (user) {
                    // User is signed in
                    authToggleButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    authToggleButton.setAttribute('aria-label', 'Sign out');
                    console.log("User signed in:", user.displayName || user.email);
                } else {
                    // User is signed out
                    authToggleButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    authToggleButton.setAttribute('aria-label', 'Sign in');
                    console.log("User signed out");
                }
            }
            
            // Auth state observer
            auth.onAuthStateChanged((user) => {
                const currentUserId = user ? user.uid : null;
                
                // Reload page if user signs out or new user signs in
                if (previousUserId !== null && previousUserId !== currentUserId) {
                    window.location.reload();
                    return;
                }
                
                previousUserId = currentUserId;
                updateAuthUI(user);
                
                // If user is authenticated, hide auth page and setup session monitoring
                if (user) {
                    hideAuthPage();
                    // Set up single device session for existing authenticated user
                    setupSingleDeviceSession(user);
                } else {
                    // Clean up session monitoring when user signs out
                    cleanupSessionMonitoring();
                }
            });
            
            // Helper function to get user-friendly auth error messages
            function getAuthErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-disabled':
                        return 'This account has been disabled.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/email-already-in-use':
                        return 'An account with this email already exists.';
                    case 'auth/weak-password':
                        return 'Password is too weak.';
                    case 'auth/network-request-failed':
                        return 'Network error. Please check your connection.';
                    default:
                        return error.message || 'Authentication failed. Please try again.';
                }
            }

            // --- Core App Functions ---

            // --- Disable context menu and copy events globally ---
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('copy', (e) => e.preventDefault());

            // --- Show error modal ---
            function showError(message) {
                const errorModal = document.getElementById('error-modal');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                errorModal.classList.remove('hidden');
            }

            // --- Close error modal ---
            document.getElementById('close-error-modal').addEventListener('click', () => {
                document.getElementById('error-modal').classList.add('hidden');
            });

            // --- Render LaTeX in a specific element ---
            function renderKaTeX(element) {
                if (typeof renderMathInElement === 'undefined') {
                    console.warn("KaTeX auto-render script not loaded yet.");
                    return;
                }
                try {
                    renderMathInElement(element, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true },
                            { left: "\\ce{", right: "}", display: false, mhchem: true }
                        ],
                        trusted: (context) => ['https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js'].includes(context.url),
                        throwOnError: false
                    });
                } catch (error) {
                    console.error("KaTeX rendering failed:", error);
                }
            }

            // --- Add a new message to the chat UI ---
            function addMessage(content, sender) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = `p-3 rounded-lg max-w-sm md:max-w-md ${
                    sender === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 break-words'
                }`;

                // Simple formatting for response (preserves LaTeX)
                if (sender === 'ai') {
                    let htmlContent = content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')     // Italic
                        .replace(/\n/g, '<br>');                  // Newlines
                    
                    messageBubble.innerHTML = htmlContent;
                } else {
                    // Sanitize user input
                    messageBubble.textContent = content;
                }
                
                messageWrapper.appendChild(messageBubble);
                chatContainer.appendChild(messageWrapper);
                
                // Render LaTeX *after* adding to DOM
                if (sender === 'ai') {
                    renderKaTeX(messageBubble);
                }
            }
            
            // --- Add Video Player directly into the chat log ---
            function addVideoPlayerInChat(videoUrl, description, imageUrls = []) {
                // Clear previous content but keep the initial structure
                chatContainer.innerHTML = '';
                
                // Extract video ID from YouTube URL
                let videoId = '';
                if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                } else if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1].split('&')[0];
                } else {
                    // If it's already an embed URL or we can't parse it, use as-is
                    videoId = videoUrl;
                }
                
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                
                const iframeHtml = `
                    <div class="aspect-video w-full bg-gray-900">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            src="${embedUrl}" 
                            title="YouTube video player"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin"

                            class="w-full h-full"
                            loading="lazy"
                        ></iframe>
                    </div>
                    <button class="fullscreen-button" aria-label="Toggle fullscreen">

                        </svg>
                    </button>
                `;

                videoWrapper.innerHTML = iframeHtml;

                // Scroll to show the video content
                scrollToVideoContent();

            // --- Toggle video fullscreen mode ---
            function toggleVideoFullscreen(videoWrapper) {
                const isFullscreen = videoWrapper.classList.contains('chat-video-fullscreen');
                
                if (isFullscreen) {
                    // Exit fullscreen
                    videoWrapper.classList.remove('chat-video-fullscreen');
                    // Show all other content
                    const allChildren = Array.from(chatContainer.children);
                    allChildren.forEach(child => {
                        child.style.display = '';
                    });
                } else {
                    // Enter fullscreen
                    videoWrapper.classList.add('chat-video-fullscreen');
                    // Hide all other content except the video
                    const allChildren = Array.from(chatContainer.children);
                    allChildren.forEach(child => {
                        if (child !== videoWrapper) {
                            child.style.display = 'none';
                        }
                    });
                }
            }
            
            // --- Add Full-Width Image Container ---
            function addFullWidthImageContainer(imageUrls) {
                const fullImageContainer = document.createElement('div');
                fullImageContainer.className = 'full-image-container';
                
                imageUrls.forEach(url => {
                    if (url) {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'full-image-item';
                        
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Related image';
                        img.loading = 'lazy';
                        img.onerror = function() {
                            this.src = 'https://placehold.co/600x400/CCCCCC/333333?text=Image+Error';

                        imageItem.appendChild(img);
                        fullImageContainer.appendChild(imageItem);
                    }
                });
                
                chatContainer.appendChild(fullImageContainer);
            }
            
            // --- Scroll to show video content ---
            function scrollToVideoContent() {
                setTimeout(() => {
                    // Scroll to top to show the video player first
                    chatContainer.scrollTop = 0;
                }, 100);
            }
            
            // --- Fetch video data from Firestore (COMPLIANT WITH SECURITY RULES) ---
            async function fetchVideoData(code) {
                if (!db) {
                    throw new Error("Firebase not initialized");
                }
                
                // Remove the '#' from the code if present and validate it's numeric
                const codeNumber = code.replace('#', '');
                
                // Security rules only allow numeric document IDs
                if (!/^[0-9]+$/.test(codeNumber)) {
                    throw new Error("Invalid video code format. Please enter a numeric code.");
                }
                
                try {
                    const docRef = db.collection('video_codes').doc(codeNumber);
                    const doc = await docRef.get();
                    
                    if (doc.exists) {
                        return doc.data();
                    } else {
                        throw new Error("Video code not found");
                    }
                } catch (error) {
                    console.error("Error fetching video data:", error);
                    
                    // Handle permission denied errors specifically
                    if (error.code === 'permission-denied') {
                        throw new Error("Access denied. You don't have permission to access video codes. Please contact an administrator.");
                    }
                    
                    throw error;
                }
            }
            
            // --- NEW: Fetch initial content from Firestore ---
            async function fetchInitialContent() {
                if (!db) {
                    console.warn("Firebase not initialized, using default content");
                    return;
                }
                
                try {
                    // Fetch all three documents in parallel
                    const [imageDoc, videoDoc, messageDoc] = await Promise.all([
                        db.collection('app_config').doc('initial_image').get(),
                        db.collection('app_config').doc('initial_video').get(),
                        db.collection('app_config').doc('initial_message').get()
                    ]);
                    
                    const allItems = [];
                    
                    // Process initial_image document
                    if (imageDoc.exists) {
                        const data = imageDoc.data();
                        Object.entries(data).forEach(([fieldName, value]) => {
                            if (Array.isArray(value) && value[0]) {
                                allItems.push({
                                    type: 'image',
                                    content: value[0],
                                    time: value[1] ? value[1].toMillis() : 0
                                });
                            } else {
                                console.warn(`Invalid field in initial_image: ${fieldName}`);
                            }
                        });
                    } else {
                        console.warn("initial_image document not found in Firestore");
                    }
                    
                    // Process initial_video document
                    if (videoDoc.exists) {
                        const data = videoDoc.data();
                        Object.entries(data).forEach(([fieldName, value]) => {
                            if (Array.isArray(value) && value[0]) {
                                allItems.push({
                                    type: 'video',
                                    content: value[0],
                                    time: value[1] ? value[1].toMillis() : 0
                                });
                            } else {
                                console.warn(`Invalid field in initial_video: ${fieldName}`);
                            }
                        });
                    } else {
                        console.warn("initial_video document not found in Firestore");
                    }
                    
                    // Process initial_message document
                    if (messageDoc.exists) {
                        const data = messageDoc.data();
                        Object.entries(data).forEach(([fieldName, value]) => {
                            if (Array.isArray(value) && value[0]) {
                                allItems.push({
                                    type: 'message',
                                    content: value[0],
                                    time: value[1] ? value[1].toMillis() : 0
                                });
                            } else {
                                console.warn(`Invalid field in initial_message: ${fieldName}`);
                            }
                        });
                    } else {
                        console.warn("initial_message document not found in Firestore");
                    }
                    
                    // Sort items by time (newest first) and limit to 50 for performance
                    const sortedItems = allItems
                        .sort((a, b) => b.time - a.time)
                        .slice(0, 50);
                    
                    // Render items to chat container
                    renderInitialContent(sortedItems);
                    
                } catch (error) {
                    console.error("Error fetching initial content:", error);
                    
                    // Handle permission denied errors specifically
                    if (error.code === 'permission-denied') {
                        console.warn("Permission denied when fetching initial content");
                        return;
                    }
                    
                    // Continue with default content for other errors
                }
            }
            
            // --- NEW: Render initial content to chat container ---
            function renderInitialContent(items) {
                chatContainer.innerHTML = '';
                
                items.forEach(item => {
                    if (!item.content) return; // Skip empty content
                    
                    switch (item.type) {
                        case 'image':
                            const imageItem = document.createElement('div');
                            imageItem.className = 'full-image-item';
                            
                            const img = document.createElement('img');
                            img.src = item.content;
                            img.alt = 'Initial content image';
                            img.loading = 'lazy';
                            img.onerror = function() {
                                this.src = 'https://placehold.co/600x400/CCCCCC/333333?text=Image+Error';
                            };
                            
                            imageItem.appendChild(img);
                            chatContainer.appendChild(imageItem);
                            break;
                            
                        case 'video':
                            const videoWrapper = document.createElement('div');
                            videoWrapper.className = 'video-wrapper';
                            
                            let videoHtml = '';
                            
                            // Check if it's a YouTube URL
                            if (item.content.includes('youtube.com') || item.content.includes('youtu.be')) {
                                // Extract video ID from YouTube URL
                                let videoId = '';
                                if (item.content.includes('youtu.be/')) {
                                    videoId = item.content.split('youtu.be/')[1].split('?')[0];
                                } else if (item.content.includes('youtube.com/watch?v=')) {
                                    videoId = item.content.split('v=')[1].split('&')[0];
                                }
                                
                                if (videoId) {
                                    const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                                    videoHtml = `
                                        <div class="aspect-video w-full bg-gray-900">
                                            <iframe 
                                                width="100%" 
                                                height="100%" 
                                                src="${embedUrl}" 
                                                title="YouTube video player"
                                                frameborder="0" 
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                                referrerpolicy="strict-origin-when-cross-origin"
                                                allowfullscreen
                                                class="w-full h-full"
                                                loading="lazy"
                                            ></iframe>
                                        </div>
                                        <button class="fullscreen-button" aria-label="Toggle fullscreen">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                                <path fill-rule="evenodd" d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    `;
                                }
                            } else {
                                // Assume it's a direct video URL
                                videoHtml = `
                                    <div class="aspect-video w-full bg-gray-900">
                                        <video 
                                            width="100%" 
                                            height="100%" 
                                            controls
                                            class="w-full h-full"
                                        >
                                            <source src="${item.content}" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                    <button class="fullscreen-button" aria-label="Toggle fullscreen">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                            <path fill-rule="evenodd" d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                `;
                            }
                            
                            if (videoHtml) {
                                videoWrapper.innerHTML = videoHtml;
                                chatContainer.appendChild(videoWrapper);
                                
                                // Add fullscreen toggle functionality
                                const fullscreenButton = videoWrapper.querySelector('.fullscreen-button');
                                fullscreenButton.addEventListener('click', () => {
                                    toggleVideoFullscreen(videoWrapper);
                                });
                            }
                            break;
                            
                        case 'message':
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'initial-message';
                            messageDiv.textContent = item.content;
                            chatContainer.appendChild(messageDiv);
                            break;
                    }
                });
                
                // Scroll to top to show the initial content
                chatContainer.scrollTop = 0;
            }

            // --- Reset Chat to Initial State ---
            function resetChat() {
                chatContainer.innerHTML = ''; // Clear existing content
                
                // Fetch and render initial content
                fetchInitialContent();
                
                // Scroll to top to show initial content
                chatContainer.scrollTop = 0;
            }

            // --- Input Handlers (Kept for mobile stability) ---
            
            function handleFocus() {
                // Ensure chat container scrolls up when input is focused (for mobile keyboards)
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 300);
            }

            function handleBlur() {
                // Ensure chat container scrolls back down slightly after input blur
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 100);
            }
            
            // Listeners for Video Code Input
            videoCodeInput.addEventListener('focus', handleFocus);
            videoCodeInput.addEventListener('blur', handleBlur);

            // Handler for Home Button
            homeButton.addEventListener('click', resetChat);
            
            // Handler for Video Code Input (Enabled)
            async function handleVideoCodeInput() {
                const code = videoCodeInput.value.trim();
                
                if (!code) return;

                // Check if user is authenticated
                const user = auth.currentUser;
                if (!user) {
                    // If not authenticated, show auth page and message
                    showAuthPage();
                    return;
                }

                // Don't add user message to chat (as shown in the image)
                videoCodeInput.value = '';
                videoCodeInput.blur();
                
                // Show loading state
                goButtonText.classList.add('hidden');
                goButtonSpinner.classList.remove('hidden');
                goButton.disabled = true;
                
                try {
                    // Fetch video data from Firestore
                    const videoData = await fetchVideoData(code);
                    
                    if (videoData) {
                        // Process multiple videos
                        let videoCount = 0;
                        let foundVideos = false;
                        
                        // Loop through VideoURL1, VideoURL2, etc.
                        for (let i = 1; i <= 10; i++) {
                            const videoUrl = videoData[`VideoURL${i}`];
                            const description = videoData[`Description${i}`];
                            
                            if (videoUrl) {
                                videoCount++;
                                // Collect all image URLs for this video
                                const imageUrls = [];
                                for (let j = 1; j <= 10; j++) {
                                    const imageUrl = videoData[`ImageURL${i}_${j}`];
                                    if (imageUrl) {
                                        imageUrls.push(imageUrl);
                                    } else {
                                        break; // Stop when no more images
                                    }
                                }
                                
                                addVideoPlayerInChat(videoUrl, description, imageUrls);
                                foundVideos = true;
                            } else {
                                // Stop when we don't find any more videos
                                break;
                            }
                        }
                        
                        if (!foundVideos) {
                            resetChat();
                        }
                    } else {
                        resetChat();
                    }
                } catch (error) {
                    console.error("Error handling video code:", error);
                    resetChat();
                    showError(`Sorry, an error occurred while loading the video for code **${code}**. ${error.message}`);
                } finally {
                    // Reset button state
                    goButtonText.classList.remove('hidden');
                    goButtonSpinner.classList.add('hidden');
                    goButton.disabled = false;
                }
            }

            goButton.addEventListener('click', handleVideoCodeInput);
            videoCodeInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleVideoCodeInput();
                }
            });
            
            // Initialize the app
            fetchInitialContent();
        });
    </script>
