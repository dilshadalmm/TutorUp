    <!-- Firebase with Error Handling -->
    <script type="module">
        // Function to initialize Firebase with retry logic
        const initializeFirebase = async () => {
            const maxRetries = 3;
            let retries = 0;
            
            while (retries < maxRetries) {
                try {
                    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js");
                    const { getAuth, signInAnonymously, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js");
                    const { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js");
                    
                    // Store in global scope
                    window.FirebaseTools = {
                        initializeApp,
                        getAuth,
                        signInAnonymously,
                        onAuthStateChanged,
                        getFirestore,
                        collection,
                        addDoc,
                        query,
                        onSnapshot,
                        doc,
                        updateDoc,
                        deleteDoc,
                        serverTimestamp
                    };
                    
                    console.log('Firebase modules loaded successfully');
                    return true;
                } catch (error) {
                    retries++;
                    console.warn(`Firebase load attempt ${retries} failed, retrying...`, error);
                    await new Promise(resolve => setTimeout(resolve, 1000 * retries));
                }
            }
            
            throw new Error('Failed to load Firebase modules after multiple attempts');
        };

        // Initialize Firebase
        initializeFirebase()
            .then(() => {
                console.log('Firebase ready!');
                window.dispatchEvent(new CustomEvent('firebase-ready'));
            })
            .catch(error => {
                console.error('Critical Firebase error:', error);
                window.dispatchEvent(new CustomEvent('firebase-error', { detail: error }));
            });
    </script>

    <!-- React App -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // --- Icons (Enhanced with more options) ---
        const Icon = ({ path, className, fill = "none", size = 24, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                width={size}
                height={size}
                {...props}
            >
                {path}
            </svg>
        );

        const Icons = {
            BookOpen: (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />,
            Plus: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            CheckCircle2: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></>} />,
            Circle: (props) => <Icon {...props} path={<circle cx="12" cy="12" r="10"/>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            LayoutDashboard: (props) => <Icon {...props} path={<><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>} />,
            List: (props) => <Icon {...props} path={<><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></>} />,
            CalendarDays: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></>} />,
            Image: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            TrendingUp: (props) => <Icon {...props} path={<><path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />,
            Target: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />,
            BarChart3: (props) => <Icon {...props} path={<><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></>} />,
            Zap: (props) => <Icon {...props} path={<path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>} />,
            ChevronRight: (props) => <Icon {...props} path={<path d="m9 18 6-6-6-6"/>} />,
        };

        // --- Helper Functions ---
        const getLocalDateString = (date = new Date()) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const addDays = (dateStr, days) => {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + days);
            return getLocalDateString(date);
        };

        const formatDateDisplay = (dateStr) => {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };

        const getRevisionStatus = (targetDate, isCompleted) => {
            if (isCompleted) return 'completed';
            const today = getLocalDateString();
            if (targetDate === today) return 'due';
            if (targetDate < today) return 'missed';
            return 'future';
        };

        const getDaysDifference = (dateStr) => {
            const today = new Date(getLocalDateString());
            const target = new Date(dateStr);
            const diff = target - today;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        };

        // --- Circular Progress Component ---
        const CircularProgress = ({ percentage, size = 60, strokeWidth = 6 }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            
            return (
                <div className="relative inline-flex">
                    <svg width={size} height={size} className="progress-ring">
                        <circle
                            className="stroke-gray-200"
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                        />
                        <circle
                            className="progress-ring__circle stroke-primary-500 transition-all duration-500"
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                            strokeDasharray={circumference}
                            strokeDashoffset={offset}
                            strokeLinecap="round"
                        />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center">
                        <span className="font-bold text-sm">{Math.round(percentage)}%</span>
                    </div>
                </div>
            );
        };

        // --- Confirmation Modal ---
        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 animate-slide-up">
                        <div className="flex items-center justify-center w-12 h-12 bg-red-100 rounded-full mx-auto mb-4">
                            <Icons.AlertCircle className="w-6 h-6 text-danger" />
                        </div>
                        <h3 className="text-xl font-bold text-gray-800 text-center mb-2 font-oswald">{title}</h3>
                        <p className="text-gray-600 mb-6 text-center text-sm">{message}</p>
                        <div className="flex gap-3">
                            <button
                                onClick={onCancel}
                                className="flex-1 px-4 py-3 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-all active:scale-95"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={onConfirm}
                                className="flex-1 px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-danger to-red-500 rounded-lg hover:opacity-90 transition-all active:scale-95 shadow-md"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Revision Bubble Component ---
        const RevisionBubble = ({ label, date, status, onClick }) => {
            const styles = {
                completed: 'bg-gradient-to-br from-success/20 to-emerald-100 text-success border-success/20',
                due: 'bg-gradient-to-br from-primary-500 to-blue-400 text-white border-primary-500 shadow-lg animate-pulse-glow',
                missed: 'bg-gradient-to-br from-danger/20 to-red-100 text-danger border-danger/20',
                future: 'bg-gradient-to-br from-gray-50 to-gray-100 text-gray-400 border-gray-200',
            };

            const daysDiff = getDaysDifference(date);
            const dayText = daysDiff === 0 ? 'Today' : daysDiff === 1 ? 'Tomorrow' : `In ${daysDiff}d`;

            return (
                <div 
                    onClick={status !== 'future' ? onClick : undefined}
                    className={`relative flex flex-col items-center justify-center p-3 rounded-xl border w-full transition-all duration-300 ${styles[status] || styles.future} ${status !== 'future' ? 'cursor-pointer active:scale-95 hover:shadow-md' : ''}`}
                >
                    {status === 'due' && (
                        <div className="absolute -top-1 -right-1 w-3 h-3 bg-danger rounded-full animate-ping"></div>
                    )}
                    <span className="text-xs font-bold uppercase tracking-widest mb-1">{label}</span>
                    <div className="h-6 flex items-center justify-center mb-1">
                        {status === 'completed' ? <Icons.CheckCircle2 className="w-5 h-5" /> :
                        status === 'due' ? <Icons.Zap className="w-5 h-5" /> :
                        status === 'missed' ? <Icons.AlertCircle className="w-5 h-5" /> :
                        <span className="text-xs font-medium">{formatDateDisplay(date).split(' ')[0]}</span>}
                    </div>
                    <span className="text-[10px] font-medium opacity-75">{status === 'future' ? dayText : formatDateDisplay(date)}</span>
                </div>
            );
        };

        // --- Revision Cell Component ---
        const RevisionCell = ({ chapter, type, onToggle }) => {
            const revision = chapter.schedule[type];
            if (!revision) return <td className="p-3"></td>;

            const status = getRevisionStatus(revision.date, revision.completed);
            
            const baseClasses = "p-3 border text-center transition-all duration-300 relative group";
            const statusClasses = {
                completed: "bg-gradient-to-br from-success/10 to-emerald-50 hover:from-success/20",
                due: "bg-gradient-to-br from-primary-500/10 to-blue-50 hover:from-primary-500/20 ring-1 ring-primary-300",
                missed: "bg-gradient-to-br from-danger/10 to-red-50 hover:from-danger/20",
                future: "bg-gradient-to-br from-gray-50 to-gray-100 text-gray-400",
            };

            const handleClick = () => {
                if (status !== 'future') {
                    onToggle(chapter.id, type, !revision.completed);
                }
            };

            return (
                <td 
                    className={`${baseClasses} ${statusClasses[status]}`}
                    onClick={handleClick}
                >
                    <div className="flex flex-col items-center justify-center gap-1">
                        {status === 'completed' && (
                            <div className="absolute inset-0 flex items-center justify-center bg-success/10 opacity-0 group-hover:opacity-100 transition-opacity">
                                <Icons.CheckCircle2 className="w-6 h-6 text-success" />
                            </div>
                        )}
                        <span className="text-xs font-medium relative z-10">{formatDateDisplay(revision.date)}</span>
                        {status === 'completed' && <Icons.CheckCircle2 className="w-4 h-4 text-success" />}
                        {status === 'due' && <Icons.Zap className="w-4 h-4 text-primary-600" />}
                        {status === 'missed' && <Icons.AlertCircle className="w-4 h-4 text-danger" />}
                    </div>
                </td>
            );
        };

        // --- Main Application ---
        const App = () => {
            // State
            const [user, setUser] = useState(null);
            const [chapters, setChapters] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [showAddForm, setShowAddForm] = useState(false);
            const [firebaseError, setFirebaseError] = useState(null);
            
            const [newChapterName, setNewChapterName] = useState('');
            const [studyDate, setStudyDate] = useState(getLocalDateString());
            const [newChapterImageUrl, setNewChapterImageUrl] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [expandedTaskId, setExpandedTaskId] = useState(null);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [chapterToDelete, setChapterToDelete] = useState(null);

            // Refs
            const initialLoadRef = useRef(false);
            const authAttemptRef = useRef(0);

            // Firebase initialization
            useEffect(() => {
                const initFirebase = async () => {
                    if (!window.FirebaseTools) {
                        console.log('Waiting for FirebaseTools...');
                        return;
                    }

                    try {
                        const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.FirebaseTools;
                        
                        // Use provided config or fallback (for development)
                        let firebaseConfig;
                        if (typeof __firebase_config !== 'undefined') {
                            firebaseConfig = JSON.parse(__firebase_config);
                        } else {
                            console.warn('Using development Firebase config');
                            firebaseConfig = {
                                apiKey: "AIzaSyDummyKeyForDevelopmentOnly",
                                authDomain: "dev-project.firebaseapp.com",
                                projectId: "dev-project",
                                storageBucket: "dev-project.appspot.com",
                                messagingSenderId: "1234567890",
                                appId: "1:1234567890:web:abcdef123456"
                            };
                        }

                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const db = getFirestore(app);
                        
                        window.firebaseApp = app;
                        window.firebaseAuth = auth;
                        window.firebaseDb = db;

                        // Set up auth state listener
                        const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                            if (currentUser) {
                                console.log('User authenticated:', currentUser.uid);
                                setUser(currentUser);
                            } else {
                                try {
                                    authAttemptRef.current++;
                                    console.log(`Attempting anonymous sign-in (attempt ${authAttemptRef.current})`);
                                    const userCred = await signInAnonymously(auth);
                                    console.log('Anonymous sign-in successful:', userCred.user.uid);
                                } catch (authError) {
                                    console.error('Anonymous auth failed:', authError);
                                    if (authAttemptRef.current < 3) {
                                        setTimeout(() => unsubscribe(), 2000);
                                    } else {
                                        setFirebaseError('Authentication failed. Please refresh.');
                                    }
                                }
                            }
                        });

                        return () => unsubscribe();
                    } catch (error) {
                        console.error('Firebase initialization error:', error);
                        setFirebaseError('Failed to initialize database. Check console for details.');
                        setLoading(false);
                    }
                };

                initFirebase();
            }, []);

            // Data fetching
            useEffect(() => {
                if (!user || !window.firebaseDb || initialLoadRef.current) return;

                const fetchData = async () => {
                    try {
                        const { collection, query, onSnapshot } = window.FirebaseTools;
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                        
                        const chaptersRef = collection(window.firebaseDb, 'artifacts', appId, 'users', user.uid, 'chapters');
                        const q = query(chaptersRef);

                        const unsubscribe = onSnapshot(q, (snapshot) => {
                            const fetchedChapters = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            fetchedChapters.sort((a, b) => new Date(b.studyDate) - new Date(a.studyDate));
                            setChapters(fetchedChapters);
                            setLoading(false);
                            initialLoadRef.current = true;
                        }, (error) => {
                            console.error('Snapshot error:', error);
                            setLoading(false);
                        });

                        return unsubscribe;
                    } catch (error) {
                        console.error('Fetch error:', error);
                        setLoading(false);
                    }
                };

                fetchData();
            }, [user]);

            // Add Chapter Handler (Fixed)
            const handleAddChapter = useCallback(async (e) => {
                e.preventDefault();
                
                if (!newChapterName.trim()) {
                    alert('Please enter a chapter name');
                    return;
                }

                if (!user || !window.firebaseDb) {
                    alert('App not ready. Please wait for initialization.');
                    return;
                }

                setIsSubmitting(true);

                try {
                    const { collection, addDoc, serverTimestamp } = window.FirebaseTools;
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    
                    // Create revision schedule
                    const schedule = {
                        d1: { date: addDays(studyDate, 1), completed: false },
                        d3: { date: addDays(studyDate, 3), completed: false },
                        d7: { date: addDays(studyDate, 7), completed: false },
                        d15: { date: addDays(studyDate, 15), completed: false },
                        d31: { date: addDays(studyDate, 31), completed: false },
                    };

                    const chapterData = {
                        name: newChapterName.trim(),
                        studyDate: studyDate,
                        imageUrl: newChapterImageUrl.trim() || null,
                        schedule: schedule,
                        createdAt: serverTimestamp ? serverTimestamp() : new Date()
                    };

                    console.log('Adding chapter:', chapterData);
                    
                    const docRef = await addDoc(
                        collection(window.firebaseDb, 'artifacts', appId, 'users', user.uid, 'chapters'),
                        chapterData
                    );

                    console.log('Chapter added with ID:', docRef.id);
                    
                    // Reset form
                    setNewChapterName('');
                    setNewChapterImageUrl('');
                    setStudyDate(getLocalDateString());
                    setShowAddForm(false);
                    
                } catch (error) {
                    console.error('Error adding chapter:', error);
                    alert(`Failed to add chapter: ${error.message}`);
                } finally {
                    setIsSubmitting(false);
                }
            }, [newChapterName, studyDate, newChapterImageUrl, user]);

            // Toggle Revision Handler
            const handleToggleRevision = async (chapterId, revisionKey, newValue) => {
                if (!user || !window.firebaseDb) return;

                try {
                    const { doc, updateDoc } = window.FirebaseTools;
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    
                    const chapter = chapters.find(c => c.id === chapterId);
                    if (!chapter) return;

                    const updatedSchedule = {
                        ...chapter.schedule,
                        [revisionKey]: {
                            ...chapter.schedule[revisionKey],
                            completed: newValue
                        }
                    };

                    const docRef = doc(window.firebaseDb, 'artifacts', appId, 'users', user.uid, 'chapters', chapterId);
                    await updateDoc(docRef, { schedule: updatedSchedule });
                    
                } catch (error) {
                    console.error('Error updating revision:', error);
                }
            };

            // Delete handlers

                                revisionDate: data.date,

                                )}
                            </div>
                        )}

                        {/* Quick Stats */}
                        {chapters.length > 0 && (
                            <div className="mt-8 text-center">
                                <p className="text-sm text-gray-500">
                                    You're tracking <span className="font-bold text-primary-600">{chapters.length}</span> chapters with <span className="font-bold text-success">{stats.completed}</span> revisions completed
                                </p>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Initialize app when Firebase is ready
        const initApp = () => {
            if (window.FirebaseTools) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            } else {
                // Fallback for Firebase load failure
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-purple-600 p-4">
                        <div className="glass-card rounded-2xl p-8 max-w-md w-full text-center">
                            <div className="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icons.AlertCircle className="w-8 h-8 text-primary-600" />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2 font-oswald">Loading App</h2>
                            <p className="text-gray-600 mb-4">Initializing application components...</p>
                            <div className="flex justify-center space-x-2">
                                {[0, 1, 2].map(i => (
                                    <div
                                        key={i}
                                        className="w-2 h-2 bg-primary-500 rounded-full animate-bounce"
                                        style={{ animationDelay: `${i * 0.1}s` }}
                                    ></div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
                
                // Retry after 2 seconds
                setTimeout(initApp, 2000);
            }
        };

        // Start initialization
        window.addEventListener('firebase-ready', initApp);
        // Initial check
        setTimeout(initApp, 1000);

    </script>
</body>
</html>
