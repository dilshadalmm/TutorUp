<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutorUps - E-Learning Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* [Previous CSS styles remain exactly the same] */
    /* ... (all your existing styles) ... */
  </style>
</head>
<body>
  <!-- Home Page (index.html) -->
  <div id="home-page" class="page active">
    <header class="header">
      <!-- [Previous header content remains the same] -->
    </header>
    <main class="main-container">
      <h2 class="section-title"><i class="fas fa-fire"></i> Featured Courses</h2>
      <p>Welcome to TutorUps E-Learning Platform. Please login to access courses.</p>
    </main>
  </div>

  <!-- Admin Login Page -->
  <div id="admin-login" class="page">
    <!-- [Previous admin login content remains the same] -->
  </div>

  <!-- Student Login Page -->
  <div id="student-login" class="page">
    <div class="login-container">
      <div class="logo">TutorUps</div>
      <h1>Student Login</h1>
      
      <form id="studentLoginForm">
        <div class="input-group">
          <label for="student-email">Student Email</label>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="student-email" placeholder="Enter student email" required>
          </div>
        </div>
        
        <div class="input-group">
          <label for="student-password">Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="student-password" placeholder="Enter your password" required>
          </div>
        </div>
        
        <button type="submit" class="login-btn" style="background: linear-gradient(90deg, var(--success) 0%, #2e8b57 100%); width: 100%;">
          LOGIN
        </button>
      </form>
      
      <a href="#" class="back-to-home" id="student-back-to-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>

  <!-- Admin Dashboard Page -->
  <div id="admin-dashboard" class="page">
    <!-- [Previous admin dashboard content remains the same] -->
  </div>

  <!-- Student Dashboard Page -->
  <div id="student-dashboard" class="page">
    <header class="header">
      <div class="brand">TutorUps Student</div>
      <div class="login-buttons">
        <button class="login-btn student-login" id="student-logout-btn">
          <i class="fas fa-sign-out-alt"></i> LOGOUT
        </button>
      </div>
    </header>

    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1><i class="fas fa-book-open"></i> Student Dashboard</h1>
      </div>
      
      <div class="dashboard-content">
        <p>Welcome to your student dashboard. Access your courses and learning materials here.</p>
        <button id="student-dashboard-home-btn" class="login-btn" style="background: var(--primary); color: white;">Back to Home</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCnIYjaFjwK2WkopUk6LFBTOp8ZpuTvnJU",
      authDomain: "tutorups-8ac1c.firebaseapp.com",
      projectId: "tutorups-8ac1c",
      storageBucket: "tutorups-8ac1c.firebasestorage.app",
      messagingSenderId: "974410565105",
      appId: "1:974410565105:web:e9c87ed1cf48dfb58df050",
      measurementId: "G-1CK9BC6F9S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Page Navigation
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    // Event Listeners for Navigation
    document.getElementById('admin-login-btn').addEventListener('click', () => {
      showPage('admin-login');
    });

    document.getElementById('student-login-btn').addEventListener('click', () => {
      showPage('student-login');
    });

    document.getElementById('back-to-home').addEventListener('click', (e) => {
      e.preventDefault();
      showPage('home-page');
    });

    document.getElementById('student-back-to-home').addEventListener('click', (e) => {
      e.preventDefault();
      showPage('home-page');
    });

    document.getElementById('dashboard-home-btn').addEventListener('click', () => {
      showPage('home-page');
    });

    document.getElementById('student-dashboard-home-btn').addEventListener('click', () => {
      showPage('home-page');
    });

    // Logout Buttons
    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => {
        showPage('home-page');
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

    document.getElementById('student-logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => {
        showPage('home-page');
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

    // Admin Login
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Admin login successful:", userCredential.user);
        showPage('admin-dashboard');
      } catch (error) {
        console.error("Login error:", error);
        alert(`Login failed: ${error.message}`);
      }
    });

    // Student Login
    document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('student-email').value;
      const password = document.getElementById('student-password').value;
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Student login successful:", userCredential.user);
        showPage('student-dashboard');
      } catch (error) {
        console.error("Login error:", error);
        alert(`Login failed: ${error.message}`);
      }
    });

    // Auth State Listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User logged in:", user.email);
        // You could add logic here to automatically redirect based on user type
      } else {
        console.log("User logged out");
      }
    });
  </script>
</body>
</html>
