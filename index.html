<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <!-- All previous head content remains the same until the script tag -->
    <!-- ... existing head content ... -->
</head>

<body class="h-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center overflow-hidden">

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img 
            src="https://i.postimg.cc/bw2vK1BT/Blue-Minimalist-Podcast-Youtube-Banner-20251225-022046-0001.png" 
            alt="ConceptsBlitz Logo" 
            class="splash-logo"
            onerror="this.onerror=null; this.src='https://placehold.co/600x300/3B82F6/FFFFFF?text=ConceptsBlitz';"
        >
    </div>

    <!-- Authentication Page -->
    <div id="auth-wrapper" class="md:rounded-lg hidden">
        <!-- ... existing auth content remains the same ... -->
    </div>

    <!-- Mobile App Container -->
    <div id="app-wrapper" class="bg-white dark:bg-gray-800 flex flex-col overflow-hidden rounded-none md:rounded-lg hidden">

        <!-- Header - Modified with dynamic auth button -->
        <header class="sticky top-0 z-10 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 shadow-sm flex flex-col space-y-3 flex-shrink-0">
            
            <!-- Top Row: Logo, Back Button and Action Buttons -->
            <div class="flex items-center justify-between w-full">
                <!-- Back Button -->
                <button
                    type="button"
                    id="back-button"
                    class="back-button hidden flex-shrink-0 mr-2"
                    aria-label="Go back"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M9.53 2.47a.75.75 0 0 1 0 1.06L4.06 9l5.47 5.47a.75.75 0 1 1-1.06 1.06l-6-6a.75.75 0 0 1 0-1.06l6-6a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                    Back
                </button>

                <!-- Title -->
                <h1 id="header-title" class="text-xl flex-shrink-0 mr-4 mx-auto">
                    <span class="concepts-blitz-logo text-2xl">
                        <span class="concepts-text">Concepts</span><span class="blitz-text">Blitz</span>
                    </span>
                </h1>

                <!-- Dynamic Auth Button -->
                <div class="flex items-center space-x-2 ml-auto">
                    <button
                        type="button"
                        id="auth-action-button"
                        class="header-action-button p-2 bg-blue-500 hover:bg-blue-600 text-white shadow-md focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                        aria-label="Login or Logout"
                    >
                        <!-- Icon will be updated dynamically -->
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main id="chat-container" class="flex-1 overflow-y-auto">
            <!-- Pages will be loaded here dynamically -->
        </main>

        <!-- Error Modal -->
        <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full">
                <h3 class="text-lg font-medium text-red-600 dark:text-red-400">Error</h3>
                <p id="error-message" class="mt-2 text-sm text-gray-700 dark:text-gray-300">
                    An internal error occurred.
                </p>
                <button id="close-error-modal" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Close
                </button>
            </div>
        </div>

    </div>

    <script>
        // ===== SPLASH SCREEN FUNCTIONALITY =====
        function hideSplashScreen() {
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                splashScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                    
                    const appWrapper = document.getElementById('app-wrapper');
                    if (appWrapper) {
                        appWrapper.classList.remove('hidden');
                    }
                    
                    initializeApp();
                }, 500);
            } else {
                initializeApp();
            }
        }

        // ===== MAIN APP INITIALIZATION =====
        function initializeApp() {
            const authWrapper = document.getElementById('auth-wrapper');
            const appWrapper = document.getElementById('app-wrapper');
            const chatContainer = document.getElementById('chat-container');
            
            // Authentication elements
            const authTabs = document.querySelectorAll('.auth-tab');
            const authForms = document.querySelectorAll('.auth-form');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const signinButton = document.getElementById('signin-button');
            const signupButton = document.getElementById('signup-button');
            const signinButtonText = document.getElementById('signin-button-text');
            const signupButtonText = document.getElementById('signup-button-text');
            const signinButtonSpinner = document.getElementById('signin-button-spinner');
            const signupButtonSpinner = document.getElementById('signup-button-spinner');
            const googleSigninButton = document.getElementById('google-signin-button');
            const googleSignupButton = document.getElementById('google-signup-button');
            const authActionButton = document.getElementById('auth-action-button');
            const authHomeButton = document.getElementById('auth-home-button');
            
            // Navigation Elements
            const backButton = document.getElementById('back-button');
            const headerTitle = document.getElementById('header-title');
            
            // Single Device Session Management
            let deviceID = localStorage.getItem("deviceID");
            if (!deviceID) {
                deviceID = crypto.randomUUID();
                localStorage.setItem("deviceID", deviceID);
            }
            let userSnapshotUnsubscribe = null;
            
            // App State Management
            let currentView = 'page1';
            let currentCourseId = null;
            let currentSubjectId = null;
            let currentChapterType = null;
            let currentSubjectData = null;
            let currentCourseData = null;
            
            // User State
            let currentUser = null;
            let userPermissions = new Map(); // subjectId -> { approved: boolean }
            
            // Recently Viewed
            let recentlyViewed = [];
            const MAX_RECENT_ITEMS = 5;
            
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
                authDomain: "geobazarr.firebaseapp.com",
                databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
                projectId: "geobazarr",
                storageBucket: "geobazarr.firebasestorage.app",
                messagingSenderId: "679949247383",
                appId: "1:679949247383:web:036d4f32038422ebb89ad2"
            };

            // Initialize Firebase
            let db, auth;
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                console.log("Firebase initialized successfully");
            } catch (error) {
                console.error("Firebase initialization error:", error);
                showError("Firebase initialization failed. Please refresh the page.");
            }

            // --- Single Device Session Functions ---
            
            async function setupSingleDeviceSession(user) {
                if (!db) return;
                
                try {
                    await db.collection('users').doc(user.uid).set({
                        activeDeviceID: deviceID,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    console.log("Device session updated for user:", user.uid);
                    
                    setupSessionMonitoring(user.uid);
                    
                } catch (error) {
                    console.error("Error setting up single device session:", error);
                }
            }
            
            function setupSessionMonitoring(userId) {
                if (!db) return;
                
                if (userSnapshotUnsubscribe) {
                    userSnapshotUnsubscribe();
                }
                
                userSnapshotUnsubscribe = db.collection('users').doc(userId)
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const userData = doc.data();
                            const firestoreDeviceID = userData.activeDeviceID;
                            
                            if (firestoreDeviceID && firestoreDeviceID !== deviceID) {
                                console.log("Device mismatch detected. Force logging out.");
                                forceLogoutDueToDeviceMismatch();
                            }
                        }
                    }, error => {
                        console.error("Error in session monitoring:", error);
                    });
            }
            
            function forceLogoutDueToDeviceMismatch() {
                auth.signOut().then(() => {
                    if (userSnapshotUnsubscribe) {
                        userSnapshotUnsubscribe();
                        userSnapshotUnsubscribe = null;
                    }
                    
                    alert("Logged out because your account is active on another device.");
                    
                    updateAuthUI(null);
                    showPage1();
                    
                }).catch(error => {
                    console.error("Error during force logout:", error);
                });
            }
            
            function cleanupSessionMonitoring() {
                if (userSnapshotUnsubscribe) {
                    userSnapshotUnsubscribe();
                    userSnapshotUnsubscribe = null;
                }
            }

            // --- Authentication Functions ---
            
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    authForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            async function setupUserDocument(user) {
                if (!db) return;
                
                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const userDoc = await userRef.get();
                    
                    if (!userDoc.exists) {
                        await userRef.set({
                            email: user.email,
                            displayName: user.displayName || document.getElementById('signup-name')?.value || 'User',
                            activeDeviceID: deviceID,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("New user document created");
                    } else {
                        await userRef.update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("User document updated with last login");
                    }
                    
                    await setupSingleDeviceSession(user);
                    
                    // Load user permissions and recently viewed
                    await loadUserPermissions(user.uid);
                    await loadRecentlyViewed(user.uid);
                    
                } catch (error) {
                    console.error("Error setting up user document:", error);
                }
            }
            
            signinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                
                if (!email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                signinButtonText.classList.add('hidden');
                signinButtonSpinner.classList.remove('hidden');
                signinButton.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    await setupUserDocument(userCredential.user);
                    hideAuthPage();
                } catch (error) {
                    console.error("Sign in error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    signinButtonText.classList.remove('hidden');
                    signinButtonSpinner.classList.add('hidden');
                    signinButton.disabled = false;
                }
            });
            
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                if (!name || !email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                if (password.length < 6) {
                    showError("Password should be at least 6 characters");
                    return;
                }
                
                signupButtonText.classList.add('hidden');
                signupButtonSpinner.classList.remove('hidden');
                signupButton.disabled = true;
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    await userCredential.user.updateProfile({
                        displayName: name
                    });
                    
                    await setupUserDocument(userCredential.user);
                    hideAuthPage();
                    
                } catch (error) {
                    console.error("Sign up error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    signupButtonText.classList.remove('hidden');
                    signupButtonSpinner.classList.add('hidden');
                    signupButton.disabled = false;
                }
            });
            
            const handleGoogleSignIn = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                try {
                    const userCredential = await auth.signInWithPopup(provider);
                    await setupUserDocument(userCredential.user);
                    hideAuthPage();
                } catch (error) {
                    console.error("Google sign in error:", error);
                    showError(getAuthErrorMessage(error));
                }
            };
            
            googleSigninButton.addEventListener('click', handleGoogleSignIn);
            googleSignupButton.addEventListener('click', handleGoogleSignIn);
            
            authActionButton.addEventListener('click', async () => {
                if (currentUser) {
                    try {
                        cleanupSessionMonitoring();
                        await auth.signOut();
                        showPage1();
                    } catch (error) {
                        console.error("Sign out error:", error);
                        showError("Failed to sign out. Please try again.");
                    }
                } else {
                    showAuthPage();
                }
            });
            
            authHomeButton.addEventListener('click', () => {
                hideAuthPage();
                showPage1();
            });
            
            function showAuthPage() {
                authWrapper.classList.remove('hidden');
                appWrapper.classList.add('hidden');
            }
            
            function hideAuthPage() {
                authWrapper.classList.add('hidden');
                appWrapper.classList.remove('hidden');
            }
            
            async function loadUserPermissions(userId) {
                if (!db) return;
                
                try {
                    // Clear existing permissions
                    userPermissions.clear();
                    
                    // Query all permissions across all courses and subjects
                    // This is a simplified approach - you might want to optimize this
                    const coursesSnapshot = await db.collection('courses').get();
                    
                    for (const courseDoc of coursesSnapshot.docs) {
                        const courseId = courseDoc.id;
                        const subjectsSnapshot = await db.collection('courses').doc(courseId)
                            .collection('subjects').get();
                        
                        for (const subjectDoc of subjectsSnapshot.docs) {
                            const subjectId = subjectDoc.id;
                            const permissionDoc = await db.collection('courses').doc(courseId)
                                .collection('subjects').doc(subjectId)
                                .collection('permissions').doc(userId).get();
                            
                            if (permissionDoc.exists && permissionDoc.data().approved === true) {
                                userPermissions.set(subjectId, {
                                    courseId: courseId,
                                    approved: true
                                });
                            }
                        }
                    }
                    
                    console.log("Loaded permissions for", userPermissions.size, "subjects");
                    
                } catch (error) {
                    console.error("Error loading user permissions:", error);
                }
            }
            
            async function loadRecentlyViewed(userId) {
                if (!db) return;
                
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        recentlyViewed = userData.recentlyViewed || [];
                        console.log("Loaded recently viewed items:", recentlyViewed.length);
                    }
                } catch (error) {
                    console.error("Error loading recently viewed:", error);
                }
            }
            
            async function addToRecentlyViewed(item) {
                if (!currentUser || !db) return;
                
                try {
                    // Remove if already exists
                    recentlyViewed = recentlyViewed.filter(i => 
                        !(i.subjectId === item.subjectId && 
                          i.chapterId === item.chapterId && 
                          i.type === item.type)
                    );
                    
                    // Add to beginning
                    recentlyViewed.unshift(item);
                    
                    // Keep only recent items
                    if (recentlyViewed.length > MAX_RECENT_ITEMS) {
                        recentlyViewed = recentlyViewed.slice(0, MAX_RECENT_ITEMS);
                    }
                    
                    // Update in Firestore
                    await db.collection('users').doc(currentUser.uid).update({
                        recentlyViewed: recentlyViewed
                    });
                    
                } catch (error) {
                    console.error("Error updating recently viewed:", error);
                }
            }
            
            function updateAuthUI(user) {
                currentUser = user;
                
                if (user) {
                    authActionButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    authActionButton.setAttribute('aria-label', 'Logout');
                    console.log("User signed in:", user.displayName || user.email);
                } else {
                    authActionButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    authActionButton.setAttribute('aria-label', 'Login/Register');
                    console.log("User signed out");
                    
                    // Clear user data
                    userPermissions.clear();
                    recentlyViewed = [];
                }
            }
            
            auth.onAuthStateChanged(async (user) => {
                updateAuthUI(user);
                
                if (user) {
                    await setupSingleDeviceSession(user);
                    await loadUserPermissions(user.uid);
                    await loadRecentlyViewed(user.uid);
                    
                    // Refresh current view if we're on page1
                    if (currentView === 'page1') {
                        await renderPage1();
                    }
                } else {
                    cleanupSessionMonitoring();
                    
                    // If user logs out while on a restricted page, go back to page1
                    if (currentView === 'page2' || currentView === 'page3') {
                        showPage1();
                    }
                }
            });
            
            function getAuthErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-disabled':
                        return 'This account has been disabled.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/email-already-in-use':
                        return 'An account with this email already exists.';
                    case 'auth/weak-password':
                        return 'Password is too weak.';
                    case 'auth/network-request-failed':
                        return 'Network error. Please check your connection.';
                    default:
                        return error.message || 'Authentication failed. Please try again.';
                }
            }

            // --- Core App Functions ---

            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('copy', (e) => e.preventDefault());

            function showError(message) {
                const errorModal = document.getElementById('error-modal');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                errorModal.classList.remove('hidden');
            }

            document.getElementById('close-error-modal').addEventListener('click', () => {
                document.getElementById('error-modal').classList.add('hidden');
            });

            function renderKaTeX(element) {
                if (typeof renderMathInElement === 'undefined') {
                    console.warn("KaTeX auto-render script not loaded yet.");
                    return;
                }
                try {
                    renderMathInElement(element, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true },
                            { left: "\\ce{", right: "}", display: false, mhchem: true }
                        ],
                        trusted: (context) => ['https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js'].includes(context.url),
                        throwOnError: false
                    });
                } catch (error) {
                    console.error("KaTeX rendering failed:", error);
                }
            }
            
            // --- Navigation Functions ---
            
            async function showPage1() {
                currentView = 'page1';
                currentCourseId = null;
                currentSubjectId = null;
                currentChapterType = null;
                currentSubjectData = null;
                currentCourseData = null;
                
                backButton.classList.add('hidden');
                headerTitle.innerHTML = `<span class="concepts-blitz-logo text-2xl">
                    <span class="concepts-text">Concepts</span><span class="blitz-text">Blitz</span>
                </span>`;
                
                await renderPage1();
            }
            
            async function showPage2(courseId, subjectId) {
                currentView = 'page2';
                currentCourseId = courseId;
                currentSubjectId = subjectId;
                
                backButton.classList.remove('hidden');
                backButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M9.53 2.47a.75.75 0 0 1 0 1.06L4.06 9l5.47 5.47a.75.75 0 1 1-1.06 1.06l-6-6a.75.75 0 0 1 0-1.06l6-6a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                    Back
                `;
                
                await renderPage2(courseId, subjectId);
            }
            
            async function showPage3(subjectData, chapterType) {
                currentView = 'page3';
                currentChapterType = chapterType;
                currentSubjectData = subjectData;
                
                backButton.classList.remove('hidden');
                backButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M9.53 2.47a.75.75 0 0 1 0 1.06L4.06 9l5.47 5.47a.75.75 0 1 1-1.06 1.06l-6-6a.75.75 0 0 1 0-1.06l6-6a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                    Back
                `;
                
                headerTitle.innerHTML = `<span class="concepts-blitz-logo text-xl">
                    <span class="concepts-text">Concepts</span><span class="blitz-text">Blitz</span>
                </span>`;
                
                await renderPage3(subjectData, chapterType);
            }
            
            // --- Permission Check Functions ---
            
            async function checkSubjectPermission(subjectId) {
                if (!currentUser) {
                    return { allowed: false, reason: 'not_logged_in' };
                }
                
                const permission = userPermissions.get(subjectId);
                if (permission && permission.approved) {
                    return { allowed: true };
                } else {
                    return { allowed: false, reason: 'no_permission' };
                }
            }
            
            async function requireAuthAndPermission(subjectId, actionCallback) {
                if (!currentUser) {
                    // Store the intended action to execute after login
                    localStorage.setItem('pendingAction', JSON.stringify({
                        subjectId: subjectId,
                        callback: 'proceedToSubjects'
                    }));
                    
                    showAuthPage();
                    return;
                }
                
                const permissionCheck = await checkSubjectPermission(subjectId);
                if (!permissionCheck.allowed) {
                    if (permissionCheck.reason === 'no_permission') {
                        showError("You don't have permission to access this subject. Please contact your administrator.");
                    }
                    return;
                }
                
                // Execute the action if allowed
                actionCallback();
            }
            
            // --- Back Button Handler ---
            backButton.addEventListener('click', () => {
                if (currentView === 'page3') {
                    showPage2(currentCourseId, currentSubjectId);
                } else if (currentView === 'page2') {
                    showPage1();
                }
            });
            
            // --- Page 1: Home Page Functions ---
            
            async function renderPage1() {
                // Restore selection from localStorage if available
                const savedSelection = localStorage.getItem('userSelection');
                if (savedSelection) {
                    try {
                        const selection = JSON.parse(savedSelection);
                        currentCourseId = selection.courseId;
                        currentSubjectId = selection.subjectId;
                        currentCourseData = selection.courseData;
                        currentSubjectData = selection.subjectData;
                    } catch (e) {
                        console.error("Error restoring selection:", e);
                    }
                }
                
                let pageContent = `

                try {
                    const practiceSnapshot = await db.collection('courses').doc(currentCourseId)
                        .collection('subjects').doc(currentSubjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('practice')
                        .get();
                    
                    const contentArea = document.getElementById('content-area');
                    
                    if (practiceSnapshot.empty) {
                        contentArea.innerHTML = `
                            <div class="p-8 text-center">
                                <p class="text-gray-600">No practice questions available for this chapter.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let practiceHtml = '<div class="content-image-container">';
                    
                    practiceSnapshot.forEach(doc => {
                        const practice = doc.data();
                        if (practice.imageUrl) {
                            practiceHtml += `
                                <img src="${practice.imageUrl}" alt="Practice Questions" class="content-full-image" onerror="this.src='https://placehold.co/600x800/F59E0B/FFFFFF?text=Practice+Questions'">
                            `;
                        }
                    });
                    
                    practiceHtml += '</div>';
                    contentArea.innerHTML = practiceHtml;
                    
                    // Add to recently viewed
                    const practiceItem = practiceSnapshot.docs[0];
                    if (practiceItem) {
                        await addToRecentlyViewed({
                            id: practiceItem.id,
                            title: `${currentSubjectData?.title} - Practice`,
                            type: 'practice',
                            subjectId: currentSubjectId,
                            chapterId: chapterId,
                            courseId: currentCourseId,
                            order: 1
                        });
                    }
                    
                } catch (error) {
                    console.error("Error loading practice:", error);
                    document.getElementById('content-area').innerHTML = `
                        <div class="p-8 text-center">
                            <p class="text-red-600">Failed to load practice questions.</p>
                        </div>
                    `;
                }
            }
            
            async function displayLectureVideo(chapterId, lectureId) {
                if (!db) return;
                
                try {
                    const lectureDoc = await db.collection('courses').doc(currentCourseId)
                        .collection('subjects').doc(currentSubjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures').doc(lectureId)
                        .get();
                    
                    if (!lectureDoc.exists) {
                        showError("Lecture not found");
                        return;
                    }
                    
                    const lecture = lectureDoc.data();
                    
                    // Clear and show video
                    chatContainer.innerHTML = '';
                    
                    // Add lecture title container
                    const lectureTitleContainer = document.createElement('div');
                    lectureTitleContainer.className = 'lecture-title-container';
                    lectureTitleContainer.innerHTML = `<div class="lecture-title-text">${lecture.title}</div>`;
                    chatContainer.appendChild(lectureTitleContainer);
                    
                    // Add video player
                    addLectureVideoPlayer(lecture.videoEmbedCode);
                    
                    // Add to recently viewed
                    await addToRecentlyViewed({
                        id: lectureId,
                        title: lecture.title,
                        type: 'lecture',
                        subjectId: currentSubjectId,
                        chapterId: chapterId,
                        courseId: currentCourseId,
                        order: lecture.order || 1
                    });
                    
                } catch (error) {
                    console.error("Error loading lecture video:", error);
                    showError("Failed to load lecture video");
                }
            }
            
            function addLectureVideoPlayer(videoEmbedCode) {
                const embedUrl = videoEmbedCode.includes('http') ? videoEmbedCode : `https://www.youtube.com/embed/${videoEmbedCode}`;
                
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                
                const iframeHtml = `
                    <div class="aspect-video w-full bg-gray-900">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            src="${embedUrl}" 
                            title="Video player"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                            class="w-full h-full"
                            loading="lazy"
                        ></iframe>
                    </div>
                    <button class="fullscreen-button" aria-label="Toggle fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;

                videoWrapper.innerHTML = iframeHtml;
                chatContainer.appendChild(videoWrapper);
                
                // Add fullscreen toggle functionality
                const fullscreenButton = videoWrapper.querySelector('.fullscreen-button');
                fullscreenButton.addEventListener('click', () => {
                    toggleVideoFullscreen(videoWrapper);
                });
            }
            
            function toggleVideoFullscreen(videoWrapper) {
                const isFullscreen = videoWrapper.classList.contains('chat-video-fullscreen');
                
                if (isFullscreen) {
                    videoWrapper.classList.remove('chat-video-fullscreen');
                    const allChildren = Array.from(chatContainer.children);
                    allChildren.forEach(child => {
                        child.style.display = '';
                    });
                } else {
                    videoWrapper.classList.add('chat-video-fullscreen');
                    const allChildren = Array.from(chatContainer.children);
                    allChildren.forEach(child => {
                        if (child !== videoWrapper) {
                            child.style.display = 'none';
                        }
                    });
                }
            }

            // Initialize the app with page 1
            showPage1();
        }

        // ===== START SPLASH SCREEN TIMER =====
        window.addEventListener('load', () => {
            setTimeout(hideSplashScreen, 5000);
            
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                splashScreen.addEventListener('click', () => {
                    hideSplashScreen();
                });
            }
        });
    </script>
</body>
</html>
