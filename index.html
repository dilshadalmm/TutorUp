<!DOCTYPE html>
<html lang="en" class="h-full">
<head>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Inter font family as default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden !important; 
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;

            height: 100%;

        /* App wrapper */

            width: 100%;

            left: 0;

            height: 100%;

        }

        }

        }

            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0;

        }
        
        .auth-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .selection-button {
            width: 100%;
            padding: 1rem;

            border: 2px solid #e5e7eb;
            border-radius: 0;
            font-weight: 600;

            cursor: not-allowed;

        /* Auth status indicator */

            display: flex;
            align-items: center;
            justify-content: space-between;

            font-size: 0.875rem;
            color: #374151;
        }

            background: white;
            border-radius: 0;
            overflow: hidden;

            color: #1f2937;
            margin-bottom: 0.25rem;
            font-size: 1.125rem;

        .subject-card-description {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .subject-card-body {
            padding: 1rem;
        }
        
        .subject-card-chapter-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .subject-card-chapter-description {
            color: #6b7280;
            font-size: 0.875rem;

            margin-bottom: 1rem;
        }
        
        .subject-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        .subject-button {
            padding: 0.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0;
            font-weight: 500;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }
        
        .subject-button:hover {
            background: #2563eb;
        }
        
        .subject-button.notes {
            background: #10b981;
        }
        
        .subject-button.notes:hover {
            background: #059669;
        }
        
        .subject-button.practice {
            background: #f59e0b;
        }
        
        .subject-button.practice:hover {
            background: #d97706;
        }

        .content-header {
            width: 100%;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .content-subject-card {
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .content-subject-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 0;
        }
        
        .content-subject-title {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .content-subject-description {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .content-section-title {
            padding: 1rem;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            text-align: center;
            font-size: 1.125rem;
        }
        
        .content-image-container {
            padding: 1rem;
            padding-bottom: 70px;
        }
        
        .content-full-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        
        /* ===== BOTTOM NAVIGATION ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 0.75rem;
            display: flex;
            justify-content: center;
            z-index: 50;
        }
        
        .home-nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            max-width: 200px;
        }
        
        .home-nav-button:hover {
            background: #2563eb;
        }
        
        /* ===== LECTURE LIST STYLES ===== */
        .lecture-list {
            padding: 1rem;
            padding-bottom: 70px;
        }
        
        .lecture-item {
            background: white;
            border-radius: 0;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .lecture-item:hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }
        
        .lecture-item:active {
            transform: scale(0.98);
        }
        
        .lecture-order {
            background: #3b82f6;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        
        .lecture-info {
            flex: 1;
        }
        
        .lecture-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        
        /* ===== ERROR MESSAGES ===== */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .permission-message {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0;
            padding: 1.5rem;
            text-align: center;
            margin: 1rem;
        }
        
        .permission-message h3 {
            color: #92400e;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .permission-message p {
            color: #92400e;
            margin-bottom: 1rem;
        }
        
        /* ===== HEADER BUTTONS ===== */
        .header-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

        .modal-overlay {

<body class="h-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center overflow-hidden">

    <script>
        // ===== GLOBAL STATE MANAGEMENT =====
        const AppState = {
            currentView: 'page1',
            currentCourseId: null,
            currentSubjectId: null,
            currentChapterId: null,
            currentChapterType: null,
            currentSubjectData: null,
            currentCourseData: null,
            user: null,
            db: null,
            auth: null,
            pendingAction: null
        };

        // ===== FIREBASE CONFIGURATION =====
        const firebaseConfig = {
            apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
            authDomain: "geobazarr.firebaseapp.com",
            databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
            projectId: "geobazarr",
            storageBucket: "geobazarr.firebasestorage.app",
            messagingSenderId: "679949247383",
            appId: "1:679949247383:web:036d4f32038422ebb89ad2"
        };

        // ===== SPLASH SCREEN HANDLER =====
        function hideSplashScreen() {
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                splashScreen.classList.add('fade-out');
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                    const appWrapper = document.getElementById('app-wrapper');
                    if (appWrapper) {
                        appWrapper.classList.remove('hidden');
                    }
                    initializeApp();
                }, 500);
            }
        }

        // ===== MAIN APP INITIALIZATION =====
        function initializeApp() {
            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                AppState.db = firebase.firestore();
                AppState.auth = firebase.auth();
                
                console.log("Firebase initialized successfully");
                
                // Setup event listeners
                setupEventListeners();
                
                // Setup auth state listener
                setupAuthStateListener();
                
                // Load initial view
                loadInitialView();
                
            } catch (error) {
                console.error("App initialization failed:", error);
                showError("Failed to initialize application. Please refresh the page.");
            }
        }

        // ===== AUTHENTICATION MANAGEMENT =====
        function setupAuthStateListener() {
            AppState.auth.onAuthStateChanged(async (user) => {
                AppState.user = user;
                updateAuthUI();
                
                if (user) {
                    console.log("User logged in:", user.email);
                    
                    // Check if we should auto-redirect
                    const savedSelection = getSavedSelection();
                    if (savedSelection && savedSelection.email === user.email) {
                        const hasPermission = await checkSubjectPermission(
                            savedSelection.courseId, 
                            savedSelection.subjectId, 
                            user.uid
                        );
                        
                        if (hasPermission && AppState.currentView === 'page1') {
                            // Auto-redirect to chapters page
                            AppState.currentCourseId = savedSelection.courseId;
                            AppState.currentSubjectId = savedSelection.subjectId;
                            showPage2(savedSelection.courseId, savedSelection.subjectId);
                        }
                    }
                } else {
                    console.log("User logged out");
                    clearSavedSelection();
                }
            });
        }

        async function registerUser(name, email, password) {
            try {
                const userCredential = await AppState.auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: name });
                await createUserDocument(userCredential.user);
                saveUserCredentials(email);
                return { success: true, user: userCredential.user };
            } catch (error) {
                console.error("Registration error:", error);
                return { success: false, error: getAuthErrorMessage(error) };
            }
        }

        async function loginUser(email, password) {
            try {
                const userCredential = await AppState.auth.signInWithEmailAndPassword(email, password);
                saveUserCredentials(email);
                return { success: true, user: userCredential.user };
            } catch (error) {
                console.error("Login error:", error);
                return { success: false, error: getAuthErrorMessage(error) };
            }
        }

        async function logoutUser() {
            try {
                await AppState.auth.signOut();
                clearSavedSelection();
                clearUserCredentials();
                return { success: true };
            } catch (error) {
                console.error("Logout error:", error);
                return { success: false, error: "Failed to log out" };
            }
        }

        async function createUserDocument(user) {
            try {
                const userRef = AppState.db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) {
                    await userRef.set({
                        email: user.email,
                        displayName: user.displayName || 'User',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            } catch (error) {
                console.error("Error creating user document:", error);
            }
        }

        function updateAuthUI() {
            const registerLogoutButton = document.getElementById('register-logout-button');
            const registerLogoutText = document.getElementById('register-logout-text');
            
            if (AppState.user) {
                registerLogoutText.textContent = 'Logout';

        async function handleProceedToSubjects() {
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validate inputs
            if (!email) {
                showInlineError('email-error', 'Please enter your email address');
                return;
            }
            
            if (!password) {
                showInlineError('password-error', 'Please enter your password');
                return;
            }
            
            // Check if user is logged in
            let user = AppState.user;
            
            if (!user) {
                // Try to login
                const result = await loginUser(email, password);
                if (!result.success) {
                    showError(result.error);
                    return;
                }
                user = result.user;
            } else if (user.email !== email) {
                // User is logged in with different email
                if (confirm("You're logged in with a different email. Log out and login with this email?")) {
                    await logoutUser();
                    const result = await loginUser(email, password);
                    if (!result.success) {
                        showError(result.error);
                        return;
                    }
                    user = result.user;
                } else {
                    return;
                }
            }
            
            // Check permission
            const hasPermission = await checkSubjectPermission(
                AppState.currentCourseId, 
                AppState.currentSubjectId, 
                user.uid
            );
            
            if (hasPermission) {
                // Save user selection
                saveUserSelection(email, AppState.currentCourseId, AppState.currentSubjectId);
                
                // Redirect to page 2
                showPage2(AppState.currentCourseId, AppState.currentSubjectId);
            } else {
                showPermissionDeniedMessage();
            }
        }

        async function displayLectureVideo(chapterId, lectureId) {
            try {
                const lectureDoc = await AppState.db.collection('courses').doc(AppState.currentCourseId)
                    .collection('subjects').doc(AppState.currentSubjectId)
                    .collection('chapters').doc(chapterId)
                    .collection('lectures').doc(lectureId)
                    .get();
                
                if (!lectureDoc.exists) {
                    showError("Lecture not found");
                    return;
                }
                
                const lecture = lectureDoc.data();
                
                // Clear and show video
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                
                // Add lecture title container
                const lectureTitleContainer = document.createElement('div');
                lectureTitleContainer.className = 'lecture-title-container';
                lectureTitleContainer.innerHTML = `<div class="lecture-title-text">${lecture.title}</div>`;
                chatContainer.appendChild(lectureTitleContainer);
                
                // Add video player
                addLectureVideoPlayer(lecture.videoEmbedCode);
                
            } catch (error) {
                console.error("Error loading lecture video:", error);
                showError("Failed to load lecture video");
            }
        }

        function addLectureVideoPlayer(videoEmbedCode) {
            const embedUrl = videoEmbedCode.includes('http') ? videoEmbedCode : `https://www.youtube.com/embed/${videoEmbedCode}`;
            
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            
            const iframeHtml = `
                <div class="aspect-video w-full bg-gray-900">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="${embedUrl}" 
                        title="Video player"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen
                        class="w-full h-full"
                        loading="lazy"
                    ></iframe>
                </div>
                <button class="fullscreen-button" aria-label="Toggle fullscreen">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;

            videoWrapper.innerHTML = iframeHtml;
            document.getElementById('chat-container').appendChild(videoWrapper);
            
            // Add fullscreen toggle functionality
            const fullscreenButton = videoWrapper.querySelector('.fullscreen-button');
            fullscreenButton.addEventListener('click', () => {
                toggleVideoFullscreen(videoWrapper);
            });
        }

        function toggleVideoFullscreen(videoWrapper) {
            const isFullscreen = videoWrapper.classList.contains('chat-video-fullscreen');
            
            if (isFullscreen) {
                videoWrapper.classList.remove('chat-video-fullscreen');
                const allChildren = Array.from(document.getElementById('chat-container').children);
                allChildren.forEach(child => {
                    child.style.display = '';
                });
            } else {
                videoWrapper.classList.add('chat-video-fullscreen');
                const allChildren = Array.from(document.getElementById('chat-container').children);
                allChildren.forEach(child => {
                    if (child !== videoWrapper) {
                        child.style.display = 'none';
                    }
                });
            }
        }

        // ===== EVENT LISTENERS SETUP =====
        function setupEventListeners() {
            // Register/Logout button
            document.getElementById('register-logout-button').addEventListener('click', async () => {
                if (AppState.user) {
                    // Logout
                    if (confirm("Are you sure you want to log out?")) {
                        await logoutUser();
                        showPage1();
                    }
                } else {
                    // Show registration modal
                    showRegistrationModal();
                }
            });
            
            // Home nav button
            document.getElementById('home-nav-button').addEventListener('click', () => {
                showPage1();
            });
            
            // Error modal close button
            document.getElementById('close-error-modal').addEventListener('click', () => {
                document.getElementById('error-modal').classList.add('hidden');
            });
        }

        function setupPage1EventListeners() {
            // Course selection button
            const courseSelectButton = document.getElementById('course-select-button');
            if (courseSelectButton) {
                courseSelectButton.addEventListener('click', () => {
                    if (window.coursesList && window.coursesList.length > 0) {
                        showCourseSelectionModal();
                    }
                });
            }
            
            // Subject selection button
            const subjectSelectButton = document.getElementById('subject-select-button');
            if (subjectSelectButton) {
                subjectSelectButton.addEventListener('click', () => {
                    if (AppState.currentCourseId) {
                        showSubjectSelectionModal(AppState.currentCourseId);
                    }
                });
            }
            
            // Proceed button
            const proceedButton = document.getElementById('proceed-button');
            if (proceedButton) {
                proceedButton.addEventListener('click', handleProceedToSubjects);
            }
            
            // Login button
            const loginButton = document.getElementById('login-button');
            if (loginButton) {
                loginButton.addEventListener('click', async () => {
                    const emailInput = document.getElementById('email-input');
                    const passwordInput = document.getElementById('password-input');
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    
                    if (!email) {
                        showInlineError('email-error', 'Please enter your email address');
                        return;
                    }
                    
                    if (!password) {
                        showInlineError('password-error', 'Please enter your password');
                        return;
                    }
                    
                    const result = await loginUser(email, password);
                    if (result.success) {
                        // Update UI
                        updateAuthUI();
                        
                        // Check if we have saved selection for this email
                        const savedSelection = getSavedSelection();
                        if (savedSelection && savedSelection.email === email) {
                            await preSelectSavedChoices(savedSelection.courseId, savedSelection.subjectId);
                        }
                    } else {
                        showError(result.error);
                    }
                });
            }
            
            // Clear inline errors when typing
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');
            
            if (emailInput) {
                emailInput.addEventListener('input', () => {
                    document.getElementById('email-error').classList.remove('show');
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    document.getElementById('password-error').classList.remove('show');
                });
            }
        }

        // ===== UI HELPER FUNCTIONS =====
        function showRegistrationModal() {
            const modalHtml = `
                <div class="modal-overlay">
                    <div class="modal-content">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Register New Account</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input 
                                    type="text" 
                                    id="register-name" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="John Doe"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input 
                                    type="email" 
                                    id="register-email" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="your@email.com"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input 
                                    type="password" 
                                    id="register-password" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••"
                                >
                            </div>
                        </div>
                        <div class="mt-6 flex space-x-3">
                            <button id="confirm-register" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                                Register
                            </button>
                            <button id="cancel-register" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            document.body.appendChild(modalContainer);
            
            modalContainer.querySelector('#confirm-register').addEventListener('click', async () => {
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                
                const result = await registerUser(name, email, password);
                if (result.success) {
                    document.body.removeChild(modalContainer);
                    updateAuthUI();
                } else {
                    showError(result.error);
                }
            });
            
            modalContainer.querySelector('#cancel-register').addEventListener('click', () => {
                document.body.removeChild(modalContainer);
            });
            
            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer) {
                    document.body.removeChild(modalContainer);
                }
            });
        }

        function showError(message) {
            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        function showInlineError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 3000);
            }
        }

        function showPermissionDeniedMessage() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = `
                <div class="permission-message">
                    <h3>Access Restricted</h3>
                    <p>You don't have permission to access this subject. Please contact your administrator to request access.</p>
                    <button id="back-to-home" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Back to Home
                    </button>
                </div>
            `;
            
            document.getElementById('back-to-home').addEventListener('click', () => {
                showPage1();
            });
        }

        function getAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/weak-password':
                    return 'Password is too weak.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                default:
                    return error.message || 'Authentication failed. Please try again.';
            }
        }

        // ===== INITIAL VIEW LOADER =====
        function loadInitialView() {
            // Always start with page 1
            showPage1();
        }

        // ===== BACKGROUND LOADING DURING SPLASH SCREEN =====
        let appInitialized = false;
        
        function initializeAppInBackground() {
            if (appInitialized) return;
            
            try {
                // Initialize Firebase early
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                // Check auth state immediately
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is logged in, check for saved selection
                        const savedSelection = JSON.parse(localStorage.getItem('conceptsBlitz_selection') || 'null');
                        if (savedSelection && savedSelection.email === user.email) {
                            // Check permission in background
                            try {
                                const permissionDoc = await db.collection('courses').doc(savedSelection.courseId)
                                    .collection('subjects').doc(savedSelection.subjectId)
                                    .collection('permissions').doc(user.uid)
                                    .get();
                                
                                if (permissionDoc.exists && permissionDoc.data().approved === true) {
                                    // Permission granted, we'll auto-redirect after splash
                                    window.hasAutoRedirectPermission = true;
                                    window.autoRedirectCourseId = savedSelection.courseId;
                                    window.autoRedirectSubjectId = savedSelection.subjectId;
                                }
                            } catch (error) {
                                console.error("Background permission check failed:", error);
                            }
                        }
                    }
                    
                    appInitialized = true;
                });
            } catch (error) {
                console.error("Background initialization failed:", error);
                appInitialized = true;
            }
        }
        
        // ===== STARTUP LOGIC =====
        window.addEventListener('load', () => {
            // Start background initialization immediately
            initializeAppInBackground();
            
            // Set splash screen timeout
            setTimeout(() => {
                hideSplashScreen();
            }, 3000);
            
            // Optional: Allow clicking splash screen to skip
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                splashScreen.addEventListener('click', () => {
                    hideSplashScreen();
                });
            }
        });
    </script>
