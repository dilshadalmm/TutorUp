<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>StudentPlus Static Solver</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter and Montserrat for the logo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Inter font family as default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
        }
        
        /* Ensure input fields are still selectable/editable */
        #video-code-input {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        /* Style for the logo font (Montserrat) */
        .instagram-logo-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
        }

        /* Style for the Camera/Home buttons for a better touch target */
        .header-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* Improve KaTeX readability on mobile */
        .katex {
            font-size: 1.1em !important;
            text-align: left !important;
        }
        .katex-display {
            /* Allow display math to be scrollable if too wide */
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
        }

        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Full-width Image Container Styles */
        .full-image-container {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 0; /* REMOVED bottom margin to match video player spacing */
        }
        
        .full-image-item {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px; /* Reduced spacing between images */
        }
        
        .full-image-item:last-child {
            margin-bottom: 0; /* Remove margin from last image */
        }
        
        .full-image-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Desktop responsive styles */
        @media (min-width: 768px) {
            #app-wrapper {
                position: relative;
                margin: 0 auto;
                max-width: 600px;
                height: 90vh;
                max-height: 800px;
                border-radius: 0.5rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                top: 50%;
                transform: translateY(-50%);
            }
            
            #auth-wrapper {
                max-width: 500px;
                height: auto;
                max-height: 90vh;
                border-radius: 1rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Authentication page styles */
        #auth-wrapper {
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        
        .auth-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .google-signin-btn:hover {
            background: #f9fafb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            background: yellow;
            color: black;
            padding: 1rem 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        
        .loading-spinner-large {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="h-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center overflow-hidden">

        <div class="loading-logo">StudentPlus</div>
        <div class="loading-spinner-large"></div>
        <p class="text-white mt-4 text-lg">Loading...</p>

    <!-- Authentication Page -->
    <div id="auth-wrapper" class="md:rounded-lg hidden">
        <div class="auth-card">
            <!-- Logo -->
            <div class="text-center mb-6">

            <!-- Tabs -->
            <div class="auth-tabs">

            <!-- Sign In Form -->

                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="signin-email" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label for="signin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="signin-password" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="••••••••"
                        >
                    </div>
                    <button 
                        type="submit"

                    >
                        <span id="signin-button-text">Sign In</span>

                    </button>
                </div>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <button 
                    type="button" 
                    id="google-signin-button"
                    class="google-signin-btn"
                >
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="space-y-4">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="John Doe"
                        >
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="••••••••"
                        >
                    </div>
                    <button 
                        type="submit" 
                        id="signup-button"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors flex items-center justify-center"
                    >
                        <span id="signup-button-text">Create Account</span>
                        <div id="signup-button-spinner" class="loading-spinner ml-2 hidden"></div>
                    </button>
                </div>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <button 
                    type="button" 
                    id="google-signup-button"
                    class="google-signin-btn"
                >
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>

                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile App Container (Flex Column) -->
    <div id="app-wrapper" class="bg-white dark:bg-gray-800 flex flex-col overflow-hidden rounded-none md:rounded-lg hidden">

        <!-- Header - Fixed at top -->
        <header class="sticky top-0 z-10 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 shadow-sm flex flex-col space-y-3 flex-shrink-0">
            
            <!-- Top Row: Logo and Action Buttons -->
            <div class="flex items-center justify-between w-full">
                <!-- Title (with logo font) -->
                <h1 class="text-xl flex-shrink-0 mr-4">
                    <span class="instagram-logo-font bg-yellow-300 dark:bg-yellow-400 text-black dark:text-gray-900 px-3 py-1 rounded-md">StudentPlus</span>
                </h1>

                <!-- Action Buttons (Right End) -->
                <div class="flex items-center space-x-2 ml-auto">
                    <!-- Home Button -->
                    <button
                        type="button"
                        id="home-button"
                        class="header-action-button p-2 bg-green-500 hover:bg-green-600 text-white shadow-md focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                        aria-label="Go to Home/Clear Chat"
                    >
                        <!-- Home Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M11.47 3.84a.75.75 0 0 1 1.06 0l8.69 8.69a1.5 1.5 0 0 1 .43 1.069V18a2.25 2.25 0 0 1-2.25 2.25h-5.25a.75.75 0 0 1-.75-.75V15c0-.621-.504-1.125-1.125-1.125h-2.25c-.621 0-1.125.504-1.125 1.125v4.5c0 .414-.336.75-.75.75H3.75A2.25 2.25 0 0 1 1.5 18v-4.401c0-.294.118-.578.325-.785l8.69-8.69Z" />
                        </svg>
                    </button>
                    
                    <!-- Sign Out Button (Replaces Camera Button) -->
                    <button
                        type="button"
                        id="signout-button"
                        class="header-action-button p-2 bg-red-500 hover:bg-red-600 text-white shadow-md focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                        aria-label="Sign out"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Bottom Row: Video Code Input -->
            <div class="flex w-full space-x-2">
                <input 
                    type="text" 
                    id="video-code-input"
                    placeholder="Enter video code (e.g., #56788)..."
                    class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-400"
                    autocomplete="off"
                >
                <!-- Send Button for Video Code (Blue) - Now uses a simple, robust Send Icon -->
                <button 
                    type="button"
                    id="go-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-md shadow-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex-shrink-0 flex items-center justify-center"
                    aria-label="Load video code"
                >
                    <span id="go-button-text" class="flex items-center justify-center">
                        <!-- Simplified Send Icon (Paper Plane) - FIXED PATH -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path d="M2.01 21.01L23 12 2.01 3v7l15 2-15 2v7z" />
                        </svg>
                    </span>
                    <div id="go-button-spinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </div>
        </header>

        <!-- Chat Container - ONLY scrollable area (flex-1 overflow-y-auto) -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6">
            
            <!-- Initial Image Placeholder - Will be populated from Firestore -->
            <div class="flex justify-center mb-4">
                <div class="rounded-xl overflow-hidden shadow-lg w-full"> 
                    <img 
                        id="initial-image"
                        src="https://placehold.co/600x400/CCCCCC/333333?text=Loading+Image..." 
                        alt="Loading initial image from StudentPlus database"
                        class="w-full h-auto object-cover"
                        onerror="this.onerror=null; this.src='https://placehold.co/600x400/CCCCCC/333333?text=Image+Load+Error';"
                    >
                </div>
            </div>

        </main>

        <!-- Input Form (Footer) - Fixed at bottom - Ad Banner -->
        <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-2 flex-shrink-0">
            <div class="flex items-center justify-center h-12 w-full rounded-lg bg-gray-100 dark:bg-gray-700 shadow-inner">
                <img 
                    src="https://placehold.co/468x60/8B5CF6/FFFFFF?text=Ad+Banner%3A+StudentPlus+Pro" 
                    alt="Advertising banner for StudentPlus Pro subscription."
                    class="w-full h-full object-cover rounded-lg"
                    onerror="this.onerror=null; this.src='https://placehold.co/468x60/8B5CF6/FFFFFF?text=Upgrade+to+Pro!'"
                >
            </div>
        </footer>

        <!-- Error Modal (Kept for static error display) -->
        <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full">
                <h3 class="text-lg font-medium text-red-600 dark:text-red-400">Error</h3>
                <p id="error-message" class="mt-2 text-sm text-gray-700 dark:text-gray-300">
                    An internal error occurred.
                </p>
                <button id="close-error-modal" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Close
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.getElementById('loading-screen');
            const authWrapper = document.getElementById('auth-wrapper');
            const appWrapper = document.getElementById('app-wrapper');
            const chatContainer = document.getElementById('chat-container');
            let initialImage = document.getElementById('initial-image');
            
            // Authentication elements
            const authTabs = document.querySelectorAll('.auth-tab');
            const authForms = document.querySelectorAll('.auth-form');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const signinButton = document.getElementById('signin-button');

            const signinButtonSpinner = document.getElementById('signin-button-spinner');

            const googleSigninButton = document.getElementById('google-signin-button');
            const googleSignupButton = document.getElementById('google-signup-button');

            const homeButton = document.getElementById('home-button');

            // Firebase Configuration (Using provided config)
            const firebaseConfig = {
                apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",

            // Initialize Firebase
            let db, auth;

                firebase.initializeApp(firebaseConfig);

            // Show loading screen for 5 seconds minimum

            // Check auth state and proceed to appropriate screen
            function checkAuthStateAndProceed() {
                if (!minLoadingTimePassed) return;
                
                const user = auth.currentUser;
                if (user) {
                    // User is signed in, show app directly
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        appWrapper.classList.remove('hidden');
                        // Fetch initial image from Firestore
                        fetchInitialImage();

                } else {
                    // User is not signed in, show auth page
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        authWrapper.classList.remove('hidden');
                    }, 500);
                }
            }

            // --- Authentication Functions ---
            
            // Switch between sign in and sign up tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    authForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Create or update user document with allowed collections
            async function setupUserDocument(user) {
                if (!db) return;
                
                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const userDoc = await userRef.get();
                    
                    if (!userDoc.exists) {
                        // Create new user document with default permissions
                        await userRef.set({
                            email: user.email,
                            displayName: user.displayName || document.getElementById('signup-name')?.value || 'User',
                            allowedCollections: ["video_codes"], // Default access to video_codes
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("New user document created with video_codes access");
                    } else {
                        // Update last login for existing user
                        await userRef.update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("User document updated with last login");
                    }
                } catch (error) {
                    console.error("Error setting up user document:", error);
                    // Don't block auth flow if user doc setup fails
                }
            }
            
            // Email/password sign in
            signinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                
                if (!email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                // Show loading state
                signinButtonText.classList.add('hidden');
                signinButtonSpinner.classList.remove('hidden');
                signinButton.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    // Set up user document after successful sign in
                    await setupUserDocument(userCredential.user);
                    
                    // Directly transition to app without popup message
                    authWrapper.classList.add('hidden');
                    appWrapper.classList.remove('hidden');
                    fetchInitialImage();
                } catch (error) {
                    console.error("Sign in error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    // Reset button state
                    signinButtonText.classList.remove('hidden');
                    signinButtonSpinner.classList.add('hidden');
                    signinButton.disabled = false;
                }
            });
            
            // Email/password sign up
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                if (!name || !email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                if (password.length < 6) {
                    showError("Password should be at least 6 characters");
                    return;
                }
                
                // Show loading state
                signupButtonText.classList.add('hidden');
                signupButtonSpinner.classList.remove('hidden');
                signupButton.disabled = true;
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Update user profile with name
                    await userCredential.user.updateProfile({
                        displayName: name
                    });
                    
                    // Set up user document with permissions
                    await setupUserDocument(userCredential.user);
                    
                    // Directly transition to app without popup message
                    authWrapper.classList.add('hidden');
                    appWrapper.classList.remove('hidden');
                    fetchInitialImage();
                    
                } catch (error) {
                    console.error("Sign up error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    // Reset button state
                    signupButtonText.classList.remove('hidden');
                    signupButtonSpinner.classList.add('hidden');
                    signupButton.disabled = false;
                }
            });
            
            // Google sign in
            const handleGoogleSignIn = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                try {
                    const userCredential = await auth.signInWithPopup(provider);
                    // Set up user document after successful Google sign in
                    await setupUserDocument(userCredential.user);
                    
                    // Directly transition to app without popup message
                    authWrapper.classList.add('hidden');
                    appWrapper.classList.remove('hidden');
                    fetchInitialImage();
                } catch (error) {
                    console.error("Google sign in error:", error);
                    showError(getAuthErrorMessage(error));
                }
            };
            
            googleSigninButton.addEventListener('click', handleGoogleSignIn);
            googleSignupButton.addEventListener('click', handleGoogleSignIn);
            
            // Sign out
            signoutButton.addEventListener('click', async () => {
                try {
                    await auth.signOut();
                    // Show auth page after sign out
                    appWrapper.classList.add('hidden');
                    authWrapper.classList.remove('hidden');
                } catch (error) {
                    console.error("Sign out error:", error);
                    showError("Failed to sign out. Please try again.");
                }
            });
            
            // Auth state observer - for automatic login on revisit
            auth.onAuthStateChanged((user) => {
                checkAuthStateAndProceed();
            });
            
            // Helper function to get user-friendly auth error messages
            function getAuthErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-disabled':
                        return 'This account has been disabled.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/email-already-in-use':
                        return 'An account with this email already exists.';
                    case 'auth/weak-password':
                        return 'Password is too weak.';
                    case 'auth/network-request-failed':
                        return 'Network error. Please check your connection.';
                    default:
                        return error.message || 'Authentication failed. Please try again.';
                }
            }

            // --- Core App Functions ---

            // --- Disable context menu and copy events globally ---
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('copy', (e) => e.preventDefault());

            // --- Show error modal ---
            function showError(message) {
                const errorModal = document.getElementById('error-modal');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                errorModal.classList.remove('hidden');
            }

            // --- Close error modal ---
            document.getElementById('close-error-modal').addEventListener('click', () => {
                document.getElementById('error-modal').classList.add('hidden');
            });

            // --- Render LaTeX in a specific element ---
            function renderKaTeX(element) {
                if (typeof renderMathInElement === 'undefined') {
                    console.warn("KaTeX auto-render script not loaded yet.");
                    return;
                }
                try {
                    renderMathInElement(element, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true },
                            { left: "\\ce{", right: "}", display: false, mhchem: true }
                        ],
                        trusted: (context) => ['https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js'].includes(context.url),
                        throwOnError: false
                    });
                } catch (error) {
                    console.error("KaTeX rendering failed:", error);
                }
            }

            // --- Add a new message to the chat UI ---
            function addMessage(content, sender) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = `p-3 rounded-lg max-w-sm md:max-w-md ${
                    sender === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 break-words'
                }`;

                // Simple formatting for response (preserves LaTeX)
                if (sender === 'ai') {
                    let htmlContent = content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')     // Italic
                        .replace(/\n/g, '<br>');                  // Newlines
                    
                    messageBubble.innerHTML = htmlContent;
                } else {
                    // Sanitize user input
                    messageBubble.textContent = content;
                }
                
                messageWrapper.appendChild(messageBubble);
                chatContainer.appendChild(messageWrapper);
                
                // Render LaTeX *after* adding to DOM
                if (sender === 'ai') {
                    renderKaTeX(messageBubble);
                }
            }
            
            // --- Add Video Player directly into the chat log ---
            function addVideoPlayerInChat(videoUrl, description, imageUrls = []) {
                // Clear previous content but keep the initial structure
                chatContainer.innerHTML = '';
                
                // Extract video ID from YouTube URL
                let videoId = '';
                if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                } else if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1].split('&')[0];
                } else {
                    // If it's already an embed URL or we can't parse it, use as-is
                    videoId = videoUrl;
                }
                
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'w-full mb-4 rounded-xl overflow-hidden shadow-lg'; 
                
                const iframeHtml = `
                    <div class="aspect-video w-full bg-gray-900">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            src="${embedUrl}" 
                            title="YouTube video player"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                            class="w-full h-full"
                        ></iframe>
                    </div>
                `;

                videoWrapper.innerHTML = iframeHtml;
                chatContainer.appendChild(videoWrapper);
                
                // Add description if available
                if (description) {
                    addMessage(description, 'ai');
                }
                
                // Add image container if there are images
                if (imageUrls && imageUrls.length > 0) {
                    addFullWidthImageContainer(imageUrls);
                }
                
                // Scroll to show the video content
                scrollToVideoContent();
            }
            
            // --- Add Full-Width Image Container ---
            function addFullWidthImageContainer(imageUrls) {
                const fullImageContainer = document.createElement('div');
                fullImageContainer.className = 'full-image-container';
                
                imageUrls.forEach(url => {
                    if (url) {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'full-image-item';
                        
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Related image';
                        img.onerror = function() {
                            this.src = 'https://placehold.co/600x400/CCCCCC/333333?text=Image+Error';
                        };
                        
                        imageItem.appendChild(img);
                        fullImageContainer.appendChild(imageItem);
                    }
                });
                
                chatContainer.appendChild(fullImageContainer);
            }
            
            // --- Scroll to show video content ---
            function scrollToVideoContent() {
                setTimeout(() => {
                    // Scroll to top to show the video player first
                    chatContainer.scrollTop = 0;
                }, 100);
            }
            
            // --- Fetch video data from Firestore (COMPLIANT WITH SECURITY RULES) ---
            async function fetchVideoData(code) {
                if (!db) {
                    throw new Error("Firebase not initialized");
                }
                
                // Remove the '#' from the code if present and validate it's numeric
                const codeNumber = code.replace('#', '');
                
                // Security rules only allow numeric document IDs
                if (!/^[0-9]+$/.test(codeNumber)) {
                    throw new Error("Invalid video code format. Please enter a numeric code.");
                }
                
                try {
                    const docRef = db.collection('video_codes').doc(codeNumber);
                    const doc = await docRef.get();
                    
                    if (doc.exists) {
                        return doc.data();
                    } else {
                        throw new Error("Video code not found");
                    }
                } catch (error) {
                    console.error("Error fetching video data:", error);
                    
                    // Handle permission denied errors specifically
                    if (error.code === 'permission-denied') {
                        throw new Error("Access denied. You don't have permission to access video codes. Please contact an administrator.");
                    }
                    
                    throw error;
                }
            }
            
            // --- Fetch initial image from Firestore (COMPLIANT WITH SECURITY RULES) ---
            async function fetchInitialImage() {
                if (!db) {
                    console.warn("Firebase not initialized, using placeholder image");
                    return;
                }
                
                try {
                    // Try to fetch from app_config collection
                    const docRef = db.collection('app_config').doc('initial_image');
                    const doc = await docRef.get();
                    
                    if (doc.exists) {
                        const data = doc.data();
                        if (data && data.imageUrl) {
                            initialImage.src = data.imageUrl;
                            console.log("Initial image loaded from Firestore:", data.imageUrl);
                        } else {
                            console.warn("Initial image document exists but imageUrl field is missing");
                            // Use a placeholder if the field is missing
                            initialImage.src = "https://placehold.co/600x400/CCCCCC/333333?text=StudentPlus+Solver";
                        }
                    } else {
                        console.warn("Initial image document not found in Firestore");
                        // Use a placeholder if document doesn't exist
                        initialImage.src = "https://placehold.co/600x400/CCCCCC/333333?text=StudentPlus+Solver";
                    }
                } catch (error) {
                    console.error("Error fetching initial image:", error);
                    
                    // Handle permission denied errors specifically
                    if (error.code === 'permission-denied') {
                        console.warn("Permission denied when fetching initial image");
                        // Use a placeholder if permission denied
                        initialImage.src = "https://placehold.co/600x400/CCCCCC/333333?text=StudentPlus+Solver";
                        return;
                    }
                    
                    // Use a placeholder for other errors
                    initialImage.src = "https://placehold.co/600x400/CCCCCC/333333?text=StudentPlus+Solver";
                }
            }

            // --- Reset Chat to Initial State ---
            function resetChat() {
                chatContainer.innerHTML = ''; // Clear existing content
                
                // Re-add the initial image placeholder
                const initialContentHtml = `
                    <!-- Initial Image Placeholder - Will be populated from Firestore -->
                    <div class="flex justify-center mb-4">
                        <div class="rounded-xl overflow-hidden shadow-lg w-full"> 
                            <img 
                                id="initial-image"
                                src="https://placehold.co/600x400/CCCCCC/333333?text=Loading+Image..." 
                                alt="Loading initial image from StudentPlus database"
                                class="w-full h-auto object-cover"
                                onerror="this.onerror=null; this.src='https://placehold.co/600x400/CCCCCC/333333?text=Image+Load+Error';"
                            >
                        </div>
                    </div>
                `;
                chatContainer.insertAdjacentHTML('beforeend', initialContentHtml);
                
                // Re-link the initial image reference since it was recreated in the DOM
                initialImage = document.getElementById('initial-image');
                
                // Fetch the latest initial image from Firestore
                fetchInitialImage();
                
                // Scroll to top to show initial image
                chatContainer.scrollTop = 0;
            }

            // --- Input Handlers (Kept for mobile stability) ---
            
            function handleFocus() {
                // Ensure chat container scrolls up when input is focused (for mobile keyboards)
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 300);
            }

            function handleBlur() {
                // Ensure chat container scrolls back down slightly after input blur
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 100);
            }
            
            // Listeners for Video Code Input
            videoCodeInput.addEventListener('focus', handleFocus);
            videoCodeInput.addEventListener('blur', handleBlur);

            // Handler for Home Button
            homeButton.addEventListener('click', resetChat);
            
            // Handler for Video Code Input (Enabled)
            async function handleVideoCodeInput() {
                const code = videoCodeInput.value.trim();
                
                if (!code) return;

                // Don't add user message to chat (as shown in the image)
                videoCodeInput.value = '';
                videoCodeInput.blur();
                
                // Show loading state
                goButtonText.classList.add('hidden');
                goButtonSpinner.classList.remove('hidden');
                goButton.disabled = true;
                
                try {
                    // Fetch video data from Firestore
                    const videoData = await fetchVideoData(code);
                    
                    if (videoData) {
                        // Process multiple videos
                        let videoCount = 0;
                        let foundVideos = false;
                        
                        // Loop through VideoURL1, VideoURL2, etc.
                        for (let i = 1; i <= 10; i++) {
                            const videoUrl = videoData[`VideoURL${i}`];
                            const description = videoData[`Description${i}`];
                            
                            if (videoUrl) {
                                videoCount++;
                                // Collect all image URLs for this video
                                const imageUrls = [];
                                for (let j = 1; j <= 10; j++) {
                                    const imageUrl = videoData[`ImageURL${i}_${j}`];
                                    if (imageUrl) {
                                        imageUrls.push(imageUrl);
                                    } else {
                                        break; // Stop when no more images
                                    }
                                }
                                
                                addVideoPlayerInChat(videoUrl, description, imageUrls);
                                foundVideos = true;
                            } else {
                                // Stop when we don't find any more videos
                                break;
                            }
                        }
                        
                        if (!foundVideos) {
                            resetChat();
                            addMessage(`The video code **${code}** was found but no video URLs are available.`, 'ai');
                        }
                    } else {
                        resetChat();
                        addMessage(`Sorry, I couldn't find a video for code **${code}**. Please check the code and try again.`, 'ai');
                    }
                } catch (error) {
                    console.error("Error handling video code:", error);
                    resetChat();
                    addMessage(`Sorry, an error occurred while loading the video for code **${code}**. ${error.message}`, 'ai');
                } finally {
                    // Reset button state
                    goButtonText.classList.remove('hidden');
                    goButtonSpinner.classList.add('hidden');
                    goButton.disabled = false;
                }
            }

            goButton.addEventListener('click', handleVideoCodeInput);
            videoCodeInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleVideoCodeInput();
                }
            });
            
            // Initialize the app
            // The loading screen will handle the transition after 5 seconds
        });
    </script>
