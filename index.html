<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revision Tracker Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .animate-pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="antialiased">

    <div id="root"></div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDPOW80jLLyW9MXXqyMvD62-LM3VYj8qow",
            authDomain: "revision-tracker-pro-8d61a.firebaseapp.com",
            projectId: "revision-tracker-pro-8d61a",
            storageBucket: "revision-tracker-pro-8d61a.appspot.com",
            messagingSenderId: "336020028632",
            appId: "1:336020028632:web:19c3b341f5cd636b6d1a34"
        };
        
        const appId = "revision-tracker-pro-8d61a";
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Enable Firestore persistence
        db.enablePersistence()
            .catch((err) => {
                console.log('Firestore persistence error:', err.code);
            });
        
        // Set Firebase in global scope
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseConfig = firebaseConfig;
        window.appId = appId;
        
        console.log('Firebase initialized successfully');
        
        // Signal that Firebase is ready
        window.dispatchEvent(new CustomEvent('firebase-ready'));
    </script>

    <!-- React App -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // --- Icons ---
        const Icon = ({ path, className, fill = "none" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            BookOpen: (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />,
            Plus: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            CheckCircle2: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></>} />,
            Circle: (props) => <Icon {...props} path={<circle cx="12" cy="12" r="10"/>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            LayoutDashboard: (props) => <Icon {...props} path={<><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>} />,
            List: (props) => <Icon {...props} path={<><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></>} />,
            CalendarDays: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></>} />,
            Image: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            TrendingUp: (props) => <Icon {...props} path={<><path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />,
            Target: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />,
            BarChart3: (props) => <Icon {...props} path={<><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></>} />,
            Zap: (props) => <Icon {...props} path={<path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>} />,
            CloudOff: (props) => <Icon {...props} path={<><path d="m2 2 20 20"/><path d="M5.782 5.782A7 7 0 0 0 9 19h8.5a4.5 4.5 0 0 0 1.307-.193"/><path d="M21.532 16.5A4.5 4.5 0 0 0 17.5 10h-1.79A7.008 7.008 0 0 0 10 5.07"/></>} />,
            Database: (props) => <Icon {...props} path={<><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14a9 3 0 0 0 18 0V5"/><path d="M3 12a9 3 0 0 0 18 0"/></>} />,
        };

        // --- Helper Functions ---
        const getLocalDateString = (date = new Date()) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const addDays = (dateStr, days) => {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + days);
            return getLocalDateString(date);
        };

        const formatDateDisplay = (dateStr) => {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };

        const getRevisionStatus = (targetDate, isCompleted) => {
            if (isCompleted) return 'completed';
            const today = getLocalDateString();
            if (targetDate === today) return 'due';
            if (targetDate < today) return 'missed';
            return 'future';
        };

        const getDaysDifference = (dateStr) => {
            const today = new Date(getLocalDateString());
            const target = new Date(dateStr);
            const diff = target - today;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        };

        // --- Circular Progress Component ---
        const CircularProgress = ({ percentage, size = 60, strokeWidth = 6 }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            
            return (
                <div className="relative inline-flex">
                    <svg width={size} height={size} className="progress-ring">
                        <circle
                            className="stroke-gray-200"
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                        />
                        <circle
                            className="progress-ring__circle stroke-blue-500 transition-all duration-500"
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                            strokeDasharray={circumference}
                            strokeDashoffset={offset}
                            strokeLinecap="round"
                        />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center">
                        <span className="font-bold text-sm">{Math.round(percentage)}%</span>
                    </div>
                </div>
            );
        };

        // --- Confirmation Modal ---
        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 animate-slide-up">
                        <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <Icons.AlertCircle className="w-6 h-6 text-red-600" />
                        </div>
                        <h3 className="text-xl font-bold text-gray-800 text-center mb-2">{title}</h3>
                        <p className="text-gray-600 mb-6 text-center text-sm">{message}</p>
                        <div className="flex gap-3">
                            <button
                                onClick={onCancel}
                                className="flex-1 px-4 py-3 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-all active:scale-95"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={onConfirm}
                                className="flex-1 px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-red-600 to-red-500 rounded-lg hover:opacity-90 transition-all active:scale-95 shadow-md"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Revision Bubble Component ---
        const RevisionBubble = ({ label, date, status, onClick }) => {
            const styles = {
                completed: 'bg-gradient-to-br from-green-100 to-emerald-50 text-green-700 border-green-200',
                due: 'bg-gradient-to-br from-blue-500 to-blue-400 text-white border-blue-500 shadow-lg animate-pulse-glow',
                missed: 'bg-gradient-to-br from-red-100 to-red-50 text-red-700 border-red-200',
                future: 'bg-gradient-to-br from-gray-50 to-gray-100 text-gray-600 border-gray-200',
            };

            const daysDiff = getDaysDifference(date);
            const dayText = daysDiff === 0 ? 'Today' : daysDiff === 1 ? 'Tomorrow' : `In ${daysDiff}d`;

            return (
                <div 
                    onClick={status !== 'future' ? onClick : undefined}
                    className={`relative flex flex-col items-center justify-center p-3 rounded-xl border w-full transition-all duration-300 ${styles[status] || styles.future} ${status !== 'future' ? 'cursor-pointer active:scale-95 hover:shadow-md' : ''}`}
                >
                    {status === 'due' && (
                        <div className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-ping"></div>
                    )}
                    <span className="text-xs font-bold uppercase tracking-widest mb-1">{label}</span>
                    <div className="h-6 flex items-center justify-center mb-1">
                        {status === 'completed' ? <Icons.CheckCircle2 className="w-5 h-5" /> :
                        status === 'due' ? <Icons.Zap className="w-5 h-5" /> :
                        status === 'missed' ? <Icons.AlertCircle className="w-5 h-5" /> :
                        <span className="text-xs font-medium">{formatDateDisplay(date).split(' ')[0]}</span>}
                    </div>
                    <span className="text-[10px] font-medium opacity-75">{status === 'future' ? dayText : formatDateDisplay(date)}</span>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [chapters, setChapters] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [showAddForm, setShowAddForm] = useState(false);
            const [firebaseReady, setFirebaseReady] = useState(false);
            const [user, setUser] = useState(null);
            const [connectionStatus, setConnectionStatus] = useState('connecting');
            
            // Form state
            const [newChapterName, setNewChapterName] = useState('');
            const [studyDate, setStudyDate] = useState(getLocalDateString());
            const [newChapterImageUrl, setNewChapterImageUrl] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            
            // Modal state
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [chapterToDelete, setChapterToDelete] = useState(null);

            // Refs for cleanup
            const unsubscribeRef = useRef(null);
            const authUnsubscribeRef = useRef(null);

            // Initialize Firebase and Auth
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        // Wait for Firebase to be ready
                        const waitForFirebase = () => {
                            return new Promise((resolve) => {
                                if (window.firebaseAuth && window.firebaseDb) {
                                    resolve();
                                } else {
                                    const onReady = () => {
                                        window.removeEventListener('firebase-ready', onReady);
                                        resolve();
                                    };
                                    window.addEventListener('firebase-ready', onReady);
                                }
                            });
                        };

                        await waitForFirebase();
                        setFirebaseReady(true);

                        // Set up auth state listener
                        authUnsubscribeRef.current = window.firebaseAuth.onAuthStateChanged(async (currentUser) => {
                            if (currentUser) {
                                setUser(currentUser);
                                console.log('User authenticated:', currentUser.uid);
                            } else {
                                try {
                                    // Sign in anonymously
                                    const userCredential = await window.firebaseAuth.signInAnonymously();
                                    setUser(userCredential.user);
                                    console.log('Anonymous user signed in:', userCredential.user.uid);
                                } catch (error) {
                                    console.error('Auth error:', error);
                                    setConnectionStatus('error');
                                    setLoading(false);
                                }
                            }
                        });

                    } catch (error) {
                        console.error('Firebase initialization error:', error);
                        setConnectionStatus('error');
                        setLoading(false);
                    }
                };

                initFirebase();

                return () => {
                    if (authUnsubscribeRef.current) {
                        authUnsubscribeRef.current();
                    }
                    if (unsubscribeRef.current) {
                        unsubscribeRef.current();
                    }
                };
            }, []);

            // Load data when user is authenticated
            useEffect(() => {
                if (!user || !firebaseReady) return;

                const loadData = async () => {
                    try {
                        setConnectionStatus('connected');
                        const appId = window.appId || firebaseConfig.projectId;
                        
                        // Reference to user's chapters collection
                        const chaptersRef = window.firebaseDb
                            .collection('artifacts')
                            .doc(appId)
                            .collection('users')
                            .doc(user.uid)
                            .collection('chapters');
                        
                        // Set up real-time listener
                        unsubscribeRef.current = chaptersRef.onSnapshot(
                            (snapshot) => {
                                const fetchedChapters = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data()
                                }));
                                fetchedChapters.sort((a, b) => new Date(b.studyDate) - new Date(a.studyDate));
                                setChapters(fetchedChapters);
                                setLoading(false);
                                console.log('Realtime update: Loaded', fetchedChapters.length, 'chapters');
                            },
                            (error) => {
                                console.error('Firestore error:', error);
                                setConnectionStatus('disconnected');
                                setLoading(false);
                            }
                        );

                    } catch (error) {
                        console.error('Data loading error:', error);
                        setConnectionStatus('error');
                        setLoading(false);
                    }
                };

                loadData();
            }, [user, firebaseReady]);

            // Add Chapter Handler
            const handleAddChapter = useCallback(async (e) => {
                e.preventDefault();
                
                if (!newChapterName.trim()) {
                    alert('Please enter a chapter name');
                    return;
                }

                if (!user) {
                    alert('Please wait for authentication');
                    return;
                }

                setIsSubmitting(true);

                try {
                    // Create revision schedule
                    const schedule = {
                        d1: { date: addDays(studyDate, 1), completed: false },
                        d3: { date: addDays(studyDate, 3), completed: false },
                        d7: { date: addDays(studyDate, 7), completed: false },
                        d15: { date: addDays(studyDate, 15), completed: false },
                        d31: { date: addDays(studyDate, 31), completed: false },
                    };

                    const chapterData = {
                        name: newChapterName.trim(),
                        studyDate: studyDate,
                        imageUrl: newChapterImageUrl.trim() || null,
                        schedule: schedule,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    const appId = window.appId || firebaseConfig.projectId;
                    
                    // Add to Firestore
                    await window.firebaseDb
                        .collection('artifacts')
                        .doc(appId)
                        .collection('users')
                        .doc(user.uid)
                        .collection('chapters')
                        .add(chapterData);

                    console.log('Chapter added successfully');
                    
                    // Reset form
                    setNewChapterName('');
                    setNewChapterImageUrl('');
                    setStudyDate(getLocalDateString());
                    setShowAddForm(false);
                    
                } catch (error) {
                    console.error('Error adding chapter:', error);
                    alert(`Failed to add chapter: ${error.message}`);
                } finally {
                    setIsSubmitting(false);
                }
            }, [newChapterName, studyDate, newChapterImageUrl, user]);

            // Toggle Revision Status
            const handleToggleRevision = useCallback(async (chapterId, revisionKey, newValue) => {
                if (!user) return;

                try {
                    const appId = window.appId || firebaseConfig.projectId;
                    const chapterRef = window.firebaseDb
                        .collection('artifacts')
                        .doc(appId)
                        .collection('users')
                        .doc(user.uid)
                        .collection('chapters')
                        .doc(chapterId);

                    await chapterRef.update({
                        [`schedule.${revisionKey}.completed`]: newValue,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    console.log('Revision status updated');
                } catch (error) {
                    console.error('Error updating revision:', error);
                    alert('Failed to update revision status');
                }
            }, [user]);

            // Delete Chapter
            const handleDeleteChapter = useCallback(async (chapterId) => {
                if (!user) return;

                try {
                    const appId = window.appId || firebaseConfig.projectId;
                    await window.firebaseDb
                        .collection('artifacts')
                        .doc(appId)
                        .collection('users')
                        .doc(user.uid)
                        .collection('chapters')
                        .doc(chapterId)
                        .delete();

                    console.log('Chapter deleted');
                } catch (error) {
                    console.error('Error deleting chapter:', error);
                    alert('Failed to delete chapter');
                } finally {
                    setIsModalOpen(false);
                    setChapterToDelete(null);
                }
            }, [user]);

            // Calculate statistics
            const todaysTasks = useMemo(() => {
                const today = getLocalDateString();
                const tasks = [];
                chapters.forEach(chapter => {
                    Object.entries(chapter.schedule || {}).forEach(([key, data]) => {
                        if (!data.completed && data.date <= today) {
                            tasks.push({ 
                                ...chapter, 
                                revisionType: key, 
                                revisionDate: data.date, 
                                status: data.date === today ? 'due' : 'missed' 
                            });
                        }
                    });
                });
                return tasks.sort((a, b) => new Date(a.revisionDate) - new Date(b.revisionDate));
            }, [chapters]);

            const stats = useMemo(() => {
                let completed = 0;
                let total = 0;
                let totalRevisions = 0;
                
                chapters.forEach(c => {
                    Object.values(c.schedule || {}).forEach(s => {
                        totalRevisions++;
                        if (s.date <= getLocalDateString()) {
                            total++;
                            if (s.completed) completed++;
                        }
                    });
                });
                
                return { 
                    completed, 
                    total,
                    totalRevisions,
                    percentage: total > 0 ? (completed / total) * 100 : 0,
                    overallPercentage: totalRevisions > 0 ? (completed / totalRevisions) * 100 : 0
                };
            }, [chapters]);

            const upcomingRevisions = useMemo(() => {
                const today = getLocalDateString();
                const upcoming = [];
                chapters.forEach(chapter => {
                    Object.entries(chapter.schedule || {}).forEach(([key, data]) => {
                        if (!data.completed && data.date > today) {
                            upcoming.push({
                                chapterName: chapter.name,
                                type: key,
                                date: data.date,
                                daysUntil: getDaysDifference(data.date)
                            });
                        }
                    });
                });
                return upcoming.sort((a, b) => new Date(a.date) - new Date(b.date)).slice(0, 5);
            }, [chapters]);

            // Loading Screen
            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4">
                        <div className="text-center">
                            <div className="relative mb-8 animate-float">
                                <div className="w-24 h-24 border-4 border-white/20 rounded-full animate-spin"></div>
                                <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin absolute top-4 left-4"></div>
                                <Icons.Database className="w-12 h-12 text-white absolute top-6 left-6" />
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2">Revision Tracker Pro</h1>
                            <p className="text-white/80 mb-4">Connecting to database...</p>
                            <div className="flex justify-center space-x-2 mb-4">
                                {[0, 1, 2].map(i => (
                                    <div
                                        key={i}
                                        className="w-2 h-2 bg-white rounded-full animate-bounce"
                                        style={{ animationDelay: `${i * 0.1}s` }}
                                    />
                                ))}
                            </div>
                            <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 max-w-md">
                                <p className="text-white text-sm">
                                    {connectionStatus === 'connecting' && 'Establishing connection...'}
                                    {connectionStatus === 'connected' && 'Loading your data...'}
                                    {connectionStatus === 'disconnected' && 'Working offline...'}
                                    {connectionStatus === 'error' && 'Connection error, retrying...'}
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Error State
            if (connectionStatus === 'error' && chapters.length === 0) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-500 to-orange-500 p-4">
                        <div className="glass-card rounded-2xl p-8 max-w-md w-full text-center">
                            <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icons.AlertCircle className="w-8 h-8 text-red-600" />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">Connection Error</h2>
                            <p className="text-gray-600 mb-6">Unable to connect to the database. Please check your internet connection.</p>
                            <button
                                onClick={() => window.location.reload()}
                                className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-all active:scale-95 shadow-lg"
                            >
                                Retry Connection
                            </button>
                        </div>
                    </div>
                );
            }

            // Main Render
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    {/* Confirmation Modal */}
                    <ConfirmationModal
                        isOpen={isModalOpen}
                        title="Delete Chapter?"
                        message="This will permanently delete all revision data for this chapter. This action cannot be undone."
                        onConfirm={() => handleDeleteChapter(chapterToDelete)}
                        onCancel={() => {
                            setIsModalOpen(false);
                            setChapterToDelete(null);
                        }}
                    />

                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="relative">
                                        <div className="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                                            <Icons.BookOpen className="w-7 h-7 text-white" />
                                        </div>
                                        {connectionStatus === 'disconnected' && (
                                            <div className="absolute -top-1 -right-1 w-4 h-4 bg-yellow-500 rounded-full border-2 border-white">
                                                <Icons.CloudOff className="w-2 h-2 text-white absolute top-0.5 left-0.5" />
                                            </div>
                                        )}
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold">Revision Tracker Pro</h1>
                                        <p className="text-xs text-white/70">Real-time study schedule</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    <div className="hidden sm:block text-sm bg-white/10 px-3 py-1 rounded-full">
                                        {new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                    </div>
                                    <button
                                        onClick={() => setShowAddForm(!showAddForm)}
                                        className="w-10 h-10 rounded-full bg-white text-blue-600 flex items-center justify-center hover:scale-105 transition-transform shadow-lg"
                                    >
                                        {showAddForm ? <Icons.X className="w-5 h-5" /> : <Icons.Plus className="w-5 h-5" />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-6">
                        {/* Connection Status Indicator */}
                        {connectionStatus === 'disconnected' && (
                            <div className="mb-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex items-center gap-2">
                                <Icons.CloudOff className="w-5 h-5 text-yellow-600" />
                                <span className="text-sm text-yellow-700">Working offline. Changes will sync when reconnected.</span>
                            </div>
                        )}

                        {/* Add Form */}
                        {showAddForm && (
                            <div className="glass-card rounded-xl p-5 mb-6 shadow-lg animate-slide-up">
                                <h2 className="text-lg font-bold text-gray-800 mb-4">Add New Chapter</h2>
                                <form onSubmit={handleAddChapter} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Chapter Name *
                                        </label>
                                        <input
                                            type="text"
                                            value={newChapterName}
                                            onChange={(e) => setNewChapterName(e.target.value)}
                                            placeholder="E.g., Organic Chemistry, Calculus II"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Study Date *
                                            </label>
                                            <div className="relative">
                                                <Icons.CalendarDays className="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" />
                                                <input
                                                    type="date"
                                                    value={studyDate}
                                                    onChange={(e) => setStudyDate(e.target.value)}
                                                    className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                                    required
                                                />
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Image URL (Optional)
                                            </label>
                                            <input
                                                type="url"
                                                value={newChapterImageUrl}
                                                onChange={(e) => setNewChapterImageUrl(e.target.value)}
                                                placeholder="https://example.com/image.jpg"
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 pt-2">
                                        <button
                                            type="button"
                                            onClick={() => setShowAddForm(false)}
                                            className="px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            disabled={isSubmitting || !newChapterName.trim()}
                                            className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2"
                                        >
                                            {isSubmitting ? (
                                                <>
                                                    <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                                    Adding...
                                                </>
                                            ) : (
                                                <>
                                                    <Icons.Plus className="w-5 h-5" />
                                                    Add Chapter
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="glass-card rounded-xl p-5 shadow">
                                <div className="flex items-center justify-between mb-4">
                                    <div>
                                        <p className="text-sm text-gray-500 font-medium">Overall Progress</p>
                                        <h3 className="text-2xl font-bold text-gray-800">{stats.completed}<span className="text-sm text-gray-400">/{stats.total}</span></h3>
                                    </div>
                                    <CircularProgress percentage={stats.percentage} />
                                </div>
                                <div className="h-2 bg-gray-100 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-500"
                                        style={{ width: `${stats.percentage}%` }}
                                    />
                                </div>
                            </div>
                            
                            <div className="glass-card rounded-xl p-5 shadow">
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                        <Icons.CheckCircle2 className="w-5 h-5 text-green-600" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-500">Today's Tasks</p>
                                        <h3 className="text-2xl font-bold text-gray-800">{todaysTasks.length}</h3>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-500">
                                    {todaysTasks.length === 0 ? 'All caught up!' : 'Need attention'}
                                </p>
                            </div>
                            
                            <div className="glass-card rounded-xl p-5 shadow">
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                        <Icons.BookOpen className="w-5 h-5 text-purple-600" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-500">Active Chapters</p>
                                        <h3 className="text-2xl font-bold text-gray-800">{chapters.length}</h3>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-500">
                                    {chapters.length === 0 ? 'Add your first chapter' : 'Total chapters'}
                                </p>
                            </div>
                        </div>

                        {/* Navigation */}
                        <div className="flex bg-white rounded-lg p-1 mb-6 shadow w-fit">
                            <button
                                onClick={() => setView('dashboard')}
                                className={`px-6 py-2 rounded-md transition-all ${view === 'dashboard' ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow' : 'text-gray-600 hover:text-blue-600'}`}
                            >
                                Dashboard
                            </button>
                            <button
                                onClick={() => setView('schedule')}
                                className={`px-6 py-2 rounded-md transition-all ${view === 'schedule' ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow' : 'text-gray-600 hover:text-blue-600'}`}
                            >
                                All Chapters
                            </button>
                        </div>

                        {/* Dashboard View */}
                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-fade-in">
                                {todaysTasks.length === 0 ? (
                                    <div className="glass-card rounded-xl p-8 text-center">
                                        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <Icons.CheckCircle2 className="w-8 h-8 text-green-600" />
                                        </div>
                                        <h3 className="text-lg font-medium text-gray-800 mb-2">All done for today!</h3>
                                        <p className="text-gray-500">No pending revisions. Great work!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {todaysTasks.map((task) => (
                                            <div key={`${task.id}-${task.revisionType}`} className="glass-card rounded-xl p-4 shadow hover:shadow-md transition-shadow">
                                                <div className="flex items-center justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className="font-semibold text-gray-800">{task.name}</span>
                                                            <span className={`text-xs px-2 py-1 rounded-full ${task.revisionType === 'd1' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-600'}`}>
                                                                {task.revisionType.toUpperCase()}
                                                            </span>
                                                            {task.status === 'missed' && (
                                                                <span className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full">
                                                                    Missed
                                                                </span>
                                                            )}
                                                        </div>
                                                        <p className="text-sm text-gray-500">
                                                            Studied: {formatDateDisplay(task.studyDate)}
                                                        </p>
                                                    </div>
                                                    <button
                                                        onClick={() => handleToggleRevision(task.id, task.revisionType, true)}
                                                        className="bg-gradient-to-r from-green-500 to-emerald-500 text-white p-3 rounded-lg hover:opacity-90 transition-opacity active:scale-95"
                                                    >
                                                        <Icons.CheckCircle2 className="w-5 h-5" />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {/* Upcoming Revisions */}
                                {upcomingRevisions.length > 0 && (
                                    <div className="glass-card rounded-xl p-5 shadow">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">Upcoming Revisions</h3>
                                        <div className="space-y-2">
                                            {upcomingRevisions.map((item, index) => (
                                                <div key={index} className="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                                            <span className="text-sm font-bold text-blue-600">{item.type.toUpperCase()}</span>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-medium text-gray-800">{item.chapterName}</h4>
                                                            <p className="text-sm text-gray-500">{formatDateDisplay(item.date)}</p>
                                                        </div>
                                                    </div>
                                                    <span className="text-sm font-medium text-blue-600">
                                                        {item.daysUntil === 0 ? 'Today' : `in ${item.daysUntil} days`}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Schedule View */}
                        {view === 'schedule' && (
                            <div className="space-y-4 animate-fade-in">
                                {chapters.length === 0 ? (
                                    <div className="glass-card rounded-xl p-8 text-center">
                                        <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <Icons.BookOpen className="w-8 h-8 text-blue-600" />
                                        </div>
                                        <h3 className="text-lg font-medium text-gray-800 mb-2">No chapters yet</h3>
                                        <p className="text-gray-500 mb-4">Add your first chapter to start tracking</p>
                                        <button
                                            onClick={() => setShowAddForm(true)}
                                            className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-opacity"
                                        >
                                            Add First Chapter
                                        </button>
                                    </div>
                                ) : (
                                    chapters.map((chapter) => (
                                        <div key={chapter.id} className="glass-card rounded-xl p-4 shadow hover:shadow-md transition-shadow">
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex-1">
                                                    <h3 className="font-semibold text-gray-800 mb-1">{chapter.name}</h3>
                                                    <div className="flex items-center gap-3">
                                                        <p className="text-sm text-gray-500">
                                                            Studied: {formatDateDisplay(chapter.studyDate)}
                                                        </p>
                                                        {chapter.imageUrl && (
                                                            <button
                                                                onClick={() => window.open(chapter.imageUrl, '_blank')}
                                                                className="text-xs text-blue-600 hover:text-blue-700 flex items-center gap-1"
                                                            >
                                                                <Icons.Image className="w-3 h-3" />
                                                                View Image
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => {
                                                        setChapterToDelete(chapter.id);
                                                        setIsModalOpen(true);
                                                    }}
                                                    className="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                >
                                                    <Icons.Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>
                                            
                                            <div className="grid grid-cols-5 gap-2">
                                                {['d1', 'd3', 'd7', 'd15', 'd31'].map((type) => {
                                                    const rev = chapter.schedule[type];
                                                    const status = getRevisionStatus(rev.date, rev.completed);
                                                    return (
                                                        <RevisionBubble 
                                                            key={type}
                                                            label={type}
                                                            date={rev.date}
                                                            status={status}
                                                            onClick={() => handleToggleRevision(chapter.id, type, !rev.completed)}
                                                        />
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {/* Footer Stats */}
                        {chapters.length > 0 && (
                            <div className="mt-8 text-center">
                                <p className="text-sm text-gray-500">
                                    Real-time updates enabled  
                                    <span className="font-bold text-blue-600 mx-2">{chapters.length}</span> chapters  
                                    <span className="font-bold text-green-600 mx-2">{stats.completed}</span> revisions completed
                                </p>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
