<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>StudentPlus Static Solver</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter and Montserrat for the logo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Inter font family as default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
        }
        
        /* Ensure input fields are still selectable/editable */
        #video-code-input, #message-input {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        /* Style for the logo font (Montserrat) */
        .instagram-logo-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
        }

        /* Style for the Camera/Home buttons for a better touch target */
        .header-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* Improve KaTeX readability on mobile */
        .katex {
            font-size: 1.1em !important;
            text-align: left !important;
        }
        .katex-display {
            /* Allow display math to be scrollable if too wide */
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
        }

        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container, #message-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar, #message-container::-webkit-scrollbar {
            display: none;
        }

        /* Full-width Image Container Styles */
        .full-image-container {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 0; /* REMOVED bottom margin to match video player spacing */
        }
        
        .full-image-item {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px; /* Reduced spacing between images */
        }
        
        .full-image-item:last-child {
            margin-bottom: 0; /* Remove margin from last image */
        }
        
        .full-image-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Video Player Styles */
        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .video-wrapper.chat-video-fullscreen {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) rotate(90deg) !important;
            transform-origin: center !important;
            width: 100vh !important;
            height: 100vw !important;
            max-width: none !important;
            max-height: none !important;
            z-index: 1000 !important;
            margin: 0 !important;
            border-radius: 0 !important;
        }

        .video-wrapper.chat-video-fullscreen .aspect-video {
            height: 100% !important;
            width: 100% !important;
        }

        .video-wrapper.chat-video-fullscreen iframe {
            height: 100% !important;
            width: 100% !important;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
        }

        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Desktop responsive styles */
        @media (min-width: 768px) {
            #app-wrapper {
                position: relative;
                margin: 0 auto;
                max-width: 600px;
                height: 90vh;
                max-height: 800px;
                border-radius: 0.5rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                top: 50%;
                transform: translateY(-50%);
            }
            
            #auth-wrapper {
                max-width: 500px;
                height: auto;
                max-height: 90vh;
                border-radius: 1rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Authentication page styles */
        #auth-wrapper {
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        
        .auth-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .google-signin-btn:hover {
            background: #f9fafb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
        
        /* Auth home button */
        .auth-home-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: white;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .auth-home-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Initial message styles */
        .initial-message {
            text-align: center;
            color: #374151;
            padding: 8px 12px;
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        /* Footer Button Styles */
        .footer-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: #6b7280;
            flex: 1;
        }
        
        .footer-button.active {
            color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .footer-button:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .footer-button svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .footer-button span {
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Message styles */
        .message-wrapper {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .message-wrapper.user {
            justify-content: flex-end;
        }
        
        .message-wrapper.admin {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }
        
        .message-bubble.user {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        
        .message-bubble.admin {
            background-color: #f3f4f6;
            color: #374151;
            border-bottom-left-radius: 0.25rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .message-bubble.admin .message-time {
            text-align: left;
        }

        /* Admin panel styles */
        .admin-panel {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 20;
            overflow-y: auto;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        .user-list-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .user-list-item:hover {
            background-color: #f9fafb;
        }
        
        .user-list-item.active {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
        }

        /* Notification styles */
        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
        }
        
        .notification-date {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Link detection styles */
        .link-preview {
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            max-width: 300px;
        }
        
        .link-preview img, .link-preview video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

                        id="home-button"

                    </button>
                    
                    <!-- Login/Sign Out Button (Conditional) -->
                    <button

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authWrapper = document.getElementById('auth-wrapper');

            const updateContainer = document.getElementById('update-container');

            const signupButtonSpinner = document.getElementById('signup-button-spinner');
            const googleSigninButton = document.getElementById('google-signin-button');
            const googleSignupButton = document.getElementById('google-signup-button');
            const authToggleButton = document.getElementById('auth-toggle-button');
            const authHomeButton = document.getElementById('auth-home-button');
            
            // Action Buttons
            const homeButton = document.getElementById('home-button');

            // Video Code Input
            const videoCodeInput = document.getElementById('video-code-input'); 
            const goButton = document.getElementById('go-button');
            const goButtonText = document.getElementById('go-button-text');
            const goButtonSpinner = document.getElementById('go-button-spinner');
            
            // Footer buttons
            const footerHome = document.getElementById('footer-home');
            const footerMessage = document.getElementById('footer-message');
            const footerUpdate = document.getElementById('footer-update');
            const footerCourse = document.getElementById('footer-course');
            
            // Message elements
            const messageInputContainer = document.getElementById('message-input-container');
            const messageInput = document.getElementById('message-input');
            const sendMessageButton = document.getElementById('send-message-button');
            
            // Admin elements
            const closeAdminPanel = document.getElementById('close-admin-panel');
            const adminMessageInputContainer = document.getElementById('admin-message-input-container');
            const adminMessageInput = document.getElementById('admin-message-input');
            const sendAdminMessageButton = document.getElementById('send-admin-message-button');
            
            // Track previous user ID to prevent infinite reloads
            let previousUserId = null;
            let isAdmin = false;
            let selectedUserId = null;
            let messageListener = null;
            let userMessagesListener = null;
            
            // Firebase Configuration (Using provided config)
            const firebaseConfig = {
                apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
                authDomain: "geobazarr.firebaseapp.com",
                databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
                projectId: "geobazarr",
                storageBucket: "geobazarr.firebasestorage.app",
                messagingSenderId: "679949247383",
                appId: "1:679949247383:web:036d4f32038422ebb89ad2"
            };

            // Initialize Firebase
            let db, auth;
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                console.log("Firebase initialized successfully");
            } catch (error) {
                console.error("Firebase initialization error:", error);
                showError("Firebase initialization failed. Please refresh the page.");
            }

            // --- Authentication Functions ---
            
            // Switch between sign in and sign up tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    authForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Create or update user document with allowed collections
            async function setupUserDocument(user) {
                if (!db) return;
                
                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const userDoc = await userRef.get();
                    
                    if (!userDoc.exists) {
                        // Create new user document with default permissions
                        await userRef.set({
                            email: user.email,
                            displayName: user.displayName || document.getElementById('signup-name')?.value || 'User',
                            allowedCollections: ["video_codes"], // Default access to video_codes
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("New user document created with video_codes access");
                    } else {
                        // Update last login for existing user
                        await userRef.update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("User document updated with last login");
                    }
                } catch (error) {
                    console.error("Error setting up user document:", error);
                    // Don't block auth flow if user doc setup fails
                }
            }
            
            // Email/password sign in
            signinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                
                if (!email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                // Show loading state
                signinButtonText.classList.add('hidden');
                signinButtonSpinner.classList.remove('hidden');
                signinButton.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    // Set up user document after successful sign in
                    await setupUserDocument(userCredential.user);
                } catch (error) {
                    console.error("Sign in error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    // Reset button state
                    signinButtonText.classList.remove('hidden');
                    signinButtonSpinner.classList.add('hidden');
                    signinButton.disabled = false;
                }
            });
            
            // Email/password sign up
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                if (!name || !email || !password) {
                    showError("Please fill in all fields");
                    return;
                }
                
                if (password.length < 6) {
                    showError("Password should be at least 6 characters");
                    return;
                }
                
                // Show loading state
                signupButtonText.classList.add('hidden');
                signupButtonSpinner.classList.remove('hidden');
                signupButton.disabled = true;
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Update user profile with name
                    await userCredential.user.updateProfile({
                        displayName: name
                    });
                    
                    // Set up user document with permissions
                    await setupUserDocument(userCredential.user);
                    
                } catch (error) {
                    console.error("Sign up error:", error);
                    showError(getAuthErrorMessage(error));
                } finally {
                    // Reset button state
                    signupButtonText.classList.remove('hidden');
                    signupButtonSpinner.classList.add('hidden');
                    signupButton.disabled = false;
                }
            });
            
            // Google sign in
            const handleGoogleSignIn = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                try {
                    const userCredential = await auth.signInWithPopup(provider);
                    // Set up user document after successful Google sign in
                    await setupUserDocument(userCredential.user);
                } catch (error) {
                    console.error("Google sign in error:", error);
                    showError(getAuthErrorMessage(error));
                }
            };
            
            googleSigninButton.addEventListener('click', handleGoogleSignIn);
            googleSignupButton.addEventListener('click', handleGoogleSignIn);
            
            // Toggle between login and logout
            authToggleButton.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (user) {
                    // User is signed in, so sign out
                    try {
                        await auth.signOut();
                    } catch (error) {
                        console.error("Sign out error:", error);
                        showError("Failed to sign out. Please try again.");
                    }
                } else {
                    // User is not signed in, show auth page
                    showAuthPage();
                }
            });
            
            // Home button on auth page
            authHomeButton.addEventListener('click', () => {
                hideAuthPage();
            });
            
            // Show auth page
            function showAuthPage() {
                authWrapper.classList.remove('hidden');
                appWrapper.classList.add('hidden');
            }
            
            // Hide auth page
            function hideAuthPage() {
                authWrapper.classList.add('hidden');
                appWrapper.classList.remove('hidden');
            }
            
            // Update UI based on auth state
            function updateAuthUI(user) {
                if (user) {
                    // User is signed in
                    authToggleButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    authToggleButton.setAttribute('aria-label', 'Sign out');
                    console.log("User signed in:", user.displayName || user.email);
                    
                    // Check if user is admin
                    isAdmin = user.email === 'admin@gmail.com';
                    
                    // If admin, show admin panel instead of normal UI
                    if (isAdmin) {
                        showAdminPanel();
                    } else {
                        hideAdminPanel();
                    }
                } else {
                    // User is signed out

                    showAuthPage();
                    return;

                try {
                    // Create message data
                    const messageData = {
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        sender: 'user'
                    };
                    
                    // Save to Firestore
                    const userRef = db.collection('users').doc(user.uid);
                    const messageRef = userRef.collection('messages').doc();
                    
                    await messageRef.set(messageData);
                    
                    // Clear input
                    messageInput.value = '';
                    
                } catch (error) {
                    console.error("Error sending message:", error);
                    showError("Failed to send message. Please try again.");

            // Load message history
            async function loadMessageHistory() {
                const user = auth.currentUser;
                if (!user) return;
                
                try {
                    // Clear message container
                    messageContainer.innerHTML = '';
                    
                    // Get messages from Firestore
                    const messagesRef = db.collection('users').doc(user.uid).collection('messages');
                    const snapshot = await messagesRef.orderBy('timestamp', 'asc').get();
                    
                    if (snapshot.empty) {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'initial-message';
                        emptyMessage.textContent = 'No messages yet. Start a conversation!';
                        messageContainer.appendChild(emptyMessage);
                        return;
                    }
                    
                    // Add messages to container
                    snapshot.forEach(doc => {
                        const messageData = doc.data();
                        addMessageToContainer(messageData, messageContainer);
                    });
                    
                    // Scroll to bottom
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                    
                    // Set up real-time listener
                    if (messageListener) {
                        messageListener(); // Unsubscribe from previous listener
                    }
                    
                    messageListener = messagesRef.orderBy('timestamp', 'asc')
                        .onSnapshot(snapshot => {
                            snapshot.docChanges().forEach(change => {
                                if (change.type === 'added') {
                                    const messageData = change.doc.data();
                                    addMessageToContainer(messageData, messageContainer);
                                    
                                    // Scroll to bottom
                                    messageContainer.scrollTop = messageContainer.scrollHeight;
                                }
                            });
                        });
                    
                } catch (error) {
                    console.error("Error loading messages:", error);
                    showError("Failed to load messages. Please try again.");
                }
            }
            
            // Add message to container
            function addMessageToContainer(messageData, container) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message-wrapper ${messageData.sender}`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = `message-bubble ${messageData.sender}`;
                
                // Check if message contains a link
                const linkMatch = messageData.text.match(/(https?:\/\/[^\s]+)/g);
                let messageContent = messageData.text;
                
                if (linkMatch) {
                    // Replace links with clickable versions
                    linkMatch.forEach(link => {
                        messageContent = messageContent.replace(link, `<a href="${link}" target="_blank" class="text-blue-500 underline">${link}</a>`);
                    });
                    
                    // Check if it's a direct image or video link
                    const isImage = /\.(jpg|jpeg|png|gif|webp)(\?.*)?$/i.test(linkMatch[0]);
                    const isVideo = /\.(mp4|webm|ogg)(\?.*)?$/i.test(linkMatch[0]);
                    
                    if (isImage || isVideo) {
                        const mediaElement = document.createElement('div');
                        mediaElement.className = 'link-preview';
                        
                        if (isImage) {
                            const img = document.createElement('img');
                            img.src = linkMatch[0];
                            img.alt = 'Shared image';
                            img.loading = 'lazy';
                            img.onerror = function() {
                                this.src = 'https://placehold.co/300x200/CCCCCC/333333?text=Image+Error';
                            };
                            mediaElement.appendChild(img);
                        } else if (isVideo) {
                            const video = document.createElement('video');
                            video.src = linkMatch[0];
                            video.controls = true;
                            video.className = 'w-full';
                            mediaElement.appendChild(video);
                        }
                        
                        messageBubble.innerHTML = messageContent;
                        messageBubble.appendChild(mediaElement);
                    } else {
                        messageBubble.innerHTML = messageContent;
                    }
                } else {
                    messageBubble.textContent = messageContent;
                }
                
                // Add timestamp
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                
                if (messageData.timestamp) {
                    const date = messageData.timestamp.toDate();
                    timeElement.textContent = formatTime(date);
                } else {
                    timeElement.textContent = 'Just now';
                }
                
                messageBubble.appendChild(timeElement);
                messageWrapper.appendChild(messageBubble);
                container.appendChild(messageWrapper);
            }
            
            // Format time for display
            function formatTime(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) {
                    return 'Just now';
                } else if (diffMins < 60) {
                    return `${diffMins} min ago`;
                } else if (diffHours < 24) {
                    return `${diffHours} hr ago`;
                } else if (diffDays < 7) {
                    return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
            
            // --- Update/Notification Functions ---
            
            // Load notifications
            async function loadNotifications() {
                try {
                    // Clear update container
                    updateContainer.innerHTML = '';
                    
                    // Get notifications from Firestore
                    const updateRef = db.collection('update').doc('update1');
                    const doc = await updateRef.get();
                    
                    if (!doc.exists) {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'initial-message';
                        emptyMessage.textContent = 'No updates available.';
                        updateContainer.appendChild(emptyMessage);
                        return;
                    }
                    
                    const data = doc.data();
                    
                    // Check if Notification field exists
                    if (data.Notification && Array.isArray(data.Notification)) {
                        data.Notification.forEach(notification => {
                            addNotificationToContainer(notification);
                        });
                    } else {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'initial-message';
                        emptyMessage.textContent = 'No notifications available.';
                        updateContainer.appendChild(emptyMessage);
                    }
                    
                } catch (error) {
                    console.error("Error loading notifications:", error);
                    showError("Failed to load notifications. Please try again.");
                }
            }
            
            // Add notification to container
            function addNotificationToContainer(notification) {
                const notificationItem = document.createElement('div');
                notificationItem.className = 'notification-item';
                
                // Add notification text
                const notificationText = document.createElement('div');
                notificationText.textContent = notification.message || notification.text || 'New update available';
                notificationItem.appendChild(notificationText);
                
                // Add date if available
                if (notification.timestamp) {
                    const dateElement = document.createElement('div');
                    dateElement.className = 'notification-date';
                    
                    const date = notification.timestamp.toDate
                        ? notification.timestamp.toDate()
                        : new Date(notification.timestamp);
                    
                    dateElement.textContent = date.toLocaleDateString();
                    notificationItem.appendChild(dateElement);
                }
                
                updateContainer.appendChild(notificationItem);
            }
            
            // --- Admin Functions ---
            
            // Show admin panel
            function showAdminPanel() {
                adminPanel.classList.add('active');
                loadUserList();
            }
            
            // Hide admin panel
            function hideAdminPanel() {
                adminPanel.classList.remove('active');
                adminChatContainer.classList.add('hidden');
                adminMessageInputContainer.classList.add('hidden');
                
                // Unsubscribe from listeners
                if (userMessagesListener) {
                    userMessagesListener();
                    userMessagesListener = null;
                }
            }
            
            // Close admin panel
            closeAdminPanel.addEventListener('click', () => {
                hideAdminPanel();
            });
            
            // Load user list
            async function loadUserList() {
                try {
                    userList.innerHTML = '';
                    
                    // Get all users who have sent messages
                    const usersRef = db.collection('users');
                    const snapshot = await usersRef.get();
                    
                    if (snapshot.empty) {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'user-list-item';
                        emptyMessage.textContent = 'No users with messages found.';
                        userList.appendChild(emptyMessage);
                        return;
                    }
                    
                    // Check each user for messages
                    const usersWithMessages = [];
                    
                    for (const doc of snapshot.docs) {
                        const userData = doc.data();
                        const messagesRef = db.collection('users').doc(doc.id).collection('messages');
                        const messagesSnapshot = await messagesRef.get();
                        
                        if (!messagesSnapshot.empty) {
                            usersWithMessages.push({
                                id: doc.id,
                                ...userData,
                                lastMessage: await getLastMessage(doc.id)
                            });
                        }
                    }
                    
                    // Sort by last message timestamp (newest first)
                    usersWithMessages.sort((a, b) => {
                        if (!a.lastMessage) return 1;
                        if (!b.lastMessage) return -1;
                        return b.lastMessage.timestamp - a.lastMessage.timestamp;
                    });
                    
                    // Add users to list
                    usersWithMessages.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-list-item';
                        userItem.dataset.userId = user.id;
                        
                        const userName = document.createElement('div');
                        userName.className = 'font-medium';
                        userName.textContent = user.displayName || user.email || 'Unknown User';
                        userItem.appendChild(userName);
                        
                        const userEmail = document.createElement('div');
                        userEmail.className = 'text-sm text-gray-500';
                        userEmail.textContent = user.email || 'No email';
                        userItem.appendChild(userEmail);
                        
                        if (user.lastMessage) {
                            const lastMessage = document.createElement('div');
                            lastMessage.className = 'text-sm text-gray-600 truncate';
                            lastMessage.textContent = user.lastMessage.text;
                            userItem.appendChild(lastMessage);
                            
                            const lastMessageTime = document.createElement('div');
                            lastMessageTime.className = 'text-xs text-gray-400';
                            lastMessageTime.textContent = formatTime(user.lastMessage.timestamp.toDate());
                            userItem.appendChild(lastMessageTime);
                        }
                        
                        userItem.addEventListener('click', () => {
                            selectUser(user.id, user.displayName || user.email);
                        });
                        
                        userList.appendChild(userItem);
                    });
                    
                } catch (error) {
                    console.error("Error loading user list:", error);
                    showError("Failed to load user list. Please try again.");
                }
            }
            
            // Get last message for a user
            async function getLastMessage(userId) {
                try {
                    const messagesRef = db.collection('users').doc(userId).collection('messages');
                    const snapshot = await messagesRef.orderBy('timestamp', 'desc').limit(1).get();
                    
                    if (snapshot.empty) return null;
                    
                    const doc = snapshot.docs[0];
                    return {
                        text: doc.data().text,
                        timestamp: doc.data().timestamp
                    };
                } catch (error) {
                    console.error("Error getting last message:", error);
                    return null;
                }
            }
            
            // Select user for admin chat
            function selectUser(userId, userName) {
                selectedUserId = userId;
                
                // Update UI
                document.querySelectorAll('.user-list-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                document.querySelector(`.user-list-item[data-user-id="${userId}"]`).classList.add('active');
                
                // Show admin chat container
                adminChatContainer.classList.remove('hidden');
                adminMessageInputContainer.classList.remove('hidden');
                
                // Load user messages
                loadUserMessages(userId);
            }
            
            // Load messages for a specific user
            async function loadUserMessages(userId) {
                try {
                    // Clear admin chat container
                    adminChatContainer.innerHTML = '';
                    
                    // Get messages from Firestore
                    const messagesRef = db.collection('users').doc(userId).collection('messages');
                    const snapshot = await messagesRef.orderBy('timestamp', 'asc').get();
                    
                    if (snapshot.empty) {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'initial-message';
                        emptyMessage.textContent = 'No messages yet.';
                        adminChatContainer.appendChild(emptyMessage);
                        return;
                    }
                    
                    // Add messages to container
                    snapshot.forEach(doc => {
                        const messageData = doc.data();
                        addMessageToContainer(messageData, adminChatContainer);
                    });
                    
                    // Scroll to bottom
                    adminChatContainer.scrollTop = adminChatContainer.scrollHeight;
                    
                    // Set up real-time listener
                    if (userMessagesListener) {
                        userMessagesListener(); // Unsubscribe from previous listener
                    }
                    
                    userMessagesListener = messagesRef.orderBy('timestamp', 'asc')
                        .onSnapshot(snapshot => {
                            snapshot.docChanges().forEach(change => {
                                if (change.type === 'added') {
                                    const messageData = change.doc.data();
                                    addMessageToContainer(messageData, adminChatContainer);
                                    
                                    // Scroll to bottom
                                    adminChatContainer.scrollTop = adminChatContainer.scrollHeight;
                                }
                            });
                        });
                    
                } catch (error) {
                    console.error("Error loading user messages:", error);
                    showError("Failed to load user messages. Please try again.");
                }
            }
            
            // Send admin message
            async function sendAdminMessage() {
                const message = adminMessageInput.value.trim();
                if (!message || !selectedUserId) return;
                
                try {
                    // Create message data
                    const messageData = {
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        sender: 'admin'
                    };
                    
                    // Save to Firestore
                    const userRef = db.collection('users').doc(selectedUserId);
                    const messageRef = userRef.collection('messages').doc();
                    
                    await messageRef.set(messageData);
                    
                    // Clear input
                    adminMessageInput.value = '';
                    
                } catch (error) {
                    console.error("Error sending admin message:", error);
                    showError("Failed to send message. Please try again.");
                }
            }
            
            // --- Event Listeners ---
            
            // Send message button
            sendMessageButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send admin message button
            sendAdminMessageButton.addEventListener('click', sendAdminMessage);
            
            // Send admin message on Enter key
            adminMessageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendAdminMessage();
                }
            });
            
            // --- Input Handlers (Kept for mobile stability) ---
            
            function handleFocus() {
                // Ensure chat container scrolls up when input is focused (for mobile keyboards)
                setTimeout(() => {
                    if (!chatContainer.classList.contains('hidden')) {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                    if (!messageContainer.classList.contains('hidden')) {
                        messageContainer.scrollTop = messageContainer.scrollHeight;
                    }
                    if (!adminChatContainer.classList.contains('hidden')) {
                        adminChatContainer.scrollTop = adminChatContainer.scrollHeight;
                    }
                }, 300);
            }

            function handleBlur() {
                // Ensure chat container scrolls back down slightly after input blur
                setTimeout(() => {
                    if (!chatContainer.classList.contains('hidden')) {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                    if (!messageContainer.classList.contains('hidden')) {
                        messageContainer.scrollTop = messageContainer.scrollHeight;
                    }
                    if (!adminChatContainer.classList.contains('hidden')) {
                        adminChatContainer.scrollTop = adminChatContainer.scrollHeight;
                    }
                }, 100);
            }
            
            // Listeners for Video Code Input
            videoCodeInput.addEventListener('focus', handleFocus);
            videoCodeInput.addEventListener('blur', handleBlur);
            
            // Listeners for Message Input
            messageInput.addEventListener('focus', handleFocus);
            messageInput.addEventListener('blur', handleBlur);
            
            // Listeners for Admin Message Input
            adminMessageInput.addEventListener('focus', handleFocus);
            adminMessageInput.addEventListener('blur', handleBlur);

            // Handler for Home Button
            homeButton.addEventListener('click', resetChat);
            
            // Handler for Video Code Input (Enabled)
            async function handleVideoCodeInput() {
                const code = videoCodeInput.value.trim();
                
                if (!code) return;

                // Check if user is authenticated
                const user = auth.currentUser;
                if (!user) {
                    // If not authenticated, show auth page and message
                    showAuthPage();
                    return;
                }

                // Don't add user message to chat (as shown in the image)
                videoCodeInput.value = '';
                videoCodeInput.blur();
                
                // Show loading state
                goButtonText.classList.add('hidden');
                goButtonSpinner.classList.remove('hidden');
                goButton.disabled = true;
                
                try {
                    // Fetch video data from Firestore
                    const videoData = await fetchVideoData(code);
                    
                    if (videoData) {
                        // Process multiple videos
                        let videoCount = 0;
                        let foundVideos = false;
                        
                        // Loop through VideoURL1, VideoURL2, etc.
                        for (let i = 1; i <= 10; i++) {
                            const videoUrl = videoData[`VideoURL${i}`];
                            const description = videoData[`Description${i}`];
                            
                            if (videoUrl) {
                                videoCount++;
                                // Collect all image URLs for this video
                                const imageUrls = [];
                                for (let j = 1; j <= 10; j++) {
                                    const imageUrl = videoData[`ImageURL${i}_${j}`];
                                    if (imageUrl) {
                                        imageUrls.push(imageUrl);
                                    } else {
                                        break; // Stop when no more images
                                    }
                                }
                                
                                addVideoPlayerInChat(videoUrl, description, imageUrls);
                                foundVideos = true;
                            } else {
                                // Stop when we don't find any more videos
                                break;
                            }
                        }
                        
                        if (!foundVideos) {
                            resetChat();
                        }
                    } else {
                        resetChat();
                    }
                } catch (error) {
                    console.error("Error handling video code:", error);
                    resetChat();
                    showError(`Sorry, an error occurred while loading the video for code **${code}**. ${error.message}`);
                } finally {
                    // Reset button state
                    goButtonText.classList.remove('hidden');
                    goButtonSpinner.classList.add('hidden');
                    goButton.disabled = false;
                }
            }

            goButton.addEventListener('click', handleVideoCodeInput);
            videoCodeInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleVideoCodeInput();
                }
            });
            
            // Initialize the app
            fetchInitialContent();
        });
    </script>
