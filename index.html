<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatCode</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #25D366;
            --dark-bg: #075E54;
            --light-bg: #e5ddd5;
            --chat-outgoing: #dcf8c6;
            --chat-incoming: #ffffff;
            --text-light: #ffffff;
            --text-dark: #4a4a4a;
            --text-gray: #8696a0;
            --border-radius: 8px;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --bg-color: #f0f0f0;
            --nav-bg: #128C7E;
            --input-bg: #ffffff;
            --msg-bg-out: #DCF8C6;
            --msg-bg-in: #FFFFFF;
            --text-color: #333333;
        }

        .dark-mode {
            --bg-color: #0a1a1f;
            --nav-bg: #1f2c33;
            --input-bg: #1f2c33;
            --msg-bg-out: #005c4b;
            --msg-bg-in: #202c33;
            --text-color: #e6e6e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* Top Navigation */
        #top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--nav-bg);
            color: var(--text-light);
            padding: 12px 16px;
            height: 60px;
            z-index: 100;
            flex-shrink: 0;
        }

        #top-nav .logo {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        #top-nav .logo svg {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }

        #top-nav .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #top-nav .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Chat Interface */
        #chat {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d4d4d4' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-color: var(--bg-color);
        }

        #chat-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            position: relative;
            margin-bottom: 5px;
            animation: fadeIn 0.2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--msg-bg-out);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .friend-message {
            background: var(--msg-bg-in);
            align-self: flex-start;
            box-shadow: var(--shadow);
            border-bottom-left-radius: 2px;
        }

        .username {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 3px;
            color: #128C7E;
        }

        .dark-mode .username {
            color: #6bc4a6;
        }

        .timestamp {
            font-size: 0.7em;
            color: var(--text-gray);
            text-align: right;
            margin-top: 2px;
            margin-left: 10px;
            display: inline-block;
        }

        .delete-btn {
            font-size: 0.8em;
            cursor: pointer;
            color: #f44336;
            position: absolute;
            top: 5px;
            right: 8px;
            display: none;
            font-weight: 500;
        }

        .message.user-message:hover .delete-btn {
            display: block;
        }

        .input-container {
            display: flex;
            padding: 10px 16px;
            background: var(--input-bg);
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .dark-mode .input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-container textarea {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            max-height: 120px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.08);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .dark-mode .input-container textarea {
            background: rgba(255, 255, 255, 0.08);
        }

        .send-button {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #0c7a6d;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        a {
            color: #0645AD;
            text-decoration: underline;
            word-break: break-word;
        }

        /* Custom scrollbar for webkit browsers */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .dark-mode #chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            #app-container {
                max-width: 800px;
                height: 95vh;
                margin: 2.5vh auto;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }
            
            body {
                background: #3a4a52;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="top-nav">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.864 3.488"/>
                </svg>
                ChatCode
            </div>
            <div class="user-info">
                <button class="theme-toggle" id="theme-toggle">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z" />
                    </svg>
                </button>
                <div class="avatar" id="nav-avatar">U</div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat">
            <div id="chat-container"></div>
            <div class="input-container">
                <textarea id="message-input" rows="1" placeholder="Type a message"></textarea>
                <div class="send-button" id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD24bNk7GLLLPaFFpI-_bmfhXKWIXDiwEk",
            authDomain: "chatcodee.firebaseapp.com",
            databaseURL: "https://chatcodee-default-rtdb.firebaseio.com/",
            projectId: "chatcodee",
            storageBucket: "chatcodee.firebasestorage.app",
            messagingSenderId: "773326415522",
            appId: "1:773326415522:web:0dafff23ba1a111ee899fb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // UI Elements
        const chatDiv = document.getElementById('chat');
        const chatContainer = document.getElementById('chat-container');
        const navAvatar = document.getElementById('nav-avatar');
        const themeToggle = document.getElementById('theme-toggle');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // App state
        const chatCode = 'Inspecting123';
        let currentUserId = Date.now();
        let username = 'User' + Math.floor(Math.random() * 1000);
        let localChat = [];
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize the app
        function initApp() {
            // Apply saved theme
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A7,7 0 0,1 19,9C19,11.38 17.81,13.47 16,14.74V17A1,1 0 0,1 15,18H9A1,1 0 0,1 8,17V14.74C6.19,13.47 5,11.38 5,9A7,7 0 0,1 12,2M9,21V20H15V21A1,1 0 0,1 14,22H10A1,1 0 0,1 9,21M12,4A5,5 0 0,0 7,9C7,11.05 8.23,12.81 10,13.58V16H14V13.58C15.77,12.81 17,11.05 17,9A5,5 0 0,0 12,4Z" /></svg>`;
            }
            
            // Set user info
            navAvatar.textContent = username.charAt(0).toUpperCase();
            
            // Show chat interface directly (no auth)
            chatDiv.style.display = 'flex';
            
            // Load messages
            loadMessages();
            
            // Prevent zooming
            disableZoom();
            
            // Prevent text selection
            disableTextSelection();
            
            // Focus on input field
            setTimeout(() => {
                messageInput.focus();
            }, 500);
        }

        // Load messages from Firebase and localStorage
        function loadMessages() {
            // Load messages from localStorage first
            localChat = JSON.parse(localStorage.getItem('chat_' + chatCode)) || [];
            localChat.forEach(displayMessage);

            // Listen to new messages from Firebase
            db.ref('chats/' + chatCode).on('child_added', snapshot => {
                const msg = snapshot.val();
                
                // Check if we already have this message
                if (!localChat.find(m => m.text === msg.text && m.userId === msg.userId && m.timestamp === msg.timestamp)) {
                    displayMessage(msg);
                    localChat.push(msg);
                    localStorage.setItem('chat_' + chatCode, JSON.stringify(localChat));
                }
            });
        }

        // Format message text with link detection
        function linkify(text) {
            const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlPattern, url => `<a href="${url}" target="_blank">${url}</a>`);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Display a message in the chat
        function displayMessage(msg) {
            const isCurrentUser = msg.userId === currentUserId;
            
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(isCurrentUser ? 'user-message' : 'friend-message');

            // Add username for messages from others
            if (!isCurrentUser) {
                const usernameDiv = document.createElement('div');
                usernameDiv.classList.add('username');
                usernameDiv.textContent = msg.username;
                div.appendChild(usernameDiv);
            }

            // Message text
            const textDiv = document.createElement('div');
            textDiv.innerHTML = linkify(msg.text);
            div.appendChild(textDiv);

            // Timestamp
            const timeDiv = document.createElement('span');
            timeDiv.classList.add('timestamp');
            timeDiv.textContent = formatTimestamp(msg.timestamp);
            div.appendChild(timeDiv);

            // Delete button for own messages
            if (isCurrentUser) {
                const delBtn = document.createElement('span');
                delBtn.textContent = 'Delete';
                delBtn.classList.add('delete-btn');
                delBtn.onclick = () => {
                    if (msg.key) {
                        db.ref('chats/' + chatCode + '/' + msg.key).remove();
                    }
                    div.remove();
                    localChat = localChat.filter(m => m.timestamp !== msg.timestamp);
                    localStorage.setItem('chat_' + chatCode, JSON.stringify(localChat));
                };
                div.appendChild(delBtn);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send a new message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            const msgRef = db.ref('chats/' + chatCode).push();
            const msg = {
                text: text,
                userId: currentUserId,
                username: username,
                timestamp: Date.now(),
                key: msgRef.key
            };
            
            msgRef.set(msg);
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // Toggle dark/light mode
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            // Update icon
            if (isDarkMode) {
                themeToggle.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A7,7 0 0,1 19,9C19,11.38 17.81,13.47 16,14.74V17A1,1 0 0,1 15,18H9A1,1 0 0,1 8,17V14.74C6.19,13.47 5,11.38 5,9A7,7 0 0,1 12,2M9,21V20H15V21A1,1 0 0,1 14,22H10A1,1 0 0,1 9,21M12,4A5,5 0 0,0 7,9C7,11.05 8.23,12.81 10,13.58V16H14V13.58C15.77,12.81 17,11.05 17,9A5,5 0 0,0 12,4Z" /></svg>`;
            } else {
                themeToggle.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z" /></svg>`;
            }
        }

        // Disable zooming
        function disableZoom() {
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        // Disable text selection
        function disableTextSelection() {
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        themeToggle.addEventListener('click', toggleTheme);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // Initialize the app
        initApp();
    </script>
</body>
</html>
