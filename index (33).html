<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Chapter Based Learning</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Montserrat for brand and Inter for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@400;500;600;700&family=Anton&family=Impact&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Inter font family as default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
        }
        
        /* Ensure input fields are still selectable/editable */
        #video-code-input {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        /* Style for the ConceptBlitz logo font - USING MONSERRAT */
        .conceptblitz-logo {
            font-family: 'Montserrat', 'Anton', 'Impact', sans-serif;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        .concept-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .dark .concept-text {
            color: #1e40af;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
        }
        
        .blitz-text {
            color: #FBBF24; /* Bright yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .dark .blitz-text {
            color: #FCD34D; /* Lighter yellow for dark mode */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Style for the Camera/Home buttons for a better touch target */
        .header-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* Improve KaTeX readability on mobile */
        .katex {
            font-size: 1.1em !important;
            text-align: left !important;
        }
        .katex-display {
            /* Allow display math to be scrollable if too wide */
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
        }

        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Full-width Image Container Styles */
        .full-image-container {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 0;
        }
        
        .full-image-item {
            width: 100%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }
        
        .full-image-item:last-child {
            margin-bottom: 0;
        }
        
        .full-image-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Video Player Styles - SQUARE CORNERS with OVERLAY */
        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
            border-radius: 0; /* SQUARE CORNERS */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
        }

        /* Video overlay for touch protection - 20% from top, 18% from bottom */
        .video-overlay {
            position: absolute;
            top: 20%;
            bottom: 18%;
            left: 0;
            right: 0;
            width: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .video-wrapper.chat-video-fullscreen {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) rotate(90deg) !important;
            transform-origin: center !important;
            width: 100vh !important;
            height: 100vw !important;
            max-width: none !important;
            max-height: none !important;
            z-index: 1000 !important;
            margin: 0 !important;
            border-radius: 0 !important;
        }

        .video-wrapper.chat-video-fullscreen .aspect-video {
            height: 100% !important;
            width: 100% !important;
        }

        .video-wrapper.chat-video-fullscreen iframe {
            height: 100% !important;
            width: 100% !important;
        }

        /* Overlay should also be fullscreen */
        .video-wrapper.chat-video-fullscreen .video-overlay {
            top: 20% !important;
            bottom: 18% !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 0; /* SQUARE CORNERS */
            padding: 8px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
            pointer-events: auto; /* Button should be clickable */
        }

        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Chapter Grid Styles */
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .chapter-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .chapter-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .chapter-card {
            background: white;
            border-radius: 0; /* SQUARE CORNERS */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid #e5e7eb;
        }

        .chapter-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .chapter-card:active {
            transform: translateY(-2px);
        }

        .chapter-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .chapter-title {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Lecture List Styles */
        .lecture-list {
            padding: 1rem;
        }

        .lecture-item {
            background: white;
            border-radius: 0; /* SQUARE CORNERS */
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .lecture-item:hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }

        .lecture-item:active {
            transform: scale(0.98);
        }

        .lecture-order {
            background: #3b82f6;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 0; /* SQUARE CORNERS */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .lecture-info {
            flex: 1;
        }

        .lecture-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        /* Back Button Styles */
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 0; /* SQUARE CORNERS */
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #4b5563;
        }

        /* Lecture Title Container - Between Header and Video */
        .lecture-title-container {
            padding: 1.5rem 1rem 1rem 1rem;
            text-align: center;
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
            margin: 0;
            border-bottom: 2px solid #1d4ed8;
        }

        .lecture-title-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Desktop responsive styles */
        @media (min-width: 768px) {
            #app-wrapper {
                position: relative;
                margin: 0 auto;
                max-width: 600px;
                height: 90vh;
                max-height: 800px;
                border-radius: 0; /* SQUARE CORNERS */
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                top: 50%;
                transform: translateY(-50%);
            }
            
            #auth-wrapper {
                max-width: 500px;
                height: auto;
                max-height: 90vh;
                border-radius: 0; /* SQUARE CORNERS */
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
            
            .lecture-title-container {
                padding: 1.5rem 2rem 1rem 2rem;
            }
            
            .lecture-title-text {
                font-size: 1.75rem;
            }
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Authentication page styles */
        #auth-wrapper {
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        #auth-wrapper.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .auth-card {
            background: white;
            border-radius: 0; /* SQUARE CORNERS */
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0; /* SQUARE CORNERS */
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .google-signin-btn:hover {
            background: #f9fafb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
        
        /* Auth home button */
        .auth-home-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0; /* SQUARE CORNERS */
            padding: 0.5rem;
            color: white;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .auth-home-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Initial message styles */
        .initial-message {
            text-align: center;
            color: #374151;
            padding: 8px 12px;
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        /* ===== SPLASH SCREEN STYLES ===== */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splash-screen.hidden {
            display: none;
        }

        .splash-logo {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* New Styles for Page 1 (Home) */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        
        .selection-container {
            padding: 1.5rem 1rem;
        }
        
        .selection-button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0; /* SQUARE CORNERS */
            font-weight: 600;
            color: #374151;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .selection-button:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        
        .selection-button.selected {
            border-color: #3b82f6;
            background: #dbeafe;
            color: #1e40af;
        }
        
        .proceed-button {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0; /* SQUARE CORNERS */
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        
        .proceed-button:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .proceed-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* New Styles for Page 2 (Subject Details) */
        .subject-details-header {
            padding: 1.5rem 1rem;
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
            color: white;
            text-align: center;
        }
        
        .subject-details-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subject-grid {
            padding: 1rem;
        }
        
        .subject-card {
            background: white;
            border-radius: 0; /* SQUARE CORNERS */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
        }
        
        .subject-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .subject-content {
            padding: 1rem;
        }
        
        .subject-card-title {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }
        
        .subject-card-description {
            color: #6b7280;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .subject-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        .subject-button {
            padding: 0.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0; /* SQUARE CORNERS */
            font-weight: 500;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }
        
        .subject-button:hover {
            background: #2563eb;
        }
        
        .subject-button.notes {
            background: #10b981;
        }
        
        .subject-button.notes:hover {
            background: #059669;
        }
        
        .subject-button.practice {
            background: #f59e0b;
        }
        
        .subject-button.practice:hover {
            background: #d97706;
        }
        
        /* New Styles for Page 3 (Content Page) */
        .content-header {
            width: 100%;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .content-subject-card {
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .content-subject-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 0; /* SQUARE CORNERS */
        }
        
        .content-subject-title {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .content-subject-description {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .section-title {
            padding: 1rem;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            text-align: center;
        }
        
        .content-section-title {
            padding: 1rem;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            text-align: center;
            font-size: 1.125rem;
        }
        
        .chapters-list {
            padding: 1rem;
        }
        
        /* Modified: No margin between images */
        .content-image-container {
            padding: 0;
            margin: 0;
        }
        
        .content-full-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0; /* SQUARE CORNERS */
            margin: 0;
            padding: 0;
        }
        
        /* Permission message styles */
        .permission-message {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0;
            padding: 1.5rem;
            text-align: center;
            margin: 1rem;
        }
        
        .permission-message h3 {
            color: #92400e;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .permission-message p {
            color: #92400e;
            margin-bottom: 1rem;
        }

        /* ===== MESSAGE INTERFACE STYLES ===== */
        .message-interface-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .message-interface-title {
            padding: 1rem;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            text-align: center;
            font-size: 1rem;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f9fafb;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .messages-container::-webkit-scrollbar {
            display: none;
        }
        
        .message-wrapper {
            margin-bottom: 1rem;
        }
        
        .message-sender {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .message-bubble {
            padding: 0.75rem;
            border-radius: 0; /* SQUARE CORNERS */
            max-width: 80%;
            word-wrap: break-word;
            overflow: hidden;
        }
        
        .message-user .message-bubble {
            background: #3b82f6;
            color: white;
            margin-left: auto;
        }
        
        .message-other .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            margin-right: auto;
        }
        
        /* Message image styles */
        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 0;
            margin-top: 0.5rem;

            }
            
            function isLatexContent(text) {
                const latexPatterns = [
                    /\$\$.*\$\$/,
                    /\$.*\$/,
                    /\\\(.*\\\)/,
                    /\\\[.*\\\]/,
                    /\\begin\{.*\}.*\\end\{.*\}/
                ];
                return latexPatterns.some(pattern => pattern.test(text));
            }
            
            function formatMessageContent(text) {
                let formattedText = escapeHtml(text);
                
                // Convert URLs to clickable links
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                formattedText = formattedText.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer" style="color: #3b82f6; text-decoration: underline;">$1</a>');
                
                // Convert LaTeX expressions to be rendered by KaTeX
                formattedText = formattedText.replace(/\$\$(.*?)\$\$/g, '<div class="message-latex">$$$1$$</div>');
                formattedText = formattedText.replace(/\$(.*?)\$/g, '<span class="message-latex">$ $1 $</span>');
                
                // Convert line breaks to <br>
                formattedText = formattedText.replace(/\n/g, '<br>');
                
                return formattedText;

            function setupMessageListener(chapterId, lectureId) {
                if (!db) return;
                
                // Remove existing listener if any
                if (messageListener) {
                    messageListener();
                }
                
                const messagesRef = db.collection('courses').doc(currentCourseId)
                    .collection('subjects').doc(currentSubjectId)
                    .collection('chapters').doc(chapterId)
                    .collection('lectures').doc(lectureId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc');
                
                messageListener = messagesRef.onSnapshot((snapshot) => {
                    const messagesContainer = document.getElementById('messages-container');
                    if (!messagesContainer) return;
                    
                    // Clear only initial message if it exists
                    const initialMessage = messagesContainer.querySelector('.initial-message');
                    if (initialMessage && snapshot.docs.length > 0) {
                        initialMessage.remove();
                    }
                    
                    // Track current messages to avoid duplicates
                    const currentMessageIds = new Set();
                    Array.from(messagesContainer.children).forEach(child => {
                        if (child.dataset.messageId) {
                            currentMessageIds.add(child.dataset.messageId);
                        }
                    });
                    
                    // Add new messages
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const messageId = change.doc.id;
                            if (!currentMessageIds.has(messageId)) {
                                addMessageToUI(change.doc.data(), messageId);
                            }
                        }
                    });
                    
                    // Scroll to bottom
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                    
                }, (error) => {
                    console.error("Error listening to messages:", error);
                });
            }
            
            function addMessageToUI(messageData, messageId) {
                const messagesContainer = document.getElementById('messages-container');
                if (!messagesContainer) return;
                
                const user = auth.currentUser;
                const isCurrentUser = user && messageData.senderId === user.uid;
                
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message-wrapper ${isCurrentUser ? 'message-user' : 'message-other'}`;
                messageWrapper.dataset.messageId = messageId;
                
                // Format timestamp
                let timestamp = 'Just now';
                if (messageData.timestamp) {
                    const date = messageData.timestamp.toDate ? messageData.timestamp.toDate() : new Date(messageData.timestamp);
                    timestamp = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                
                let messageContent = '';
                
                // Check if message has an image
                if (messageData.imageUrl) {
                    messageContent = `
                        <div class="message-sender">
                            ${messageData.senderName || 'Anonymous'} • ${timestamp}
                        </div>
                        <div class="message-bubble message-image-bubble">
                            ${messageData.text || 'Image shared'}
                            <img src="${messageData.imageUrl}" alt="Shared image" class="message-image" onerror="this.src='https://placehold.co/300x200/3B82F6/FFFFFF?text=Image+Not+Found'">
                        </div>
                    `;
                } else {
                    // Regular text message with LaTeX support
                    const formattedText = formatMessageContent(messageData.text || '');
                    messageContent = `
                        <div class="message-sender">
                            ${messageData.senderName || 'Anonymous'} • ${timestamp}
                        </div>
                        <div class="message-bubble">
                            ${formattedText}
                        </div>
                    `;
                }
                
                messageWrapper.innerHTML = messageContent;
                messagesContainer.appendChild(messageWrapper);
                
                // Render KaTeX if present
                renderKaTeX(messageWrapper.querySelector('.message-bubble'));
            }

                    document.body.appendChild(modalContainer);
                    
                    // Add event listeners
                    modalContainer.querySelectorAll('.subject-option').forEach(button => {
                        button.addEventListener('click', () => {
                            const subjectId = button.getAttribute('data-subject-id');
                            const subject = subjectsList.find(s => s.id === subjectId);
                            
                            // Update UI
                            const subjectSelectButton = document.getElementById('subject-select-button');
                            subjectSelectButton.innerHTML = subject.title;
                            subjectSelectButton.classList.add('selected');
                            
                            // Set current subject
                            currentSubjectId = subjectId;
                            currentSubjectData = subject;
                            
                            // Check if user is already logged in and set flag for auto-redirect
                            if (isAlreadyLoggedIn && auth.currentUser) {
                                shouldAutoRedirectToPage2 = true;
                            }
                            
                            // Enable proceed button
                            const proceedButton = document.getElementById('proceed-button');
                            proceedButton.disabled = false;
                            proceedButton.addEventListener('click', async () => {
                                await handleProceedToSubjects();
                            });

                            document.body.removeChild(modalContainer);
                        });
                    });

                        document.body.removeChild(modalContainer);
                    });
                    
                } catch (error) {
                    console.error("Error fetching subjects:", error);
                    showError("Failed to load subjects");
                }
            }
            
            async function handleProceedToSubjects() {
                const user = auth.currentUser;
                
                if (!user) {
                    // Set pending action
                    pendingActionAfterLogin = async () => {
                        const hasPermission = await checkSubjectPermission(currentCourseId, currentSubjectId, auth.currentUser.uid);
                        if (hasPermission) {
                            showPage2(currentCourseId, currentSubjectId);
                        } else {
                            showPermissionDeniedMessage();
                        }
                    };
                    
                    showAuthPage("Sign in to access subjects");
                    return;
                }
                
                // Check permission
                const hasPermission = await checkSubjectPermission(currentCourseId, currentSubjectId, user.uid);
                
                if (hasPermission) {
                    showPage2(currentCourseId, currentSubjectId);
                } else {
                    showPermissionDeniedMessage();
                }

            // --- Page 2: Subject Details Page Functions ---

            async function renderPage3(subjectData, chapterType) {
                chatContainer.innerHTML = `
                    <div class="content-header">
                        <div class="content-subject-card">
                            ${subjectData.thumbnail ? `
                                <img src="${subjectData.thumbnail}" alt="${subjectData.title}" class="content-subject-thumbnail" onerror="this.src='https://placehold.co/600x400/3B82F6/FFFFFF?text=Subject'">

            async function loadLecturesForChapter(chapterId) {
                if (!db) return;
                
                try {
                    const lecturesSnapshot = await db.collection('courses').doc(currentCourseId)
                        .collection('subjects').doc(currentSubjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures')
                        .orderBy('order')
                        .get();
                    
                    const contentArea = document.getElementById('content-area');
                    
                    if (lecturesSnapshot.empty) {
                        contentArea.innerHTML = `
                            <div class="p-8 text-center">
                                <p class="text-gray-600">No lectures available for this chapter.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let lecturesHtml = '<div class="lecture-list">';
                    
                    lecturesSnapshot.forEach(doc => {
                        const lecture = doc.data();
                        const lectureId = doc.id;
                        
                        lecturesHtml += `
                            <div class="lecture-item" data-lecture-id="${lectureId}">
                                <div class="lecture-order">${lecture.order || '?'}</div>
                                <div class="lecture-info">
                                    <div class="lecture-title">${lecture.title || 'Untitled Lecture'}</div>
                                </div>
                            </div>
                        `;
                    });
                    
                    lecturesHtml += '</div>';
                    contentArea.innerHTML = lecturesHtml;
                    
                    // Add event listeners to lecture items
                    document.querySelectorAll('.lecture-item').forEach(item => {
                        item.addEventListener('click', async () => {
                            const lectureId = item.getAttribute('data-lecture-id');
                            await displayLectureVideo(chapterId, lectureId);
                        });
                    });
                    
                } catch (error) {
                    console.error("Error loading lectures:", error);
                    document.getElementById('content-area').innerHTML = `
                        <div class="p-8 text-center">
                            <p class="text-red-600">Failed to load lectures.</p>
                        </div>
                    `;
                }
            }
            
            async function loadNotesForChapter(chapterId) {
                if (!db) return;
                
                try {
                    const notesSnapshot = await db.collection('courses').doc(currentCourseId)
                        .collection('subjects').doc(currentSubjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('notes')
                        .get();

                                <p class="text-gray-600">No notes available for this chapter.</p>
                            </div>

                        return;

                    let notesHtml = '<div class="content-image-container">';
                    
                    notesSnapshot.forEach(doc => {
                        const note = doc.data();
                        // Support multiple image URLs
                        if (note.imageUrls && Array.isArray(note.imageUrls)) {
                            note.imageUrls.forEach(imageUrl => {
                                if (imageUrl) {
                                    notesHtml += `
                                        <img src="${imageUrl}" alt="Notes" class="content-full-image" onerror="this.src='https://placehold.co/600x800/10B981/FFFFFF?text=Notes+Image'">

                                }
                            });
                        } else if (note.imageUrl) {
                            // Backward compatibility
                            notesHtml += `
                                <img src="${note.imageUrl}" alt="Notes" class="content-full-image" onerror="this.src='https://placehold.co/600x800/10B981/FFFFFF?text=Notes+Image'">

                    contentArea.innerHTML = notesHtml;

                    console.error("Error loading notes:", error);
                    document.getElementById('content-area').innerHTML = `
                        <div class="p-8 text-center">
                            <p class="text-red-600">Failed to load notes.</p>
                        </div>

            async function displayLectureVideo(chapterId, lectureId) {
                if (!db) return;
                
                try {
                    const lectureDoc = await db.collection('courses').doc(currentCourseId)
                        .collection('subjects').doc(currentSubjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures').doc(lectureId)
                        .get();
                    
                    if (!lectureDoc.exists) {
                        showError("Lecture not found");
                        return;

                    const lecture = lectureDoc.data();
                    
                    // Clear and show video
                    chatContainer.innerHTML = '';
                    
                    // Add lecture title container
                    const lectureTitleContainer = document.createElement('div');
                    lectureTitleContainer.className = 'lecture-title-container';
                    lectureTitleContainer.innerHTML = `<div class="lecture-title-text">${lecture.title}</div>`;
                    chatContainer.appendChild(lectureTitleContainer);
                    
                    // Add video player with overlay
                    addLectureVideoPlayer(lecture.videoEmbedCode);
                    
                    // Initialize message interface BELOW the video
                    initializeMessageInterface(chapterId, lectureId);
                    
                } catch (error) {
                    console.error("Error loading lecture video:", error);
                    showError("Failed to load lecture video");

            function addLectureVideoPlayer(videoEmbedCode) {
                // Use the embed code directly or construct URL if needed
                const embedUrl = videoEmbedCode.includes('http') ? videoEmbedCode : `https://www.youtube.com/embed/${videoEmbedCode}`;
                
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                
                const iframeHtml = `
                    <div class="aspect-video w-full bg-gray-900">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            src="${embedUrl}" 
                            title="Video player"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                            class="w-full h-full"
                            loading="lazy"
                        ></iframe>
                        <!-- Transparent overlay for touch protection -->
                        <div class="video-overlay"></div>
                    </div>
                    <button class="fullscreen-button" aria-label="Toggle fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;

                videoWrapper.innerHTML = iframeHtml;
                chatContainer.appendChild(videoWrapper);
                
                // Add fullscreen toggle functionality
                const fullscreenButton = videoWrapper.querySelector('.fullscreen-button');
                fullscreenButton.addEventListener('click', () => {
                    toggleVideoFullscreen(videoWrapper);
                });
            }
            
            function toggleVideoFullscreen(videoWrapper) {
                const isFullscreen = videoWrapper.classList.contains('chat-video-fullscreen');
                
                if (isFullscreen) {
                    videoWrapper.classList.remove('chat-video-fullscreen');
                    const allChildren = Array.from(chatContainer.children);
                    allChildren.forEach(child => {
                        child.style.display = '';
                    });
                } else {
                    videoWrapper.classList.add('chat-video-fullscreen');
                    const allChildren = Array.from(chatContainer.children);
                    allChildren.forEach(child => {
                        if (child !== videoWrapper) {
                            child.style.display = 'none';
                        }
                    });
                }
            }

            function getAuthErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-disabled':
                        return 'This account has been disabled.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/email-already-in-use':
                        return 'An account with this email already exists.';
                    case 'auth/weak-password':
                        return 'Password is too weak.';
                    case 'auth/network-request-failed':
                        return 'Network error. Please check your connection.';
                    default:
                        return error.message || 'Authentication failed. Please try again.';
                }
