<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Live Streaming & Questions</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* Light mode: Black text */
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Dark mode: White text */
        body.dark {
            color: #ffffff;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the questions container can scroll */
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* REVERSED: Brand font colors - Light mode: White and Orange */
        .concept-text {
            color: #ffffff; /* White for light mode - REVERSED */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* REVERSED: Brand font colors - Dark mode: Black and Orange */
        .dark .concept-text {
            color: #000000; /* Black for dark mode - REVERSED */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        .dark .blitz-text {
            color: #F97316; /* Orange (same for dark mode) */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Improve KaTeX readability on mobile */
        .katex {
            font-size: 1.1em !important;
            text-align: left !important;
        }
        .katex-display {
            /* Allow display math to be scrollable if too wide */
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
        }

        /* --- Hide Scrollbar on Questions Container --- */
        #questions-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #questions-container::-webkit-scrollbar {
            display: none;
        }

        /* Video Player Styles - SQUARE CORNERS */
        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 0;
            border-radius: 0; /* SQUARE CORNERS */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
        }

        /* Fixed video streaming section */
        #streaming-video-container {
            position: sticky;
            top: 60px; /* Below top bar */
            left: 0;
            right: 0;
            width: 100%;
            z-index: 40;
            background: #000;
        }

        /* NEW: Mentor Info Section - Horizontal row container */
        #mentor-info-container {
            width: 100%;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 35;
            position: relative;
            box-sizing: border-box;
        }

        .dark #mentor-info-container {
            background: #1f2937;
            border-bottom-color: #374151;
        }

        /* Profile Viewer - Perfect Square */
        .profile-viewer {
            width: 64px;
            height: 64px;
            flex-shrink: 0;
            border-radius: 4px; /* Optional rounded corners */
            overflow: hidden;
            position: relative;
            background: #f3f4f6;
        }

        .dark .profile-viewer {
            background: #374151;
        }

        .profile-viewer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Text Container - MUST match profile image height */
        .mentor-text-container {
            flex: 1;
            min-width: 0; /* Important for text truncation */
            height: 64px; /* Match profile image height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Title - 2 lines max */
        .video-title {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.3;
            color: #1f2937;
            margin-bottom: 4px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-height: 2.6em; /* 2 lines * 1.3 line-height */
        }

        .dark .video-title {
            color: #f9fafb;
        }

        /* Mentor Name - Single line */
        .mentor-name {
            font-size: 12px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.2;
        }

        .dark .mentor-name {
            color: #d1d5db;
        }

        /* NEW: Questions Overlay (full page below top bar) */
        #questions-overlay {
            position: fixed;
            top: 60px; /* Below top bar */
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 2147483647;
            overflow-y: auto;
            padding: 16px;
            display: none;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
        }

        .dark #questions-overlay {
            background: #1f2937;
        }

        #questions-overlay.active {
            display: block;
        }

        .questions-overlay-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dark .questions-overlay-header {
            border-bottom-color: #374151;
        }

        .questions-overlay-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
        }

        .dark .questions-overlay-title {
            color: #f9fafb;
        }

        .close-overlay-btn {
            background: #f3f4f6;
            border: none;
            color: #6b7280;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .dark .close-overlay-btn {
            background: #374151;
            color: #d1d5db;
        }

        /* Ensure text wraps properly for questions and explanations */
        .question-text, .explanation-text, .option-text {
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            line-height: 1.6;
            text-align: left;
        }

        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Slightly rounded corners for specific elements */
        .question-timer-box, .question-number-box, .live-indicator {
            border-radius: 4px !important; /* Slightly rounded corners */
        }
        
        .question-section, .option-item, .submit-button {
            border-radius: 4px !important; /* Slightly rounded corners */
        }
        
        /* Live indicator animation */
        @keyframes livePulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        
        .live-indicator {
            width: 40px;
            height: 40px;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: livePulse 2s infinite;
            border: none;
            cursor: pointer;
        }
        
        .live-indicator i {
            color: white;
            font-size: 18px;
        }
        
        /* Question container with light gray background - 100% width */
        .question-section {
            width: 100%; /* 100% width as requested */
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb; /* Light gray background */
            margin: 0;
            position: relative;
            box-sizing: border-box;
        }
        
        .question-section:last-child {
            border-bottom: none;
        }
        
        .question-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .question-number-timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .question-number-box {
            background: #f59e0b;
            color: white;
            padding: 0.4rem 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        .question-timer-box {
            background: #000000;
            color: white;
            padding: 0.4rem 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            min-width: 70px;
            text-align: center;
        }
        
        .question-timer-box.expired {
            background: #6b7280;
        }
        
        .question-timer-box.warning {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .question-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.5;
            text-align: left;
            width: 100%; /* 100% width as requested */
            background: #f9fafb; /* Same as container */
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .question-image {
            width: 100%; /* 100% width as requested */
            margin: 1rem 0;
        }
        
        .question-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            max-height: 400px;
            object-fit: contain;
        }
        
        /* Options container with radio button approach */
        .options-container {
            width: 100%; /* 100% width as requested */
            margin: 1.5rem 0;
            box-sizing: border-box;
        }
        
        .option-item {
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: white;
            border: 2px solid #e5e7eb;
            text-align: left;
            font-family: 'Merriweather', serif;
            font-size: 0.9rem;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            position: relative;
            box-sizing: border-box;
        }
        
        /* Hide the actual radio button */
        .option-radio {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        /* Default state - no hover effects when selected */
        .option-item:not(.selected):hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }
        
        /* Selected state using :checked pseudo-class */
        .option-item.selected {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }
        
        /* Remove all hover/focus effects when selected */
        .option-item.selected:hover,
        .option-item.selected:focus,
        .option-item.selected:active {
            background: #dbeafe !important;
            border-color: #3b82f6 !important;
            color: #1e40af !important;
        }
        
        /* Correct state (after submission) */
        .option-item.correct {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        
        /* Incorrect state (after submission) */
        .option-item.incorrect {
            background: #fee2e2;
            border-color: #ef4444;
            color: #7f1d1d;
        }
        
        /* Remove hover effects for submitted questions */
        .question-section.submitted .option-item {
            cursor: default;
        }
        
        .question-section.submitted .option-item:hover {
            background: inherit;
            border-color: inherit;
        }
        
        .option-marker {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
            margin-top: 2px;
            border-radius: 4px;
        }
        
        .option-item.selected .option-marker {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        
        .option-text {
            flex: 1;
            line-height: 1.5;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem;
            background: #f59e0b;
            color: white;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin: 1rem 0 0 0;
            display: block;
        }
        
        .submit-button:hover:not(:disabled) {
            background: #d97706;
        }
        
        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .explanation-section {
            width: 100%;
            padding: 1.5rem;
            margin: 1.5rem 0 0 0;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            display: none;
            text-align: left;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .explanation-section.show {
            display: block;
        }
        
        .explanation-title {
            font-weight: 700;
            color: #1f2937;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .explanation-text {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .result-message {
            padding: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: left;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        
        .result-message.correct {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .result-message.incorrect {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #ef4444;
        }
        
        /* User count display */
        .user-count {
            margin-left: auto;
            padding-left: 10px;
            font-weight: 600;
            font-size: 0.8rem;
            min-width: 40px;
            text-align: right;
        }
        
        .user-count.correct {
            color: #10b981;
        }
        
        .user-count.incorrect {
            color: #ef4444;
        }
        
        /* Fullscreen mode styles */
        .fullscreen-questions-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2147483647;
            overflow-y: auto;
            padding: 20px;
            display: none;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
        }
        
        .fullscreen-questions-overlay.active {
            display: block;
        }
        
        .fullscreen-questions-overlay .question-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .fullscreen-questions-overlay .question-text,
        .fullscreen-questions-overlay .options-container {
            width: 100%;
            color: white;
        }
        
        .fullscreen-questions-overlay .option-item {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .fullscreen-questions-overlay .option-text {
            color: white;
        }
        
        .fullscreen-questions-overlay .submit-button {
            width: 100%;
        }
        
        /* Questions container */
        #questions-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        
        /* Dark mode adjustments */
        .dark .question-section {
            background: #374151;
            border-bottom-color: #4b5563;
        }
        
        .dark .question-text {
            color: #f9fafb;
            background: #374151;
        }
        
        .dark .option-item {
            background: #4b5563;
            border-color: #6b7280;
            color: #f9fafb;
        }
        
        .dark .option-item:not(.selected):hover {
            background: #6b7280;
            border-color: #3b82f6;
        }
        
        .dark .option-item.selected {
            background: #1e40af;
            border-color: #3b82f6;
            color: #f9fafb;
        }
        
        .dark .option-item.selected:hover,
        .dark .option-item.selected:focus,
        .dark .option-item.selected:active {
            background: #1e40af !important;
            border-color: #3b82f6 !important;
            color: #f9fafb !important;
        }
        
        .dark .explanation-section {
            background: #4b5563;
            border-color: #6b7280;
        }
        
        .dark .explanation-title {
            color: #f9fafb;
        }
        
        .dark .explanation-text {
            color: #d1d5db;
        }
        
        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button, .submit-button {
            font-family: 'Merriweather', serif !important;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            text-align: center;
            border-radius: 4px;
        }
        
        .dark .loading-content {
            background: #1f2937;
            color: white;
        }
        
        /* Single loading question placeholder */
        .single-loading-placeholder {
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .single-loading-placeholder .loading-spinner {
            margin: 0 auto;
        }
        
        .single-loading-placeholder p {
            margin-top: 1rem;
            color: #6b7280;
        }
        
        .dark .single-loading-placeholder p {
            color: #9ca3af;
        }
        
        /* KaTeX rendered element marker */
        .katex-rendered {
            display: inline-block;
        }
        
        .katex-rendered * {
            pointer-events: none;
        }

        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647;
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;

        /* Double tap indicators */

    <script>
        // ===== FIXED YOUTUBE PLAYER MANAGER =====
        class SimpleYouTubePlayer {
            constructor(containerId, videoId, isStreaming = false) {
                this.containerId = containerId;
                this.videoId = videoId;
                this.player = null;
                this.updateInterval = null;
                this.controlsVisible = true;
                this.playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                this.currentPlaybackRate = 1;
                this.lastTapTime = 0;
                this.tapCount = 0;
                this.isYouTubeAPIReady = false;
                this.isStreaming = isStreaming;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                // Create YouTube iframe with proper parameters for streaming
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=0&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                // Load YouTube API
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    // Check if script is already loading
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    // Create a more robust YouTube API loading
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    // Add error handling for script loading
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    // Set a timeout for API ready
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                // Hide loading
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event)
                        },
                        playerVars: {
                            'autoplay': this.isStreaming ? 1 : 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    // Setup controls
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    // Retry initialization after delay
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                // Set initial volume and playback rate
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    // Update speed button text
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    // Start update interval
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                if (event.data === YT.PlayerState.PLAYING) {
                    if (playIcon) playIcon.style.display = 'none';
                    if (pauseIcon) pauseIcon.style.display = 'block';
                } else {
                    if (playIcon) playIcon.style.display = 'block';
                    if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                // Auto-hide controls when playing
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                // Play/Pause button
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                // Progress bar
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                // Volume button
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                // Fullscreen button
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                // Speed control button
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            // Cycle to next playback rate
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            // Apply to player
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                            
                            // Update button text
                            speedBtn.textContent = `${this.currentPlaybackRate}x`;
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                // Double tap for skipping
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        // Check for double tap (within 300ms)
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                // Double tap detected
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        // Reset tap count after 300ms
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                // Click overlay to toggle play/pause
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        // Don't toggle if clicking on control buttons or progress bar
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    // Show controls on hover/touch
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                // Show visual feedback with text
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                // Skip backward 10 seconds on left side, forward 20 seconds on right side
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();

        // ===== RENDER MANAGER =====
        class RenderManager {
            constructor() {
                this.renderQueue = Promise.resolve();
                this.isRendering = false;
                this.katexOptions = {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true },
                        { left: '\\ce{', right: '}', display: false },
                        { left: '\\chem{', right: '}', display: false }
                    ],
                    throwOnError: false,
                    errorColor: '#cc0000',
                    strict: false,
                    trust: false,
                    macros: {
                        "\\ce": "\\text{\\ce{#1}}",
                        "\\cf": "\\text{\\cf{#1}}",
                        "\\cfright": "\\text{\\cfright{#1}{#2}}",
                        "\\cfleft": "\\text{\\cfleft{#1}{#2}}"
                    }
                };
                this.renderedElements = new WeakSet();
                this.mutationObserver = null;
                this.setupMutationObserver();
            }
            
            setupMutationObserver() {
                this.mutationObserver = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'childList') {
                            mutation.addedNodes.forEach((node) => {
                                if (node.nodeType === Node.ELEMENT_NODE) {
                                    this.scheduleKaTeXRender(node);
                                    
                                    if (node.querySelector('.video-player-container') || 
                                        node.classList?.contains('video-player-container')) {
                                        setTimeout(initVideoPlayers, 100);
                                    }
                                }
                            });
                        }
                    });
                });
            }
            
            observeContainer(container) {
                if (this.mutationObserver) {
                    this.mutationObserver.disconnect();
                    this.mutationObserver.observe(container, {
                        childList: true,
                        subtree: true
                    });
                }
            }
            
            scheduleRender(renderFn) {
                this.renderQueue = this.renderQueue
                    .then(() => new Promise((resolve) => {
                        this.isRendering = true;
                        requestAnimationFrame(() => {
                            try {
                                renderFn();
                            } catch (error) {
                                console.error("Render error:", error);
                            } finally {
                                this.isRendering = false;
                                resolve();
                            }
                        });
                    }))
                    .catch(error => {
                        console.error("Render queue error:", error);
                        this.isRendering = false;
                    });
                
                return this.renderQueue;
            }
            
            normalizeLaTeX(content) {
                if (!content) return '';
                
                let normalized = content.replace(/\\n/g, '\n');
                normalized = normalized.replace(/\\ce\{/g, '\\ce{');
                normalized = normalized.replace(/\\chem\{/g, '\\chem{');
                normalized = normalized.replace(/([^\\])\$(?!\s)/g, '$1 $');
                normalized = normalized.replace(/([^\\])\$(?!\s)/g, '$1 $');
                
                return normalized;
            }
            
            renderKaTeX(element) {
                if (!element || typeof renderMathInElement === 'undefined') {
                    return;
                }
                
                if (this.renderedElements.has(element)) {
                    return;
                }
                
                try {
                    renderMathInElement(element, this.katexOptions);
                    
                    if (typeof mhchem !== 'undefined') {
                        element.querySelectorAll('.katex').forEach((katexEl) => {
                            if (!katexEl.textContent.includes('\\ce') && 
                                !katexEl.textContent.includes('\\chem')) {
                                return;
                            }
                            
                            try {
                                const tex = katexEl.getAttribute('data-tex');
                                if (tex && (tex.includes('\\ce') || tex.includes('\\chem'))) {
                                    katex.render(tex, katexEl, {
                                        ...this.katexOptions,
                                        throwOnError: false
                                    });
                                }
                            } catch (chemError) {
                                console.warn("Chemistry rendering failed:", chemError);
                            }
                        });
                    }
                    
                    this.renderedElements.add(element);
                } catch (error) {
                    console.error("KaTeX rendering failed:", error);
                }
            }
            
            scheduleKaTeXRender(element) {
                if (!element) return;
                
                requestAnimationFrame(() => {
                    this.renderKaTeX(element);
                    
                    element.querySelectorAll('.question-text, .option-text, .explanation-text, .latex-content').forEach(child => {
                        if (!this.renderedElements.has(child)) {
                            this.renderKaTeX(child);
                        }
                    });
                });
            }
            
            clearRenderedCache() {
                this.renderedElements = new WeakSet();
            }
        }

                        });
