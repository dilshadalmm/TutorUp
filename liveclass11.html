                                    if (Date.now() > disableTime) {
                                        this.disableQuestion(doc.id);
                                    }
                                }
                            }
                        });
                        
                        this.stateManager.setLiveQuestions(questions);
                        this.renderLiveQuestions();
                        
                        // Update overlay if it's active
                        if (this.showingQuestionsOverlay) {
                            this.renderQuestionsInOverlay();
                        }
                    });
            }
            
            disableQuestion(questionId) {
                if (!this.db) return;
                
                // Update question status to false in Firestore
                this.db.collection('live_questions').doc(questionId).update({
                    status: false
                }).catch(error => {
                    console.error("Error disabling question:", error);
                });
            }
            
            // ===== RENDER METHODS =====
            renderStreamingVideo(videoUrl) {
                let videoId = '';
                
                if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (videoUrl.includes('youtube.com/embed/')) {
                    videoId = videoUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = videoUrl.trim();
                }
                
                const uniqueId = `streaming-video-${Date.now()}`;
                const videoHtml = this.renderSingleVideoPlayer(videoId, uniqueId, true);
                
                this.streamingVideoContainer.innerHTML = videoHtml;
                
                // Initialize video player
                setTimeout(() => {
                    initVideoPlayers();
                }, 500);
            }
            
            renderSingleVideoPlayer(videoId, uniqueId, isStreaming = false) {
                return `
                    <div class="video-wrapper">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}" data-is-streaming="${isStreaming}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                                <!-- YouTube iframe will be inserted here -->
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading live stream...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderQuestionsInOverlay() {
                const questions = this.stateManager.getLiveQuestions();
                
                if (questions.length === 0) {
                    this.questionsOverlayContent.innerHTML = `
                        <div class="p-8 text-center">
                            <p class="text-gray-600">No active live questions at the moment.</p>
                        </div>
                    `;
                    return;
                }
                
                let questionsHtml = '';
                
                questions.forEach(question => {
                    const questionId = question.id;
                    const userSelection = this.stateManager.getUserSelection(questionId);
                    const isSubmitted = this.stateManager.isSubmitted(questionId);
                    const timerData = this.stateManager.getQuestionTimer(questionId);
                    const userCounts = this.stateManager.getUserCounts(questionId);
                    
                    questionsHtml += this.renderQuestion(question, userSelection, isSubmitted, timerData, userCounts, true);
                });
                
                this.questionsOverlayContent.innerHTML = questionsHtml;
                this.renderManager.observeContainer(this.questionsOverlayContent);
                this.renderManager.scheduleKaTeXRender(this.questionsOverlayContent);
            }
            
            renderLiveQuestions() {
                const questions = this.stateManager.getLiveQuestions();
                
                if (questions.length === 0) {
                    this.questionsContainer.innerHTML = `
                        <div class="p-8 text-center">
                            <p class="text-gray-600">No active live questions at the moment.</p>
                        </div>
                    `;
                    return;
                }
                
                let questionsHtml = '';
                
                questions.forEach(question => {
                    const questionId = question.id;
                    const userSelection = this.stateManager.getUserSelection(questionId);
                    const isSubmitted = this.stateManager.isSubmitted(questionId);
                    const timerData = this.stateManager.getQuestionTimer(questionId);
                    const userCounts = this.stateManager.getUserCounts(questionId);
                    
                    questionsHtml += this.renderQuestion(question, userSelection, isSubmitted, timerData, userCounts, false);
                });
                
                this.questionsContainer.innerHTML = questionsHtml;
                this.renderManager.observeContainer(this.questionsContainer);
                this.renderManager.scheduleKaTeXRender(this.questionsContainer);
                
                // Start timers for all questions
                this.startQuestionTimers();
            }
            
            renderQuestion(question, userSelection, isSubmitted, timerData, userCounts, isOverlay = false) {
                const questionId = question.id;
                const questionNumber = question.order;
                const remainingTime = timerData ? this.calculateRemainingTime(timerData) : 0;
                const isExpired = remainingTime <= 0;
                const timerText = isExpired ? 'Time Up' : this.formatTime(remainingTime);
                const showWarning = remainingTime > 0 && remainingTime <= 10; // Show warning for last 10 seconds
                
                const questionClass = isSubmitted ? 'question-section submitted' : 'question-section';
                
                return `
                    <div class="${questionClass}" data-question-id="${questionId}" data-question-number="${questionNumber}">
                        <div class="question-number-timer-container">
                            <div class="question-number-box">Question ${questionNumber}</div>
                            <div class="question-timer-box ${isExpired ? 'expired' : ''} ${showWarning ? 'warning' : ''}">${timerText}</div>
                        </div>
                        
                        <div class="question-text latex-content">${question.question || 'No question text'}</div>
                        
                        <div class="options-container">
                            ${question.options && question.options.length > 0 ? 
                                question.options.map((option, optionIndex) => {
                                    const isSelected = userSelection === optionIndex;
                                    const isCorrect = isSubmitted && optionIndex === question.correctIndex;
                                    const isIncorrect = isSubmitted && isSelected && optionIndex !== question.correctIndex;
                                    const userCount = userCounts ? userCounts[optionIndex] || 0 : 0;
                                    
                                    let classes = 'option-item';
                                    if (isSelected) classes += ' selected';
                                    if (isCorrect) classes += ' correct';
                                    if (isIncorrect) classes += 'incorrect';
                                    
                                    return `
                                        <div class="${classes}" data-option-index="${optionIndex}">
                                            <input type="radio" 
                                                   class="option-radio" 
                                                   name="question-${questionId}" 
                                                   id="option-${questionId}-${optionIndex}" 
                                                   value="${optionIndex}"
                                                   ${isSelected ? 'checked' : ''}
                                                   ${isSubmitted || isExpired ? 'disabled' : ''}>
                                            <label for="option-${questionId}-${optionIndex}" style="display: flex; align-items: flex-start; gap: 1rem; width: 100%;">
                                                <div class="option-marker">${String.fromCharCode(65 + optionIndex)}</div>
                                                <div class="option-text latex-content">${option || 'No option text'}</div>
                                                ${isExpired ? `<div class="user-count ${optionIndex === question.correctIndex ? 'correct' : 'incorrect'}">${userCount}</div>` : ''}
                                            </label>
                                        </div>
                                    `;
                                }).join('') : 
                                '<p>No options available</p>'
                            }
                        </div>
                        
                        <button class="submit-button" ${userSelection === undefined || isSubmitted || isExpired ? 'disabled' : ''}>
                            ${isSubmitted ? 'Submitted' : (isExpired ? 'Time Up' : 'Submit Answer')}
                        </button>
                    </div>
                `;
            }
            
            calculateRemainingTime(timerData) {
                if (!timerData || !timerData.endTime) return 0;
                
                const now = Date.now();
                const remaining = timerData.endTime - now;
                
                return Math.floor(remaining / 1000); // Convert to seconds
            }
            
            formatTime(seconds) {
                if (seconds <= 0) return '00:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            startQuestionTimers() {
                // Clear existing timers
                this.activeQuestionTimers.forEach((timerId, questionId) => {
                    clearInterval(timerId);
                });
                this.activeQuestionTimers.clear();
                
                const questions = this.stateManager.getLiveQuestions();
                
                questions.forEach(question => {
                    const questionId = question.id;
                    const timerData = this.stateManager.getQuestionTimer(questionId);
                    
                    if (timerData && timerData.endTime) {
                        const updateTimer = () => {
                            const remainingTime = this.calculateRemainingTime(timerData);
                            this.activeQuestionTimers.set(questionId, remainingTime);
                            
                            // Update question in main container
                            const questionElement = document.querySelector(`.question-section[data-question-id="${questionId}"]`);
                            if (questionElement) {
                                this.updateQuestionTimerUI(questionElement, remainingTime, question);
                            }
                            
                            // Update question in overlay if active
                            if (this.showingQuestionsOverlay) {
                                const overlayQuestionElement = this.questionsOverlayContent.querySelector(`.question-section[data-question-id="${questionId}"]`);
                                if (overlayQuestionElement) {
                                    this.updateQuestionTimerUI(overlayQuestionElement, remainingTime, question);
                                }
                            }
                            
                            // Auto-disable question after 30 seconds of time limit
                            if (remainingTime <= -30) {
                                this.disableQuestion(questionId);
                                clearInterval(this.activeQuestionTimers.get(questionId));
                            }
                        };
                        
                        // Update immediately
                        updateTimer();
                        
                        // Set interval for updates
                        const timerId = setInterval(updateTimer, 1000);
                        this.activeQuestionTimers.set(questionId, timerId);
                    }
                });
            }
            
            updateQuestionTimerUI(questionElement, remainingTime, question) {
                const timerBox = questionElement.querySelector('.question-timer-box');
                const submitButton = questionElement.querySelector('.submit-button');
                const options = questionElement.querySelectorAll('.option-item');
                const radioButtons = questionElement.querySelectorAll('.option-radio');
                
                if (timerBox) {
                    const timerText = remainingTime <= 0 ? 'Time Up' : this.formatTime(remainingTime);
                    const showWarning = remainingTime > 0 && remainingTime <= 10;
                    
                    timerBox.textContent = timerText;
                    
                    // Update classes
                    timerBox.classList.toggle('expired', remainingTime <= 0);
                    timerBox.classList.toggle('warning', showWarning);
                    
                    if (remainingTime <= 0) {
                        // Time's up - disable submit button and radio buttons
                        if (submitButton) {
                            submitButton.disabled = true;
                            submitButton.textContent = 'Time Up';
                        }
                        
                        // Disable all radio buttons
                        radioButtons.forEach(radio => {
                            radio.disabled = true;
                        });
                        
                        // Show user counts (simulated for now)
                        const userCounts = [Math.floor(Math.random() * 50) + 10, 
                                          Math.floor(Math.random() * 50) + 10,
                                          Math.floor(Math.random() * 50) + 10,
                                          Math.floor(Math.random() * 50) + 10];
                        this.stateManager.setUserCounts(question.id, userCounts);
                        
                        options.forEach((option, index) => {
                            const userCountDiv = option.querySelector('.user-count');
                            if (!userCountDiv && userCounts[index] !== undefined) {
                                const countDiv = document.createElement('div');
                                countDiv.className = `user-count ${index === question.correctIndex ? 'correct' : 'incorrect'}`;
                                countDiv.textContent = userCounts[index];
                                option.querySelector('label').appendChild(countDiv);
                            }
                        });
                    }
                }
            }
            
            // ===== EVENT HANDLERS =====
            handleOptionClick(questionSection, optionItem) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = parseInt(optionItem.dataset.optionIndex);
                
                // Don't allow selection if already submitted or timer expired
                if (questionSection.classList.contains('submitted')) {
                    return;
                }
                
                const timerData = this.stateManager.getQuestionTimer(questionId);
                if (timerData) {
                    const remainingTime = this.calculateRemainingTime(timerData);
                    if (remainingTime <= 0) return;
                }
                
                // Update state
                this.stateManager.setUserSelection(questionId, selectedIndex);
                
                // Update UI
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.checked = false;
                });
                
                const radioButton = optionItem.querySelector('.option-radio');
                if (radioButton) {
                    radioButton.checked = true;
                }
                
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                optionItem.classList.add('selected');
                
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Answer';
                }
                
                // Also update in overlay if active
                if (this.showingQuestionsOverlay) {
                    const overlayQuestion = this.questionsOverlayContent.querySelector(`.question-section[data-question-id="${questionId}"]`);
                    if (overlayQuestion) {
                        overlayQuestion.querySelectorAll('.option-radio').forEach(radio => {
                            radio.checked = false;
                        });
                        
                        const overlayRadioButton = overlayQuestion.querySelector(`.option-item[data-option-index="${selectedIndex}"] .option-radio`);
                        if (overlayRadioButton) {
                            overlayRadioButton.checked = true;
                        }
                        
                        overlayQuestion.querySelectorAll('.option-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        
                        const overlayOptionItem = overlayQuestion.querySelector(`.option-item[data-option-index="${selectedIndex}"]`);
                        if (overlayOptionItem) {
                            overlayOptionItem.classList.add('selected');
                        }
                        
                        const overlaySubmitButton = overlayQuestion.querySelector('.submit-button');
                        if (overlaySubmitButton) {
                            overlaySubmitButton.disabled = false;
                            overlaySubmitButton.textContent = 'Submit Answer';
                        }
                    }
                }
            }
            
            handleSubmitClick(questionSection) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = this.stateManager.getUserSelection(questionId);
                const question = this.stateManager.getQuestionById(questionId);
                
                if (!question || selectedIndex === undefined) {
                    return;
                }
                
                // Check if timer hasn't expired
                const timerData = this.stateManager.getQuestionTimer(questionId);
                if (timerData) {
                    const remainingTime = this.calculateRemainingTime(timerData);
                    if (remainingTime <= 0) return;
                }
                
                // Mark as submitted
                this.stateManager.markSubmitted(questionId);
                questionSection.classList.add('submitted');
                
                // Disable all radio buttons
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.disabled = true;
                });
                
                // Disable submit button
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitted';
                }
                
                // Show correct/incorrect styling
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    const itemIndex = parseInt(item.dataset.optionIndex);
                    if (itemIndex === question.correctIndex) {
                        item.classList.add('correct');
                    } else if (itemIndex === selectedIndex && itemIndex !== question.correctIndex) {
                        item.classList.add('incorrect');
                    }
                });
                
                // Also update in overlay if active
                if (this.showingQuestionsOverlay) {
                    const overlayQuestion = this.questionsOverlayContent.querySelector(`.question-section[data-question-id="${questionId}"]`);
                    if (overlayQuestion) {
                        overlayQuestion.classList.add('submitted');
                        
                        overlayQuestion.querySelectorAll('.option-radio').forEach(radio => {
                            radio.disabled = true;
                        });
                        
                        const overlaySubmitButton = overlayQuestion.querySelector('.submit-button');
                        if (overlaySubmitButton) {
                            overlaySubmitButton.disabled = true;
                            overlaySubmitButton.textContent = 'Submitted';
                        }
                        
                        overlayQuestion.querySelectorAll('.option-item').forEach(item => {
                            const itemIndex = parseInt(item.dataset.optionIndex);
                            if (itemIndex === question.correctIndex) {
                                item.classList.add('correct');
                            } else if (itemIndex === selectedIndex && itemIndex !== question.correctIndex) {
                                item.classList.add('incorrect');
                            }
                        });
                    }
                }
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzLiveApp();
        });
        
        // Make app available globally for debugging
        window.ConceptBlitzLiveApp = ConceptBlitzLiveApp;
    </script>
