                try {
                    // Fetch subject document for thumbnail
                    const subjectDoc = await this.db.collection('courses').doc(this.stateManager.selectedCourse)
                        .collection('subjects').doc(this.stateManager.selectedSubject)
                        .get();
                    
                    if (subjectDoc.exists) {
                        const subjectData = subjectDoc.data();
                        this.stateManager.topImageUrl = subjectData.thumbnailUrl || null;
                    }
                    
                    // Fetch questions
                    const questionsSnapshot = await this.db.collection('courses').doc(this.stateManager.selectedCourse)
                        .collection('subjects').doc(this.stateManager.selectedSubject)
                        .collection('chapters').doc(this.stateManager.selectedChapter)
                        .collection('questions')
                        .orderBy('order')
                        .get();
                    
                    if (questionsSnapshot.empty) {
                        this.chatContainer.innerHTML = `
                            <div class="p-8 text-center">
                                <p class="text-gray-600">No questions available.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Process questions
                    this.stateManager.allQuestions = [];
                    questionsSnapshot.forEach(doc => {
                        const data = doc.data();
                        const formattedData = {
                            id: doc.id,
                            question: this.renderManager.normalizeLaTeX(data.question || ''),
                            explanation: this.renderManager.normalizeLaTeX(data.explanation || ''),
                            options: (data.options || []).map(opt => this.renderManager.normalizeLaTeX(opt || '')),
                            correctIndex: data.correctIndex || 0,
                            questionUrl: data.questionUrl || '',
                            explanationUrl: data.explanationUrl || '',
                            explanationVideoUrl: data.explanationVideoUrl || '',
                            order: data.order || 0
                        };
                        this.stateManager.allQuestions.push(formattedData);
                    });
                    
                    // Calculate total pages
                    this.stateManager.totalPages = Math.ceil(this.stateManager.allQuestions.length / this.stateManager.questionsPerPage);
                    
                    await this.renderManager.scheduleRender(() => {
                        this.renderQuestionsPage();
                    });
                    
                } catch (error) {
                    console.error("Error loading questions:", error);
                    this.chatContainer.innerHTML = `
                        <div class="p-8 text-center">
                            <p class="text-red-600">Failed to load questions.</p>
                            <button id="retry-load-questions" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Retry
                            </button>
                        </div>
                    `;
                    
                    document.getElementById('retry-load-questions')?.addEventListener('click', () => {
                        this.loadQuestions();
                    }, { once: true });
                }
            }
            
            // ===== RENDER METHODS =====
            renderHomePage() {
                this.stateManager.setCurrentPageName('home');
                this.updateTopBar();
                
                let homeHtml = `
                    <div class="home-container">
                        ${this.stateManager.banner3Url ? `
                            <div class="top-image-container">
                                <img src="${this.stateManager.banner3Url}" alt="Banner" class="top-image" onerror="this.src='https://placehold.co/600x300/3B82F6/FFFFFF?text=ConceptBlitz'">
                            </div>
                        ` : ''}
                `;
                
                // Banner shower (multiple images) - 97% width
                if (this.stateManager.bannerUrls.length > 0) {
                    homeHtml += `
                        <div class="banner-shower" id="banner-shower">
                            <img src="${this.stateManager.bannerUrls[0]}" alt="Banner" class="banner-image" id="banner-image" onerror="this.src='https://placehold.co/600x200/10B981/FFFFFF?text=Banner+1'">
                        </div>
                    `;
                }
                
                // Single banner - 97% width
                if (this.stateManager.banner2Url) {
                    homeHtml += `
                        <div class="single-banner">
                            <img src="${this.stateManager.banner2Url}" alt="Banner 2" class="banner-image" onerror="this.src='https://placehold.co/600x200/F59E0B/FFFFFF?text=Banner+2'">
                        </div>
                    `;
                }
                
                homeHtml += '</div>';
                
                // Update DOM
                this.chatContainer.innerHTML = homeHtml;
                
                // Start banner rotation if there are multiple banners
                if (this.stateManager.bannerUrls.length > 1) {
                    this.startBannerRotation();
                }
            }
            
            startBannerRotation() {
                if (this.bannerInterval) {
                    clearInterval(this.bannerInterval);
                }
                
                this.currentBannerIndex = 0;
                const bannerImage = document.getElementById('banner-image');
                if (!bannerImage) return;
                
                this.bannerInterval = setInterval(() => {
                    this.currentBannerIndex = (this.currentBannerIndex + 1) % this.stateManager.bannerUrls.length;
                    const nextImageUrl = this.stateManager.bannerUrls[this.currentBannerIndex];
                    
                    bannerImage.style.opacity = '0';
                    
                    setTimeout(() => {
                        bannerImage.src = nextImageUrl;
                        bannerImage.onerror = function() {
                            this.src = 'https://placehold.co/600x200/10B981/FFFFFF?text=Banner+' + (this.currentBannerIndex + 1);
                        };
                        
                        setTimeout(() => {
                            bannerImage.style.opacity = '1';
                        }, 50);
                    }, 300);
                }, 2000);
            }
            
            showSubjectDropdown() {
                const dropdownHtml = `
                    <div class="dropdown-overlay visible" id="subject-dropdown">
                        <div class="dropdown-container">
                            <div class="dropdown-header">
                                <div class="dropdown-title">Select Subject</div>
                                <button class="cancel-btn" id="subject-cancel-btn">Cancel</button>
                            </div>
                            <div class="dropdown-content">
                                ${this.stateManager.subjects.map(subject => `
                                    <div class="dropdown-item" data-type="subject" data-value="${subject.id}">
                                        ${subject.name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', dropdownHtml);
                
                // Add event listeners
                document.getElementById('subject-cancel-btn').addEventListener('click', () => {
                    this.hideDropdown();
                });
                
                document.querySelectorAll('.dropdown-item[data-type="subject"]').forEach(item => {
                    item.addEventListener('click', () => {
                        const subjectId = item.dataset.value;
                        this.handleSubjectSelect(subjectId);
                    });
                });
            }
            
            hideDropdown() {
                const dropdown = document.querySelector('.dropdown-overlay.visible');
                if (dropdown) {
                    dropdown.remove();
                }
            }
            
            async handleSubjectSelect(subjectId) {
                this.hideDropdown();
                
                const subject = this.stateManager.subjects.find(s => s.id === subjectId);
                if (subject) {
                    this.stateManager.setSelectedSubject(subjectId);
                    
                    // Update user document
                    const user = this.auth.currentUser;
                    if (user) {
                        const userRef = this.db.collection('users').doc(user.uid);
                        await userRef.update({
                            selectedSubject: subjectId
                        });
                    }
                    
                    // Load chapters for new subject
                    const loadingOverlay = this.showLoading();
                    try {
                        await this.loadChaptersForSubject(
                            this.stateManager.selectedCourse, 
                            subjectId
                        );
                        
                        // Update menu
                        this.updateMenuContent();
                        
                    } catch (error) {
                        console.error("Error loading chapters:", error);
                        this.showError("Failed to load chapters");
                    } finally {
                        this.hideLoading(loadingOverlay);
                    }
                }
            }
            
            renderQuestionsPage() {
                this.stateManager.setCurrentPageName('questions');
                this.updateTopBar();
                
                const pageNumber = this.stateManager.currentPage;
                const totalQuestions = this.stateManager.allQuestions.length;
                this.stateManager.totalPages = Math.ceil(totalQuestions / this.stateManager.questionsPerPage);
                
                const startIndex = pageNumber * this.stateManager.questionsPerPage;
                const endIndex = Math.min(startIndex + this.stateManager.questionsPerPage, totalQuestions);
                const currentQuestions = this.stateManager.allQuestions.slice(startIndex, endIndex);
                
                let practiceHtml = '<div class="practice-container">';
                
                if (this.stateManager.topImageUrl) {
                    practiceHtml += `
                        <div class="top-image-container">
                            <img src="${this.stateManager.topImageUrl}" alt="Chapter Image" class="top-image" onerror="this.src='https://placehold.co/600x300/3B82F6/FFFFFF?text=Chapter+Image'">
                        </div>
                    `;
                }
                
                practiceHtml += `
                    <div class="page-numbers-container">
                        <div class="page-numbers">
                `;
                
                for (let i = 0; i < this.stateManager.totalPages; i++) {
                    const pageNumberDisplay = i + 1;
                    const isActive = i === pageNumber;
                    practiceHtml += `
                        <div class="page-number-box ${isActive ? 'active' : ''}" data-page="${i}">
                            ${pageNumberDisplay}
                        </div>
                    `;
                }
                
                practiceHtml += `
                        </div>
                    </div>
                `;
                
                currentQuestions.forEach((question, index) => {
                    const questionNumber = startIndex + index + 1;
                    const questionId = question.id;
                    const userSelection = this.stateManager.getUserSelection(questionId);
                    const submissionData = this.stateManager.getSubmissionData(questionId);
                    const isSubmitted = submissionData ? submissionData.submitted : false;
                    const isOpenExplanation = this.stateManager.getCurrentOpenExplanation() === questionId;
                    const isCorrect = submissionData ? submissionData.isCorrect : false;
                    
                    practiceHtml += `
                        <div class="question-section" data-question-id="${questionId}" data-question-number="${questionNumber}">
                            <div class="question-header">
                                <div class="question-number">Question ${questionNumber}</div>
                                <div class="question-text latex-content">${question.question || 'No question text'}</div>
                            </div>
                            
                            ${question.questionUrl ? `
                                <div class="question-image">
                                    <img src="${question.questionUrl}" alt="Question image" onerror="this.src='https://placehold.co/600x400/F59E0B/FFFFFF?text=Question+Image'">
                                </div>
                            ` : ''}
                            
                            <div class="options-container">
                                ${question.options && question.options.length > 0 ? 
                                    question.options.map((option, optionIndex) => {
                                        const isSelected = userSelection === optionIndex;
                                        const showCorrect = isSubmitted && optionIndex === question.correctIndex;
                                        const showIncorrect = isSubmitted && isSelected && optionIndex !== question.correctIndex;
                                        
                                        let classes = 'option-item';
                                        if (isSelected) classes += ' selected';
                                        if (showCorrect) classes += ' correct';
                                        if (showIncorrect) classes += ' incorrect';
                                        
                                        return `
                                            <div class="${classes}" data-option-index="${optionIndex}">
                                                <div class="option-marker">${String.fromCharCode(65 + optionIndex)}</div>
                                                <div class="option-text latex-content">${option || 'No option text'}</div>
                                            </div>
                                        `;
                                    }).join('') : 
                                    '<p>No options available</p>'
                                }
                            </div>
                            
                            <button class="submit-button" ${userSelection === undefined ? 'disabled' : ''}>
                                ${isSubmitted ? 'Resubmit Answer' : 'Submit Answer'}
                            </button>
                            
                            <div class="explanation-section ${isOpenExplanation ? 'show' : ''}">
                                ${isSubmitted ? `
                                    <div class="result-message ${isCorrect ? 'correct' : 'incorrect'}">
                                        ${isCorrect ? 'Correct! Well done!' : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`}
                                    </div>
                                ` : ''}
                                <div class="explanation-title">Explanation:</div>
                                <div class="explanation-text latex-content">${question.explanation || 'No explanation available'}</div>
                                
                                ${question.explanationUrl ? `
                                    <div class="explanation-image">
                                        <img src="${question.explanationUrl}" alt="Explanation image" onerror="this.src='https://placehold.co/600x400/10B981/FFFFFF?text=Explanation+Image'">
                                    </div>
                                ` : ''}
                                
                                ${question.explanationVideoUrl ? `
                                    <div class="explanation-video">
                                        ${this.renderVideoPlayers(question.explanationVideoUrl, question.id)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                practiceHtml += `
                    <div class="practice-pagination">
                        <div class="page-info">
                            Questions ${startIndex + 1}-${endIndex} of ${totalQuestions}
                        </div>
                        <div class="pagination-buttons">
                            <button class="page-button prev-button" ${pageNumber === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            <button class="page-button next-button" ${pageNumber >= this.stateManager.totalPages - 1 ? 'disabled' : ''}>
                                Next
                            </button>
                        </div>
                    </div>
                `;
                
                practiceHtml += '</div>';
                
                this.chatContainer.innerHTML = practiceHtml;
                this.chatContainer.scrollTop = 0;
                
                this.renderManager.observeContainer(this.chatContainer);
                this.renderManager.scheduleKaTeXRender(this.chatContainer);
                
                setTimeout(initVideoPlayers, 500);
            }
            
            renderVideoPlayers(videoUrl, questionId) {
                const videoUrls = videoUrl.split('\n').filter(url => url.trim() !== '');
                
                if (videoUrls.length === 0) return '';
                
                if (videoUrls.length === 1) {
                    return this.renderSingleVideoPlayer(videoUrls[0], `video-${questionId}-${Date.now()}`, false);
                } else {
                    let videosHtml = '<div class="multiple-videos-container">';
                    videoUrls.forEach((url, index) => {
                        videosHtml += this.renderSingleVideoPlayer(url, `video-${questionId}-${index}-${Date.now()}`, false);
                        
                        if (index < videoUrls.length - 1) {
                            videosHtml += '<div class="video-separator"></div>';
                        }
                    });
                    videosHtml += '</div>';
                    return videosHtml;
                }
            }
            
            renderSingleVideoPlayer(videoUrl, uniqueId, isFullWidth = false) {
                let videoId = '';
                
                if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (videoUrl.includes('youtube.com/embed/')) {
                    videoId = videoUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = videoUrl.trim();
                }
                
                return `
                    <div class="video-wrapper" style="${isFullWidth ? 'width: 100%; margin: 0;' : ''}">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                                <!-- YouTube iframe will be inserted here -->
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <!-- Progress bar with box -->
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <!-- Controls row -->
                                    <div class="controls-row">
                                        <!-- Left controls -->
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <!-- Center controls -->
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <!-- Right controls -->
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // ===== EVENT HANDLERS =====
            handleMenuButtonClick() {
                this.showMenu();
            }
            
            handleMenuCancelClick() {
                this.hideMenu();
            }
            
            handleOptionClick(questionSection, optionItem) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = parseInt(optionItem.dataset.optionIndex);
                
                // Update state
                this.stateManager.setUserSelection(questionId, selectedIndex);
                
                // Update UI
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                optionItem.classList.add('selected');
                
                // Enable submit button
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Answer';
                }
                
                // Clear any previous result styling if resubmitting
                const submissionData = this.stateManager.getSubmissionData(questionId);
                if (submissionData) {
                    questionSection.querySelectorAll('.option-item').forEach(item => {
                        item.classList.remove('correct', 'incorrect');
                    });
                    
                    const explanationSection = questionSection.querySelector('.explanation-section');
                    if (explanationSection) {
                        explanationSection.classList.remove('show');
                    }
                    
                    // Clear submission data
                    this.stateManager.clearSubmission(questionId);
                }
            }
            
            handleSubmitClick(questionSection) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = this.stateManager.getUserSelection(questionId);
                const question = this.stateManager.getQuestionById(questionId);
                
                if (!question || selectedIndex === undefined) {
                    return;
                }
                
                // Close any previously open explanation and pause its videos
                const currentOpenId = this.stateManager.getCurrentOpenExplanation();
                if (currentOpenId && currentOpenId !== questionId) {
                    const previousSection = document.querySelector(`.question-section[data-question-id="${currentOpenId}"] .explanation-section`);
                    if (previousSection) {
                        previousSection.classList.remove('show');
                    }
                    
                    pauseAllVideoPlayers();
                }
                
                // Set current open explanation
                this.stateManager.setCurrentOpenExplanation(questionId);
                
                // Check if answer is correct
                const isCorrect = selectedIndex === question.correctIndex;
                
                // Mark as submitted
                this.stateManager.markSubmitted(questionId, isCorrect);
                
                // Show correct/incorrect styling
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    const itemIndex = parseInt(item.dataset.optionIndex);
                    if (itemIndex === question.correctIndex) {
                        item.classList.add('correct');
                    } else if (itemIndex === selectedIndex && itemIndex !== question.correctIndex) {
                        item.classList.add('incorrect');
                    }
                });
                
                // Update submit button for resubmission
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.textContent = 'Resubmit Answer';
                }
                
                // Show explanation
                const explanationSection = questionSection.querySelector('.explanation-section');
                if (explanationSection) {
                    explanationSection.classList.add('show');
                    
                    // Update or add result message
                    let resultMessage = explanationSection.querySelector('.result-message');
                    if (!resultMessage) {
                        resultMessage = document.createElement('div');
                        explanationSection.insertBefore(resultMessage, explanationSection.firstChild);
                    }
                    
                    resultMessage.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
                    resultMessage.textContent = isCorrect 
                        ? 'Correct! Well done!' 
                        : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`;
                    
                    // Render KaTeX in explanation
                    this.renderManager.scheduleKaTeXRender(explanationSection);
                    
                    // Initialize video players if present
                    if (question.explanationVideoUrl) {
                        setTimeout(initVideoPlayers, 300);
                    }
                }
            }
            
            handlePageNumberClick(page) {
                if (page !== this.stateManager.currentPage) {
                    cleanupVideoPlayers();
                    this.stateManager.clearCurrentOpenExplanation();
                    this.stateManager.currentPage = page;
                    
                    this.renderManager.scheduleRender(() => {
                        this.renderQuestionsPage();
                    });
                }
            }
            
            handlePaginationClick(direction) {
                let newPage = this.stateManager.currentPage;
                
                if (direction === 'prev' && newPage > 0) {
                    newPage--;
                } else if (direction === 'next' && newPage < this.stateManager.totalPages - 1) {
                    newPage++;
                } else {
                    return;
                }
                
                cleanupVideoPlayers();
                this.stateManager.clearCurrentOpenExplanation();
                this.stateManager.currentPage = newPage;
                
                this.renderManager.scheduleRender(() => {
                    this.renderQuestionsPage();
                });
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                cleanupVideoPlayers();
                
                if (currentPage === 'questions') {
                    this.renderHomePage();
                }
            }
            
            // ===== HELPER METHODS =====
            getAuthErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-disabled':
                        return 'This account has been disabled.';
                    case 'auth/user-not-found':
                        return 'No account found with this email.';
                    case 'auth/wrong-password':
                        return 'Incorrect password.';
                    case 'auth/email-already-in-use':
                        return 'An account with this email already exists.';
                    case 'auth/weak-password':
                        return 'Password is too weak.';
                    case 'auth/network-request-failed':
                        return 'Network error. Please check your connection.';
                    default:
                        return error.message || 'Authentication failed. Please try again.';
                }
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
</body>
</html>
