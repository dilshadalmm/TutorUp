<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Lectures</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy */
        * {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== LECTURE CARD PAGE STYLES ===== */
        .lecture-card-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Lecture Cards Container - NO MARGIN BELOW TOP BAR */
        .lecture-cards-wrapper {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Individual Lecture Card - 100% width */
        .lecture-card {
            width: 100%;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        
        .lecture-card:hover {
            background: #f9fafb;
        }
        
        /* Order Tag - Square box like page number */
        .order-tag {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: #374151;
        }
        
        /* Title Container */
        .title-container {
            flex: 1;
            min-width: 0; /* Allows text truncation */
        }
        
        .lecture-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.4em); /* 2 lines max */
        }
        
        /* ===== LECTURE DETAIL PAGE STYLES ===== */
        .lecture-detail-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Video Player - 100% width */
        .video-player-full {
            width: 100%;
            margin: 0;
            background: #000;
        }
        
        /* Mentor Info Container - Horizontal Row */
        .mentor-info-container {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* Profile Image - Perfect Square */
        .mentor-profile-image {
            width: 64px;
            height: 64px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Text Container - Must match profile image height */
        .mentor-text-container {
            flex: 1;
            height: 64px; /* Match profile image height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Allows text truncation */
        }
        
        /* Video Title - Max 2 lines */
        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em); /* 2 lines max */
            margin-bottom: 4px;
        }
        
        /* Mentor Name - Single line */
        .mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647; /* Maximum z-index for fullscreen */
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            font-family: 'Merriweather', serif;
            pointer-events: auto;
        }
        
        .video-overlay:hover .modern-control-bar,
        .modern-control-bar.visible {
            opacity: 1;
        }
        
        /* Thin Progress Bar - RED COLOR */
        .top-progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 2px;
        }
        
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ef4444; /* RED COLOR */
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ef4444; /* RED COLOR */
            border: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            pointer-events: none;
        }
        
        .top-progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* Bottom Controls Row - ALL ELEMENTS IN ONE LINE */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 36px;
            flex-wrap: nowrap;
        }
        
        /* Left Controls */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
        }
        
        /* Right Controls */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
            flex-wrap: nowrap;
        }
        
        /* Center Controls (for time display) */
        .center-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 0;
        }
        
        /* Control Buttons - Dark black square boxes with white icons */
        .control-btn {
            background: #000000; /* Dark black background */
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            font-size: 16px;
            transition: background-color 0.15s ease;
            flex-shrink: 0;
        }
        
        .control-btn:hover {
            background: #333333;
        }
        
        .control-btn:active {
            background: #666666;
        }
        
        /* SVG Icons for buttons */
        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .play-pause-btn {
            min-width: 44px;
            min-height: 44px;
        }
        
        .play-pause-btn svg {
            width: 24px;
            height: 24px;
        }
        
        /* Time Display */
        .time-display {
            font-family: 'Merriweather', serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
            color: rgba(255,255,255,0.95);
            flex-shrink: 0;
        }
        
        /* Volume button - dark black square box */
        .volume-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-btn i {
            font-size: 18px;
        }
        
        /* Speed Control */
        .speed-control {
            position: relative;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .speed-btn {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            min-width: 40px;
            text-align: center;
            white-space: nowrap;
        }
        
        /* Fullscreen Button - dark black square box */
        .fullscreen-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-btn i {
            font-size: 18px;
        }
        
        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 5;
        }
        
        .video-loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        .player-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            font-size: 12px;
            text-align: center;
            z-index: 5;
        }
        
        /* Double tap indicators */
        .double-tap-indicator {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .double-tap-left {
            left: 0;
            background: linear-gradient(to right, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-right {
            right: 0;
            background: linear-gradient(to left, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-indicator.show {
            opacity: 1;
        }
        
        .double-tap-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Merriweather', serif;
        }
        
        /* ===== AUTH MODAL STYLES ===== */
        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .auth-modal {
            background: white;
            width: 40%;
            min-width: 300px;
            max-width: 400px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.3s ease-out;
            border-radius: 4px !important; /* Very little circular corners */
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .auth-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .auth-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .auth-body {
            padding: 20px;
        }
        
        .auth-field {
            margin-bottom: 16px;
        }
        
        .auth-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        
        .auth-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            border-radius: 0 !important; /* No circular corners */
        }
        
        .auth-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .auth-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .auth-error.show {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password-link {
            color: #3b82f6;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .auth-button:hover {
            background: #2563eb;
        }
        
        .auth-button:active {
            background: #1d4ed8;
        }
        
        .auth-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .auth-footer {
            padding: 12px 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
        
        .signup-link {
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        /* Password Reset Modal */
        .reset-modal {
            width: 40%;
            min-width: 300px;
            max-width: 400px;
        }
        
        .reset-success {
            color: #10b981;
            font-size: 13px;
            text-align: center;
            margin-top: 12px;
            display: none;
        }
        
        .reset-success.show {
            display: block;
        }
        
        /* Mobile Touch-Friendly Adjustments */
        @media (max-width: 768px) {
            .auth-modal {
                width: 80% !important;
            }
            
            .reset-modal {
                width: 80% !important;
            }
        }
        
        @media (max-width: 640px) {
            .modern-control-bar {
                padding: 10px 12px 6px 12px;
            }
            
            .control-btn {
                min-width: 36px;
                min-height: 36px;
                padding: 6px;
            }
            
            .play-pause-btn {
                min-width: 40px;
                min-height: 40px;
            }
            
            .time-display {
                font-size: 11px;
                min-width: 90px;
            }
            
            .left-controls {
                gap: 6px;
            }
            
            .right-controls {
                gap: 6px;
            }
            
            .speed-btn {
                min-width: 36px;
                padding: 4px 6px;
                font-size: 13px;
            }
            
            .top-bar {
                padding: 10px 12px;
                height: 56px;
            }
            
            .search-box {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .auth-modal {
                width: 90% !important;
                margin: 0 16px;
            }
            
            .reset-modal {
                width: 90% !important;
                margin: 0 16px;
            }
        }
    </style>
</head>

<body class="h-full bg-white">

    <script>
        // ===== FIXED YOUTUBE PLAYER MANAGER =====
        class SimpleYouTubePlayer {
            constructor(containerId, videoId) {
                this.containerId = containerId;
                this.videoId = videoId;
                this.player = null;
                this.updateInterval = null;
                this.controlsVisible = true;
                this.playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                this.currentPlaybackRate = 1;
                this.lastTapTime = 0;
                this.tapCount = 0;
                this.isYouTubeAPIReady = false;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                // Create YouTube iframe with proper parameters for streaming
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                // FIXED: Updated YouTube embed URL with proper parameters for streaming
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=0&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                // Load YouTube API
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    // Check if script is already loading
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    // Create a more robust YouTube API loading
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    // Add error handling for script loading
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    // Set a timeout for API ready
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                // Hide loading
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    // FIXED: Added proper error handling and retry mechanism
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event)
                        },
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    // Setup controls
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    // Retry initialization after delay
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                // Set initial volume and playback rate
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    // Update speed button text
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    // Start update interval
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                if (event.data === YT.PlayerState.PLAYING) {
                    if (playIcon) playIcon.style.display = 'none';
                    if (pauseIcon) pauseIcon.style.display = 'block';
                } else {
                    if (playIcon) playIcon.style.display = 'block';
                    if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                // Auto-hide controls when playing
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                // Play/Pause button
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                // Progress bar
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                // Volume button
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                // Fullscreen button
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                // Speed control button
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            // Cycle to next playback rate
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            // Apply to player
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                            
                            // Update button text
                            speedBtn.textContent = `${this.currentPlaybackRate}x`;
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                // Double tap for skipping
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        // Check for double tap (within 300ms)
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                // Double tap detected
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        // Reset tap count after 300ms
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                // Click overlay to toggle play/pause
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        // Don't toggle if clicking on control buttons or progress bar
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    // Show controls on hover/touch
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                // Show visual feedback with text
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                // Skip backward 10 seconds on left side, forward 20 seconds on right side
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    // Update progress bar
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    // Update time display
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    // Update volume icon
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                // Update fullscreen button icon
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }
            
            pause() {
                if (this.player && this.player.pauseVideo) {
                    try {
                        this.player.pauseVideo();
                    } catch (error) {
                        console.error('Pause error:', error);
                    }
                }
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
            }
        }
        
        // Global player instances
        const videoPlayers = new Map();
        
        // Initialize video players when page is loaded
        function initVideoPlayers() {
            document.querySelectorAll('.video-player-container').forEach(container => {
                const containerId = container.id;
                const videoId = container.dataset.videoId;
                
                if (!videoPlayers.has(containerId) && videoId) {
                    const player = new SimpleYouTubePlayer(containerId, videoId);
                    videoPlayers.set(containerId, player);
                }
            });
        }
        
        // Clean up video players
        function cleanupVideoPlayers() {
            for (const [id, player] of videoPlayers) {
                player.destroy();
            }
            videoPlayers.clear();
        }
        
        // ===== AUTHENTICATION MANAGER =====

            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.pendingLectureId = null;
                this.isInitialized = false;
                this.authModal = null;
                this.resetModal = null;
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.setupAuthListeners();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully");
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners() {
                // Listen for auth state changes
                this.auth.onAuthStateChanged((user) => {
                    this.currentUser = user;
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    
                    // Update profile image if user is logged in
                    if (user && user.photoURL) {
                        this.app.stateManager.setProfileImageUrl(user.photoURL);
                        this.app.updateTopBar();
                    }
                    
                    // If there's a pending lecture and user just logged in, proceed
                    if (user && this.pendingLectureId) {
                        const lectureId = this.pendingLectureId;
                        this.pendingLectureId = null;
                        
                        // Close auth modal if open
                        this.hideAuthModal();
                        
                        // Proceed to lecture detail
                        setTimeout(() => {
                            this.app.handleLectureCardClick(lectureId);
                        }, 300);
                    }
                });
            }

                if (lectureId) {
                    this.pendingLectureId = lectureId;
                }

                        passwordInput.focus();
                    }

                    }

                    this.showResetPasswordModal();

                    </div>
                `;
                
                try {
                    // First, try to load profile image from live_questions/topProfile
                    try {
                        const profileDoc = await this.db.collection('live_questions').doc('topProfile').get();
                        if (profileDoc.exists) {
                            const profileData = profileDoc.data();
                            if (profileData.imageUrl) {
                                this.stateManager.setProfileImageUrl(profileData.imageUrl);
                            }
                        }
                    } catch (profileError) {
                        console.warn("Could not load profile image:", profileError);

                        this.updateTopBar();

                    // Process lectures - filter out the topProfile document

                        if (doc.id === 'topProfile') return;
                        
                        const data = doc.data();
                        // Only include documents that have lectureTitle (to ensure they're actual lectures)
                        if (data.lectureTitle) {
                            lectures.push({
                                id: doc.id,
                                lectureTitle: data.lectureTitle || 'Untitled Lecture',

                                mentorProfile: data.mentorProfile || '',

            handleLectureCardClick(lectureId) {
                // Check if user is logged in
                if (!this.authManager.isUserLoggedIn()) {
                    // Show authentication modal
                    this.authManager.showAuthModal(lectureId);
                    return;
                }
                
                // User is logged in, proceed to lecture detail
                const lecture = this.stateManager.getLectureById(lectureId);
                if (lecture) {
                    this.stateManager.setCurrentLecture(lecture);
                    this.renderLectureDetailPage();
                }
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                if (currentPage === 'lecture-detail') {
                    // Clean up video players before going back
                    cleanupVideoPlayers();
                    this.renderLecturesPage();
                }
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        // Make app available globally for debugging
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
</body>
</html>
